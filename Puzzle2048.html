<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2048 퍼즐</title>
    <style>
        :root {
            --unit: min(3.5vh, 2.8vw, 22px);
            --main-color: #3b82f6;
            /* Blue for 2048 */
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background: radial-gradient(circle at center, #1b2d33 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.8);
            position: relative;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.5;
            font-weight: normal;
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-bottom: calc(var(--unit) * 0.5);
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        #grid-container {
            width: calc(var(--unit) * 12);
            height: calc(var(--unit) * 12);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            position: relative;
        }

        .tile {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--unit) * 1.2);
            font-weight: 900;
            transition: transform 0.1s, background 0.1s;
        }

        .tile-2 {
            background: #eee4da;
            color: #776e65;
        }

        .tile-4 {
            background: #ede0c8;
            color: #776e65;
        }

        .tile-8 {
            background: #f2b179;
            color: white;
        }

        .tile-16 {
            background: #f59563;
            color: white;
        }

        .tile-32 {
            background: #f67c5f;
            color: white;
        }

        .tile-64 {
            background: #f65e3b;
            color: white;
        }

        .tile-128 {
            background: #edcf72;
            color: white;
            font-size: calc(var(--unit) * 1.0);
        }

        .tile-256 {
            background: #edcc61;
            color: white;
            font-size: calc(var(--unit) * 1.0);
        }

        .tile-512 {
            background: #edc850;
            color: white;
            font-size: calc(var(--unit) * 1.0);
        }

        .tile-1024 {
            background: #edc53f;
            color: white;
            font-size: calc(var(--unit) * 0.8);
        }

        .tile-2048 {
            background: #edc22e;
            color: white;
            font-size: calc(var(--unit) * 0.8);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 12px;
            display: none;
        }

        .start-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <h1>2048 퍼즐 <span class="version">v1.0</span></h1>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">현재 점수</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">최고 기록</div>
                <div id="best" class="stat-value">0</div>
            </div>
        </div>

        <div id="grid-container"></div>

        <div id="overlay">
            <h2 id="msg" style="font-size: 2rem;">준비?</h2>
            <button class="start-btn" onclick="initGame()">게임 시작</button>
        </div>
    </div>

    <script>
        let board = Array(16).fill(0);
        let score = 0;
        let best = localStorage.getItem('2048best') || 0;
        const gridContainer = document.getElementById('grid-container');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const overlay = document.getElementById('overlay');

        function initGame() {
            board = Array(16).fill(0);
            score = 0;
            scoreEl.innerText = score;
            bestEl.innerText = best;
            addRandomTile();
            addRandomTile();
            drawBoard();
            overlay.style.display = 'none';
        }

        function addRandomTile() {
            const emptyTiles = board.map((v, i) => v === 0 ? i : null).filter(v => v !== null);
            if (emptyTiles.length === 0) return;
            const idx = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            board[idx] = Math.random() < 0.9 ? 2 : 4;
        }

        function drawBoard() {
            gridContainer.innerHTML = '';
            board.forEach(value => {
                const tile = document.createElement('div');
                tile.className = 'tile' + (value ? ` tile-${value}` : '');
                tile.innerText = value || '';
                gridContainer.appendChild(tile);
            });
        }

        function move(dir) {
            let moved = false;
            const isHorizontal = dir === 'left' || dir === 'right';
            const isForward = dir === 'right' || dir === 'down';

            for (let i = 0; i < 4; i++) {
                let line = [];
                for (let j = 0; j < 4; j++) {
                    const idx = isHorizontal ? i * 4 + (isForward ? 3 - j : j) : (isForward ? 3 - j : j) * 4 + i;
                    if (board[idx] !== 0) line.push(board[idx]);
                }

                let newLine = [];
                for (let j = 0; j < line.length; j++) {
                    if (j < line.length - 1 && line[j] === line[j + 1]) {
                        newLine.push(line[j] * 2);
                        score += line[j] * 2;
                        j++;
                        moved = true;
                    } else newLine.push(line[j]);
                }
                while (newLine.length < 4) newLine.push(0);

                for (let j = 0; j < 4; j++) {
                    const idx = isHorizontal ? i * 4 + (isForward ? 3 - j : j) : (isForward ? 3 - j : j) * 4 + i;
                    if (board[idx] !== newLine[j]) moved = true;
                    board[idx] = newLine[j];
                }
            }

            if (moved) {
                addRandomTile();
                drawBoard();
                scoreEl.innerText = score;
                if (score > best) {
                    best = score;
                    localStorage.setItem('2048best', best);
                    bestEl.innerText = best;
                }
                if (checkGameOver()) showGameOver();
            }
        }

        function checkGameOver() {
            if (board.includes(0)) return false;
            for (let i = 0; i < 16; i++) {
                if (i % 4 < 3 && board[i] === board[i + 1]) return false;
                if (i < 12 && board[i] === board[i + 4]) return false;
            }
            return true;
        }

        function showGameOver() {
            overlay.style.display = 'flex';
            document.getElementById('msg').innerText = "게임 종료!";
        }

        window.addEventListener('keydown', e => {
            if (overlay.style.display === 'flex') return;
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
        });

        // Touch support
        let touchStart = null;
        window.addEventListener('touchstart', e => { touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY }; });
        window.addEventListener('touchend', e => {
            if (!touchStart) return;
            const dx = e.changedTouches[0].clientX - touchStart.x;
            const dy = e.changedTouches[0].clientY - touchStart.y;
            if (Math.abs(dx) > Math.abs(dy)) move(dx > 0 ? 'right' : 'left');
            else move(dy > 0 ? 'down' : 'up');
            touchStart = null;
        });

        overlay.style.display = 'flex';
    </script>
</body>

</html>
