        let cumulativeCorrectChars = 0;  // Total correct characters across all sentences

        function forceClearKeys() {
            document.querySelectorAll('.key.active').forEach(k => k.classList.remove('active'));
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function setCategory(cat) {
            currentCategory = cat;
            lastCpm = "-";
            lastCpmEl.innerText = "-";
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            const targetBtn = document.getElementById(`btn-${cat === 'fairyTales' ? 'fairy' : (cat === 'english' ? 'english' : cat)}`);
            if (targetBtn) targetBtn.classList.add('active');
            lastCpmEl.innerText = lastCpm;
            render();
        }

        // ì¹´í…Œê³ ë¦¬ë³„ ì…”í”Œëœ í ê´€ë¦¬
        let shuffledQueues = {};

        function getShuffledQueue(category) {
            if (!shuffledQueues[category] || shuffledQueues[category].length === 0) {
                shuffledQueues[category] = shuffleArray([...typingData[category]]);
            }
            return shuffledQueues[category];
        }

        function render() {
            const queue = getShuffledQueue(currentCategory);
            let finalStr = "";

            if (currentCategory === 'lyrics') {
                // ê¸´ ê¸€: 2ê°œì”© í‘œì‹œ
                const items = [];
                for (let i = 0; i < 2 && queue.length > 0; i++) {
                    items.push(queue.pop());
                }
                finalStr = items.join('\n');
            } else {
                // ì§§ì€ê¸€, ë™í™”, ì˜íƒ€: 1ê°œì”© í‘œì‹œ
                finalStr = queue.pop();
            }

            quoteDisplay.innerHTML = '';
            finalStr.split('').forEach(char => {
                const span = document.createElement('span');
                span.innerText = char;
                quoteDisplay.appendChild(span);
            });

            quoteInput.value = '';
            clearInterval(timer);
            timerStarted = false;
            timeElapsed = 0;
            cpmEl.innerText = "0";
            accEl.innerText = "100%";
            currentWordStart = 0;
            totalWords = 0;
            correctWords = 0;
            accuracy = 100;
            forceClearKeys();
            // ëª¨ë°”ì¼ì—ì„œëŠ” í¬ì»¤ìŠ¤ë¥¼ ì£¼ë©´ í‚¤ë³´ë“œê°€ ì˜¬ë¼ì™€ í™”ë©´ì„ ê°€ë¦´ ìˆ˜ ìˆìœ¼ë¯€ë¡œ í•„ìš”ì‹œ ì£¼ì„ í•´ì œ
            // quoteInput.focus();
        }

        window.addEventListener('keydown', (e) => {
            const key = document.getElementById(e.code);
            if (key) key.classList.add('active');
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (quoteInput.value.length > 0) {
                    // Mark submitted part as correct/incorrect (show red)
                    const spans = quoteDisplay.querySelectorAll('span');
                    const inputChars = quoteInput.value.split('');

                    inputChars.forEach((char, i) => {
                        if (i < spans.length) {
                            if (char === spans[i].innerText) {
                                spans[i].className = 'correct';
                            } else {
                                spans[i].className = 'incorrect'; // Show red
                            }
                        }
                    });

                    // Mark incomplete parts as incorrect (show red for missing chars)
                    for (let i = inputChars.length; i < spans.length; i++) {
                        spans[i].className = 'incorrect';
                    }


                    lastCpm = cpmEl.innerText;
                    lastCpmEl.innerText = lastCpm;
                    localStorage.setItem('typingLastCpm', lastCpm);

                    // Ranking check for high CPM
                    checkRanking(parseInt(lastCpm));
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            const key = document.getElementById(e.code);
            if (key) key.classList.remove('active');
        });

        window.addEventListener('blur', forceClearKeys);
        window.addEventListener('mousedown', forceClearKeys);

        quoteInput.addEventListener('input', () => {
            if (!timerStarted && quoteInput.value.length > 0) {
                timerStarted = true;
                timer = setInterval(() => { timeElapsed += 0.1; }, 100);
            }

            const spans = quoteDisplay.querySelectorAll('span');
            const inputChars = quoteInput.value.split('');
            let correctCount = 0; // ë§ê²Œ ì¹œ ê¸€ì ìˆ˜ë¥¼ ì…€ ë³€ìˆ˜

            spans.forEach((span, i) => {
                const char = inputChars[i];

                if (char == null) {
                    // ì•„ì§ ì…ë ¥í•˜ì§€ ì•Šì€ ë’·ë¶€ë¶„
                    span.className = '';
                } else if (char === span.innerText) {
                    // ë§ê²Œ ì…ë ¥í•œ ê²½ìš°
                    span.className = 'correct';
                    correctCount++; // ë§ì€ ê°œìˆ˜ ì¦ê°€
                } else {
                    // í‹€ë¦¬ë©´ ì¦‰ì‹œ ë¹¨ê°„ìƒ‰(incorrect) í‘œì‹œ
                    span.className = 'incorrect';
                }
            });

            // Calculate cumulative accuracy including current input
            const totalSoFar = cumulativeTotalChars + inputChars.length;
            const correctSoFar = cumulativeCorrectChars + correctCount;

            if (totalSoFar > 0) {
                const currentAccuracy = Math.floor((correctSoFar / totalSoFar) * 100);
                accEl.innerText = `${currentAccuracy}%`;
            } else {
                accEl.innerText = "100%";
            }

            // íƒ€ìˆ˜(CPM) ì—…ë°ì´íŠ¸
            if (timeElapsed > 0 && inputChars.length > 0) {
                cpmEl.innerText = Math.floor((inputChars.length / timeElapsed) * 60);
            }
        });
        document.getElementById('opacitySlider').addEventListener('input', (e) => {
            document.getElementById('mainContainer').style.opacity = e.target.value;
        });

        // Ranking Logic
        const rankingModal = document.getElementById('ranking-modal');
        const rankingInput = document.getElementById('ranking-input');
        const saveRankBtn = document.getElementById('save-rank-btn');

        function checkRanking(finalScore) {
            setTimeout(render, 50);
        }

        render();
    </script>
