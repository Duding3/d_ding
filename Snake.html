<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>네온 스네이크 (Snake) v1.3</title>
    <style>
        :root {
            --unit: min(4.5vh, 3.6vw, 28px);
            --main-color: #4ade80;
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background: radial-gradient(circle at center, #1e2a4a 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            touch-action: pan-y;
            padding: 10px 0 30px 0;
            box-sizing: border-box;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.8);
            position: relative;
        }

        .game-header {
            text-align: center;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.5;
            font-weight: normal;
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-top: calc(var(--unit) * 0.5);
            justify-content: center;
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        canvas {
            border: 2px solid rgba(74, 222, 128, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: calc(var(--unit) * 18);
            height: calc(var(--unit) * 18);
        }

        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 10px;
        }

        .ctrl-btn {
            width: calc(var(--unit) * 2.2);
            height: calc(var(--unit) * 2.2);
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            touch-action: manipulation;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:active {
            background: var(--main-color);
            color: #1a1a2e;
            transform: scale(0.9);
        }

        #btn-up {
            grid-area: up;
        }

        #btn-left {
            grid-area: left;
        }

        #btn-down {
            grid-area: down;
        }

        #btn-right {
            grid-area: right;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 8px;
        }

        .start-btn {
            padding: 12px 25px;
            background: var(--main-color);
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(74, 222, 128, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(74, 222, 128, 0.4);
            }
        }

        .refresh-btn {
            background: var(--main-color);
            border: none;
            color: #1a1a2e;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .slider-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 8px 15px;
            background: rgba(74, 222, 128, 0.1);
            border: 2px solid var(--main-color);
            border-radius: 12px;
            width: 100%;
            max-width: 280px;
        }

        .slider-label {
            color: var(--main-color);
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #opacitySlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(74, 222, 128, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        #opacitySlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--main-color);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <div class="game-header">
            <h1>네온 스네이크 <span class="version">v1.2</span></h1>
            <button class="refresh-btn" onclick="location.reload(true)">새로고침</button>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">현재 점수</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">최고 기록</div>
                    <div id="highScore" class="stat-value">0</div>
                </div>
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay">
                <h2 id="msg" style="margin-bottom: 20px; font-size: 1.8rem; display: none;">준비?</h2>
                <p id="finalScore" style="margin-bottom: 20px; font-size: 1.2rem; display: none;"></p>
                <button class="start-btn" onclick="startGame()">게임 시작</button>
            </div>
        </div>

        <!-- 모바일 방향키 컨트롤 추가 -->
        <div class="controls">
            <div class="ctrl-btn" id="btn-up">▲</div>
            <div class="ctrl-btn" id="btn-left">◀</div>
            <div class="ctrl-btn" id="btn-down">▼</div>
            <div class="ctrl-btn" id="btn-right">▶</div>
        </div>

        <div class="slider-area">
            <span class="slider-label">투명도</span>
            <input type="range" id="opacitySlider" min="30" max="100" value="100">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('msg');

        const GRID_SIZE = 20;
        let TILE_COUNT = 20;
        let snake = [{ x: 10, y: 10 }];
        // 먹이를 배열로 변경 (2개 이상)
        let foods = [{ x: 15, y: 15 }, { x: 5, y: 5 }];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameActive = false;
        let lastTime = 0;
        let speed = 150;
        let worms = [];
        let wormSpawnTimer = 0;

        // Fixed Timestep Loop Variables
        let accumulator = 0;
        const step = 1000 / 60; // 60 FPS (16.67ms)
        const stepSeconds = step / 1000;

        document.getElementById('highScore').innerText = highScore;

        function initCanvas() {
            const desiredSize = Math.min(window.innerWidth * 0.9, 450);
            // Snap to grid
            TILE_COUNT = Math.floor(desiredSize / GRID_SIZE);
            canvas.width = TILE_COUNT * GRID_SIZE;
            canvas.height = TILE_COUNT * GRID_SIZE;
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            generateFoods();
            dx = 0; dy = 0;
            score = 0;
            speed = 150;
            worms = [];
            wormSpawnTimer = 0;
            document.getElementById('score').innerText = score;
            overlay.style.display = 'none';
            gameActive = true;
            nextMove = { dx: 1, dy: 0 }; // Initial direction
            dx = 1; dy = 0;
            accumulator = 0;
            lastTime = 0;
            requestAnimationFrame(gameLoop);
        }

        // 먹이 여러개 생성
        function generateFoods() {
            const foodCount = 2 + Math.floor(score / 50); // 점수 올라가면 먹이 증가
            foods = [];
            for (let i = 0; i < Math.min(foodCount, 4); i++) {
                generateSingleFood();
            }
        }

        function generateSingleFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (
                snake.some(p => p.x === newFood.x && p.y === newFood.y) ||
                foods.some(f => f.x === newFood.x && f.y === newFood.y)
            );
            foods.push(newFood);
        }

        let particles = []; // 파티클 배열 추가

        // 파티클 생성 함수
        function createExplosion(x, y, color) {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: x * GRID_SIZE + GRID_SIZE / 2,
                    y: y * GRID_SIZE + GRID_SIZE / 2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0,
                    color: color
                });
            }
        }

        function spawnWorm() {
            // 플레이어와 거리를 둔 위치에서 스폰
            let x, y, side;
            let attempts = 0;
            do {
                side = Math.floor(Math.random() * 4);
                if (side === 0) { x = 0; y = Math.floor(Math.random() * TILE_COUNT); }
                else if (side === 1) { x = TILE_COUNT - 1; y = Math.floor(Math.random() * TILE_COUNT); }
                else if (side === 2) { x = Math.floor(Math.random() * TILE_COUNT); y = 0; }
                else { x = Math.floor(Math.random() * TILE_COUNT); y = TILE_COUNT - 1; }

                // 플레이어 머리와의 거리 체크 (맨해튼 거리 5 이상)
                const dist = Math.abs(x - snake[0].x) + Math.abs(y - snake[0].y);
                if (dist > 5) break;
                attempts++;
            } while (attempts < 10);

            let wdx = 0, wdy = 0;
            if (side === 0) wdx = 1;
            else if (side === 1) wdx = -1;
            else if (side === 2) wdy = 1;
            else wdy = -1;

            const length = 3 + Math.floor(Math.random() * 3);
            const segments = [];
            for (let i = 0; i < length; i++) {
                segments.push({ x: x - wdx * i, y: y - wdy * i });
            }
            worms.push({ segments, dx: wdx, dy: wdy, lastMove: 0, moveInterval: 300 }); // 속도 조금 느리게 (300ms)
        }

        // AI: 가장 가까운 먹이 찾기 및 이동 방향 결정
        function getBestMove(worm) {
            const head = worm.segments[0];
            const validMoves = [];
            const moves = [
                { dx: 0, dy: -1 }, { dx: 0, dy: 1 },
                { dx: -1, dy: 0 }, { dx: 1, dy: 0 }
            ];

            // 1. 유효한 이동 필터링
            for (const move of moves) {
                const nx = head.x + move.dx;
                const ny = head.y + move.dy;

                // 벽 충돌 체크
                if (nx < 0 || nx >= TILE_COUNT || ny < 0 || ny >= TILE_COUNT) continue;

                // 자기 자신 충돌 체크
                if (worm.segments.some(s => s.x === nx && s.y === ny)) continue;

                // 플레이어 몸통 충돌 체크 (피해야 함)
                if (snake.some(s => s.x === nx && s.y === ny)) continue;

                // 다른 지렁이 충돌 체크 (옵션, 서로 겹치지 않게 하려면 추가)
                if (worms.some(w => w !== worm && w.segments.some(s => s.x === nx && s.y === ny))) continue;

                validMoves.push(move);
            }

            if (validMoves.length === 0) return { dx: worm.dx, dy: worm.dy }; // 갈 곳 없으면 가던 길 (죽더라도)

            // 2. 가장 가까운 먹이 찾기
            let target = null;
            let minDist = Infinity;

            for (const food of foods) {
                const d = Math.abs(head.x - food.x) + Math.abs(head.y - food.y);
                if (d < minDist) {
                    minDist = d;
                    target = food;
                }
            }

            // 먹이가 없으면 랜덤 이동 (혹은 플레이어 반대 방향?) 
            // 현재 코드엔 먹이가 항상 있음.
            if (!target) return validMoves[Math.floor(Math.random() * validMoves.length)];

            // 3. 먹이 방향으로 가장 좋은 이동 선택
            // 간단한 그리디: 먹이와의 거리가 줄어드는 방향 선택
            let bestMove = validMoves[0];
            let minFinalDist = Infinity;

            for (const move of validMoves) {
                const nx = head.x + move.dx;
                const ny = head.y + move.dy;
                const distToTarget = Math.abs(nx - target.x) + Math.abs(ny - target.y);

                if (distToTarget < minFinalDist) {
                    minFinalDist = distToTarget;
                    bestMove = move;
                }
            }

            return bestMove;
        }

        function gameLoop(time) {
            if (!gameActive) return;

            if (!lastTime) lastTime = time;
            let deltaTime = time - lastTime;

            // Limit deltaTime to prevent spiraling
            if (deltaTime > 100) deltaTime = 100;

            accumulator += deltaTime;

            // Fixed timestep update for consistent game logic
            while (accumulator >= step) {
                if (time - lastTime >= speed) {
                    update(time);
                    draw();
                    lastTime = time;
                }
                accumulator -= step;
            }

            requestAnimationFrame(gameLoop);
        }

        function update(time) {
            // Worm Spawning
            wormSpawnTimer++;
            if (wormSpawnTimer > 200 && worms.length < 3 && Math.random() < 0.02) { // 스폰 조건 조정
                spawnWorm();
                wormSpawnTimer = 0;
            }
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall collision
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) return gameOver();

            // Self collision
            if (snake.some(p => p.x === head.x && p.y === head.y)) return gameOver();

            // Worm collision logic
            for (let i = worms.length - 1; i >= 0; i--) {
                const worm = worms[i];
                const wHead = worm.segments[0];

                // 1. Player Head vs Worm Head (Win)
                if (head.x === wHead.x && head.y === wHead.y) {
                    createExplosion(wHead.x, wHead.y, '#ff0000');
                    worms.splice(i, 1);
                    score += 50; // 적 처치 보너스
                    document.getElementById('score').innerText = score;
                    // 즉시 리스폰? or 타이머? 자연스럽게 타이머에 맡김
                    // 플레이어는 이동 진행 (겹친 위치로)
                    continue;
                }

                // 2. Player Head vs Worm Body (Lose)
                // 제외: Worm Head (이미 위에서 체크함)
                if (worm.segments.slice(1).some(s => s.x === head.x && s.y === head.y)) return gameOver();

                // 3. Worm Head vs Player Body (Lose)
                if (snake.some(p => p.x === wHead.x && p.y === wHead.y)) return gameOver();
            }

            snake.unshift(head);

            // 먹이 충돌 체크 (여러개)
            let ateFood = false;
            for (let i = 0; i < foods.length; i++) {
                if (head.x === foods[i].x && head.y === foods[i].y) {
                    score += 10;
                    document.getElementById('score').innerText = score;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('snakeHighScore', highScore);
                        document.getElementById('highScore').innerText = highScore;
                    }
                    speed = Math.max(70, speed - 2);
                    foods.splice(i, 1);
                    generateSingleFood();
                    ateFood = true;
                    break;
                }
            }

            if (!ateFood) {
                snake.pop();
            }

            // Move worms
            worms.forEach((worm, i) => {
                if (time - worm.lastMove > worm.moveInterval) {
                    worm.lastMove = time;

                    // AI Movement
                    const bestMove = getBestMove(worm);
                    worm.dx = bestMove.dx;
                    worm.dy = bestMove.dy;

                    const wHead = { x: worm.segments[0].x + worm.dx, y: worm.segments[0].y + worm.dy };

                    // Wall collision - AI should avoid this, but fail-safe
                    if (wHead.x < 0 || wHead.x >= TILE_COUNT || wHead.y < 0 || wHead.y >= TILE_COUNT) {
                        // AI failed? Just stay or random turn?
                        // getBestMove should return 0,0 if trapped.
                        return;
                    }

                    worm.segments.unshift(wHead);

                    // 빨간 뱀이 먹이를 먹으면 성장
                    let wormAte = false;
                    for (let j = 0; j < foods.length; j++) {
                        if (wHead.x === foods[j].x && wHead.y === foods[j].y) {
                            foods.splice(j, 1);
                            generateSingleFood();
                            wormAte = true;
                            // Worm grows (don't pop)
                            break;
                        }
                    }

                    if (!wormAte) {
                        worm.segments.pop();
                    }
                }
            });

            // Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if (p.life <= 0) particles.splice(i, 1);
            }

            // Cleanup offscreen or old worms? For now just keep them limited.
            // if (worms.length > 3) worms.shift(); // Limit handled in spawn
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= TILE_COUNT; i++) {
                ctx.beginPath(); ctx.moveTo(i * GRID_SIZE, 0); ctx.lineTo(i * GRID_SIZE, canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i * GRID_SIZE); ctx.lineTo(canvas.width, i * GRID_SIZE); ctx.stroke();
            }

            // Draw foods (여러개) - 파란색으로 적과 구분
            foods.forEach(food => {
                ctx.fillStyle = '#3b82f6';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#3b82f6';
                ctx.beginPath();
                ctx.arc((food.x + 0.5) * GRID_SIZE, (food.y + 0.5) * GRID_SIZE, GRID_SIZE / 2.5, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw snake
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#4ade80';
            snake.forEach((p, i) => {
                ctx.fillStyle = i === 0 ? '#4ade80' : 'rgba(74, 222, 128, 0.6)';
                ctx.fillRect(p.x * GRID_SIZE + 1, p.y * GRID_SIZE + 1, GRID_SIZE - 2, GRID_SIZE - 2);
            });

            // Draw worms (빨간색)
            ctx.shadowColor = '#ff0000';
            worms.forEach(worm => {
                worm.segments.forEach((p, i) => {
                    ctx.fillStyle = i === 0 ? '#ff0000' : 'rgba(255, 0, 0, 0.5)';
                    ctx.fillRect(p.x * GRID_SIZE + 1, p.y * GRID_SIZE + 1, GRID_SIZE - 2, GRID_SIZE - 2);
                });
            });
            ctx.shadowBlur = 0;

            // Draw particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

        function gameOver() {
            gameActive = false;
            msg.innerText = "GAME OVER";
            msg.style.display = 'block';
            overlay.style.display = 'flex';
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').innerText = highScore;
            }
        }

        // Controls
        const handleInput = (newDx, newDy) => {
            if (newDx !== 0 && dx !== 0) return;
            if (newDy !== 0 && dy !== 0) return;
            dx = newDx; dy = newDy;
        };

        window.addEventListener('keydown', e => {
            // 방향키로 페이지 스크롤 방지
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            if (e.key === 'ArrowUp') handleInput(0, -1);
            if (e.key === 'ArrowDown') handleInput(0, 1);
            if (e.key === 'ArrowLeft') handleInput(-1, 0);
            if (e.key === 'ArrowRight') handleInput(1, 0);
        });

        // Touch events for mobile buttons
        const bindBtn = (id, fn) => {
            const el = document.getElementById(id);
            if (!el) return;
            el.addEventListener('touchstart', (e) => { e.preventDefault(); fn(); });
            el.onclick = fn;
        };
        bindBtn('btn-up', () => handleInput(0, -1));
        bindBtn('btn-down', () => handleInput(0, 1));
        bindBtn('btn-left', () => handleInput(-1, 0));
        bindBtn('btn-right', () => handleInput(1, 0));

        // 투명도 조절
        document.getElementById('opacitySlider').addEventListener('input', (e) => {
            document.body.style.opacity = e.target.value / 100;
        });
    </script>
</body>
