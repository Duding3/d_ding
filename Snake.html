<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>네온 스네이크 (Snake) v1.1</title>
    <style>
        :root {
            --unit: min(3.5vh, 2.8vw, 22px);
            --main-color: #4ade80;
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background: radial-gradient(circle at center, #1e2a4a 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.8);
            position: relative;
        }

        .game-header {
            text-align: center;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.5;
            font-weight: normal;
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-top: calc(var(--unit) * 0.5);
            justify-content: center;
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        canvas {
            border: 2px solid rgba(74, 222, 128, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: calc(var(--unit) * 15);
            height: calc(var(--unit) * 15);
        }

        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 10px;
        }

        .ctrl-btn {
            width: calc(var(--unit) * 2.2);
            height: calc(var(--unit) * 2.2);
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:active {
            background: var(--main-color);
            color: #1a1a2e;
            transform: scale(0.9);
        }

        #btn-up {
            grid-area: up;
        }

        #btn-left {
            grid-area: left;
        }

        #btn-down {
            grid-area: down;
        }

        #btn-right {
            grid-area: right;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 8px;
        }

        .start-btn {
            padding: 12px 25px;
            background: var(--main-color);
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(74, 222, 128, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(74, 222, 128, 0.4);
            }
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <div class="game-header">
            <h1>네온 스네이크 <span class="version">v1.1</span></h1>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">현재 점수</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">최고 기록</div>
                    <div id="highScore" class="stat-value">0</div>
                </div>
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay">
                <h2 id="msg" style="margin-bottom: 20px; font-size: 1.8rem; display: none;">준비?</h2>
                <p id="finalScore" style="margin-bottom: 20px; font-size: 1.2rem; display: none;"></p>
                <button class="start-btn" onclick="startGame()">게임 시작</button>
            </div>
        </div>

        <div class="controls">
            <div class="ctrl-btn" id="btn-up">▲</div>
            <div class="ctrl-btn" id="btn-left">◀</div>
            <div class="ctrl-btn" id="btn-down">▼</div>
            <div class="ctrl-btn" id="btn-right">▶</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('msg');

        const GRID_SIZE = 20;
        let TILE_COUNT = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameActive = false;
        let lastTime = 0;
        let speed = 150;

        document.getElementById('highScore').innerText = highScore;

        function initCanvas() {
            const size = Math.min(window.innerWidth * 0.9, 400);
            canvas.width = size;
            canvas.height = size;
            TILE_COUNT = Math.floor(size / GRID_SIZE);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            generateFood();
            dx = 0; dy = 0;
            score = 0;
            speed = 150;
            document.getElementById('score').innerText = score;
            overlay.style.display = 'none';
            gameActive = true;
            nextMove = { dx: 1, dy: 0 }; // Initial direction
            dx = 1; dy = 0;
            requestAnimationFrame(gameLoop);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            // Ensure food doesn't spawn on snake
            if (snake.some(p => p.x === food.x && p.y === food.y)) generateFood();
        }

        function gameLoop(time) {
            if (!gameActive) return;

            if (time - lastTime > speed) {
                lastTime = time;
                update();
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall collision
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) return gameOver();

            // Self collision
            if (snake.some(p => p.x === head.x && p.y === head.y)) return gameOver();

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerText = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').innerText = highScore;
                }
                speed = Math.max(70, speed - 2);
                generateFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= TILE_COUNT; i++) {
                ctx.beginPath(); ctx.moveTo(i * GRID_SIZE, 0); ctx.lineTo(i * GRID_SIZE, canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i * GRID_SIZE); ctx.lineTo(canvas.width, i * GRID_SIZE); ctx.stroke();
            }

            // Draw food
            ctx.fillStyle = '#ef4444';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ef4444';
            ctx.beginPath();
            ctx.arc((food.x + 0.5) * GRID_SIZE, (food.y + 0.5) * GRID_SIZE, GRID_SIZE / 2.5, 0, Math.PI * 2);
            ctx.fill();

            // Draw snake
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#4ade80';
            snake.forEach((p, i) => {
                ctx.fillStyle = i === 0 ? '#4ade80' : 'rgba(74, 222, 128, 0.6)';
                ctx.fillRect(p.x * GRID_SIZE + 1, p.y * GRID_SIZE + 1, GRID_SIZE - 2, GRID_SIZE - 2);
            });
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            gameActive = false;
            msg.innerText = "GAME OVER";
            overlay.style.display = 'flex';
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').innerText = highScore;
            }
        }

        // Controls
        const handleInput = (newDx, newDy) => {
            if (newDx !== 0 && dx !== 0) return;
            if (newDy !== 0 && dy !== 0) return;
            dx = newDx; dy = newDy;
        };

        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') handleInput(0, -1);
            if (e.key === 'ArrowDown') handleInput(0, 1);
            if (e.key === 'ArrowLeft') handleInput(-1, 0);
            if (e.key === 'ArrowRight') handleInput(1, 0);
        });

        document.getElementById('btn-up').onclick = () => handleInput(0, -1);
        document.getElementById('btn-down').onclick = () => handleInput(0, 1);
        document.getElementById('btn-left').onclick = () => handleInput(-1, 0);
        document.getElementById('btn-right').onclick = () => handleInput(1, 0);

        // Touch events for mobile buttons
        const bindBtn = (id, fn) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); fn(); });
            el.onclick = fn;
        };
        bindBtn('btn-up', () => handleInput(0, -1));
        bindBtn('btn-down', () => handleInput(0, 1));
        bindBtn('btn-left', () => handleInput(-1, 0));
        bindBtn('btn-right', () => handleInput(1, 0));

    </script>
</body>

</html>
