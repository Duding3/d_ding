<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÎÑ§Ïò® Ïä§ÎÑ§Ïù¥ÌÅ¨ (Snake) v1.3</title>
    <style>
        :root {
            --unit: min(4.5vh, 5.2vw, 28px);
            --main-color: #4ade80;
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background: radial-gradient(circle at center, #1e2a4a 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            touch-action: pan-y;
            padding: 10px 0 30px 0;
            box-sizing: border-box;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.8);
            position: relative;
            width: max-content;
            max-width: calc(100vw - 12px);
            padding-left: 6px;
            padding-right: 6px;
            box-sizing: border-box;
        }

        .game-header {
            text-align: center;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.5;
            font-weight: normal;
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-top: calc(var(--unit) * 0.5);
            justify-content: center;
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        canvas {
            border: 2px solid rgba(74, 222, 128, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: calc(var(--unit) * 18);
            height: calc(var(--unit) * 18);
        }

        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left center right"
                ". down .";
            gap: 12px;
            margin-top: 10px;
            align-items: center;
            justify-items: center;
        }

        .ctrl-btn {
            width: 62px;
            height: 62px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            touch-action: manipulation;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:active {
            background: var(--main-color);
            color: #1a1a2e;
            transform: scale(0.9);
        }

        #btn-up {
            grid-area: up;
        }

        #btn-left {
            grid-area: left;
        }

        #btn-down {
            grid-area: down;
        }

        #btn-right {
            grid-area: right;
        }

        .ctrl-center {
            grid-area: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 8px;
        }

        .start-btn {
            padding: 12px 25px;
            background: var(--main-color);
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(74, 222, 128, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(74, 222, 128, 0.4);
            }
        }

        .refresh-btn {
            background: var(--main-color);
            border: none;
            color: #1a1a2e;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .slider-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 8px 15px;
            background: rgba(74, 222, 128, 0.1);
            border: 2px solid var(--main-color);
            border-radius: 12px;
            width: 100%;
            max-width: 280px;
        }

        .slider-label {
            color: var(--main-color);
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #opacitySlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(74, 222, 128, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        #opacitySlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--main-color);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        #ranking-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid var(--main-color);
            border-radius: 8px;
            text-align: center;
            gap: 15px;
        }

        #ranking-modal h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffd700;
        }

        #ranking-modal p {
            font-size: 1rem;
            color: #fff;
            margin: 0;
        }

        #ranking-input {
            width: 80%;
            padding: 10px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--main-color);
            color: white;
            border-radius: 8px;
            text-align: center;
        }

        #save-rank-btn {
            padding: 10px 20px;
            font-size: 1.1rem;
            background: var(--main-color);
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #save-rank-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 900px) {
            body {
                padding-bottom: calc(300px + env(safe-area-inset-bottom, 0px));
            }

            .controls {
                position: fixed;
                left: 50%;
                bottom: calc(env(safe-area-inset-bottom, 0px) + 82px);
                transform: translateX(-50%);
                margin-top: 0;
                padding: 14px 18px;
                border-radius: 20px;
                background: rgba(26, 26, 46, 0.78);
                border: 1px solid rgba(74, 222, 128, 0.28);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
                z-index: 30;
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }

            .ctrl-btn {
                width: 74px;
                height: 74px;
                border-radius: 16px;
                font-size: 1.45rem;
            }

            .slider-area {
                position: fixed;
                left: 50%;
                bottom: calc(env(safe-area-inset-bottom, 0px) + 8px);
                transform: translateX(-50%);
                margin-top: 0;
                width: min(92vw, 320px);
                z-index: 31;
            }
        }
    </style>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('msg');

        const GRID_SIZE = 20;
        let TILE_COUNT = 20;
        let snake = [{ x: 10, y: 10 }];
        // Î®πÏù¥Î•º Î∞∞Ïó¥Î°ú Î≥ÄÍ≤Ω (2Í∞ú Ïù¥ÏÉÅ)
        let foods = [{ x: 15, y: 15 }, { x: 5, y: 5 }];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameActive = false;
        let lastTime = 0;
        const START_SPEED = 195;
        const MIN_SPEED = 110;
        const SPEED_STEP = 1;
        let speed = START_SPEED;
        let worms = [];
        let wormSpawnTimer = 0;
        let moveAccumulator = 0;

        // Fixed Timestep Loop Variables
        let accumulator = 0;
        const step = 1000 / 60; // 60 FPS (16.67ms)
        const stepSeconds = step / 1000;

        document.getElementById('highScore').innerText = highScore;

        function initCanvas() {
            const wrapper = document.getElementById('game-wrapper');
            const headerH = document.querySelector('.game-header')?.offsetHeight || 0;
            const controlsH = document.querySelector('.controls')?.offsetHeight || 0;
            const isMobilePad = window.matchMedia('(max-width: 900px)').matches;
            const sliderH = document.querySelector('.slider-area')?.offsetHeight || 0;
            const bodyStyle = window.getComputedStyle(document.body);
            const wrapperStyle = wrapper ? window.getComputedStyle(wrapper) : null;
            const bodyPadY =
                (parseFloat(bodyStyle.paddingTop) || 0) +
                (parseFloat(bodyStyle.paddingBottom) || 0);
            const wrapperGap = wrapperStyle ? parseFloat(wrapperStyle.gap) || 0 : 0;
            const reservedHeight = headerH + (isMobilePad ? 0 : controlsH) + sliderH + bodyPadY + wrapperGap * 4 + 24;

            const desiredByWidth = Math.min(window.innerWidth - 12, 450);
            const desiredByHeight = window.innerHeight - reservedHeight;
            const desiredSize = Math.max(220, Math.min(desiredByWidth, desiredByHeight, 450));
            // Snap to grid
            TILE_COUNT = Math.floor(desiredSize / GRID_SIZE);
            const boardSize = TILE_COUNT * GRID_SIZE;
            canvas.style.width = boardSize + 'px';
            canvas.style.height = boardSize + 'px';
            canvas.width = boardSize;
            canvas.height = boardSize;
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();

        function startGame() {
            const center = Math.floor(TILE_COUNT / 2);
            snake = [{ x: center, y: center }];
            generateFoods();
            dx = 0; dy = 0;
            score = 0;
            speed = START_SPEED;
            worms = [];
            wormSpawnTimer = 0;
            document.getElementById('score').innerText = score;
            overlay.style.display = 'none';
            gameActive = true;
            dx = 1; dy = 0;
            accumulator = 0;
            moveAccumulator = 0;
            lastTime = 0;
            requestAnimationFrame(gameLoop);
        }

        // Î®πÏù¥ Ïó¨Îü¨Í∞ú ÏÉùÏÑ±
        function generateFoods() {
            const foodCount = 2 + Math.floor(score / 50); // Ï†êÏàò Ïò¨ÎùºÍ∞ÄÎ©¥ Î®πÏù¥ Ï¶ùÍ∞Ä
            foods = [];
            for (let i = 0; i < Math.min(foodCount, 4); i++) {
                generateSingleFood();
            }
        }

        function generateSingleFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (
                snake.some(p => p.x === newFood.x && p.y === newFood.y) ||
                foods.some(f => f.x === newFood.x && f.y === newFood.y)
            );
            foods.push(newFood);
        }

        let particles = []; // ÌååÌã∞ÌÅ¥ Î∞∞Ïó¥ Ï∂îÍ∞Ä

        // ÌååÌã∞ÌÅ¥ ÏÉùÏÑ± Ìï®Ïàò
        function createExplosion(x, y, color) {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: x * GRID_SIZE + GRID_SIZE / 2,
                    y: y * GRID_SIZE + GRID_SIZE / 2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0,
                    color: color
                });
            }
        }

        function spawnWorm() {
            // ÌîåÎ†àÏù¥Ïñ¥ÏôÄ Í±∞Î¶¨Î•º Îëî ÏúÑÏπòÏóêÏÑú Ïä§Ìè∞
            let x, y, side;
            let attempts = 0;
            do {
                side = Math.floor(Math.random() * 4);
                if (side === 0) { x = 0; y = Math.floor(Math.random() * TILE_COUNT); }
                else if (side === 1) { x = TILE_COUNT - 1; y = Math.floor(Math.random() * TILE_COUNT); }
                else if (side === 2) { x = Math.floor(Math.random() * TILE_COUNT); y = 0; }
                else { x = Math.floor(Math.random() * TILE_COUNT); y = TILE_COUNT - 1; }

                // ÌîåÎ†àÏù¥Ïñ¥ Î®∏Î¶¨ÏôÄÏùò Í±∞Î¶¨ Ï≤¥ÌÅ¨ (Îß®Ìï¥Ìäº Í±∞Î¶¨ 5 Ïù¥ÏÉÅ)
                const dist = Math.abs(x - snake[0].x) + Math.abs(y - snake[0].y);
                if (dist > 5) break;
                attempts++;
            } while (attempts < 10);

            let wdx = 0, wdy = 0;
            if (side === 0) wdx = 1;
            else if (side === 1) wdx = -1;
            else if (side === 2) wdy = 1;
            else wdy = -1;

            const length = 3 + Math.floor(Math.random() * 3);
            const segments = [];
            for (let i = 0; i < length; i++) {
                segments.push({ x: x - wdx * i, y: y - wdy * i });
            }
            worms.push({ segments, dx: wdx, dy: wdy, lastMove: 0, moveInterval: 300 }); // ÏÜçÎèÑ Ï°∞Í∏à ÎäêÎ¶¨Í≤å (300ms)
        }

        // AI: Í∞ÄÏû• Í∞ÄÍπåÏö¥ Î®πÏù¥ Ï∞æÍ∏∞ Î∞è Ïù¥Îèô Î∞©Ìñ• Í≤∞Ï†ï
        function getBestMove(worm) {
            const head = worm.segments[0];
            const validMoves = [];
            const moves = [
                { dx: 0, dy: -1 }, { dx: 0, dy: 1 },
                { dx: -1, dy: 0 }, { dx: 1, dy: 0 }
            ];

            // 1. Ïú†Ìö®Ìïú Ïù¥Îèô ÌïÑÌÑ∞ÎßÅ
            for (const move of moves) {
                const nx = head.x + move.dx;
                const ny = head.y + move.dy;

                // Î≤Ω Ï∂©Îèå Ï≤¥ÌÅ¨
                if (nx < 0 || nx >= TILE_COUNT || ny < 0 || ny >= TILE_COUNT) continue;

                // ÏûêÍ∏∞ ÏûêÏã† Ï∂©Îèå Ï≤¥ÌÅ¨
                if (worm.segments.some(s => s.x === nx && s.y === ny)) continue;

                // ÌîåÎ†àÏù¥Ïñ¥ Î™∏ÌÜµ Ï∂©Îèå Ï≤¥ÌÅ¨ (ÌîºÌï¥Ïïº Ìï®)
                if (snake.some(s => s.x === nx && s.y === ny)) continue;

                // Îã§Î•∏ ÏßÄÎ†ÅÏù¥ Ï∂©Îèå Ï≤¥ÌÅ¨ (ÏòµÏÖò, ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÍ≤å ÌïòÎ†§Î©¥ Ï∂îÍ∞Ä)
                if (worms.some(w => w !== worm && w.segments.some(s => s.x === nx && s.y === ny))) continue;

                validMoves.push(move);
            }

            if (validMoves.length === 0) return { dx: worm.dx, dy: worm.dy }; // Í∞à Í≥≥ ÏóÜÏúºÎ©¥ Í∞ÄÎçò Í∏∏ (Ï£ΩÎçîÎùºÎèÑ)

            // 2. Í∞ÄÏû• Í∞ÄÍπåÏö¥ Î®πÏù¥ Ï∞æÍ∏∞
            let target = null;
            let minDist = Infinity;

            for (const food of foods) {
                const d = Math.abs(head.x - food.x) + Math.abs(head.y - food.y);
                if (d < minDist) {
                    minDist = d;
                    target = food;
                }
            }

            // Î®πÏù¥Í∞Ä ÏóÜÏúºÎ©¥ ÎûúÎç§ Ïù¥Îèô (ÌòπÏùÄ ÌîåÎ†àÏù¥Ïñ¥ Î∞òÎåÄ Î∞©Ìñ•?) 
            // ÌòÑÏû¨ ÏΩîÎìúÏóî Î®πÏù¥Í∞Ä Ìï≠ÏÉÅ ÏûàÏùå.
            if (!target) return validMoves[Math.floor(Math.random() * validMoves.length)];

            // 3. Î®πÏù¥ Î∞©Ìñ•ÏúºÎ°ú Í∞ÄÏû• Ï¢ãÏùÄ Ïù¥Îèô ÏÑ†ÌÉù
            // Í∞ÑÎã®Ìïú Í∑∏Î¶¨Îîî: Î®πÏù¥ÏôÄÏùò Í±∞Î¶¨Í∞Ä Ï§ÑÏñ¥ÎìúÎäî Î∞©Ìñ• ÏÑ†ÌÉù
            let bestMove = validMoves[0];
            let minFinalDist = Infinity;

            for (const move of validMoves) {
                const nx = head.x + move.dx;
                const ny = head.y + move.dy;
                const distToTarget = Math.abs(nx - target.x) + Math.abs(ny - target.y);

                if (distToTarget < minFinalDist) {
                    minFinalDist = distToTarget;
                    bestMove = move;
                }
            }

            return bestMove;
        }

        function gameLoop(time) {
            if (!gameActive) return;

            if (!lastTime) lastTime = time;
            let deltaTime = time - lastTime;
            lastTime = time;

            // Limit deltaTime to prevent spiraling
            if (deltaTime > 100) deltaTime = 100;

            accumulator += deltaTime;
            moveAccumulator += deltaTime;

            // Fixed timestep update for consistent game logic
            while (accumulator >= step) {
                if (moveAccumulator >= speed) {
                    update(time);
                    draw();
                    moveAccumulator -= speed;
                }
                accumulator -= step;
            }

            requestAnimationFrame(gameLoop);
        }

        function update(time) {
            // Worm Spawning
            wormSpawnTimer++;
            if (wormSpawnTimer > 200 && worms.length < 3 && Math.random() < 0.02) { // Ïä§Ìè∞ Ï°∞Í±¥ Ï°∞Ï†ï
                spawnWorm();
                wormSpawnTimer = 0;
            }
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall collision
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) return gameOver();

            // Self collision
            if (snake.some(p => p.x === head.x && p.y === head.y)) return gameOver();

            // Worm collision logic
            for (let i = worms.length - 1; i >= 0; i--) {
                const worm = worms[i];
                const wHead = worm.segments[0];

                // 1. Player Head vs Worm Head (Win)
                if (head.x === wHead.x && head.y === wHead.y) {
                    createExplosion(wHead.x, wHead.y, '#ff0000');
                    worms.splice(i, 1);
                    score += 50; // Ï†Å Ï≤òÏπò Î≥¥ÎÑàÏä§
                    document.getElementById('score').innerText = score;
                    // Ï¶âÏãú Î¶¨Ïä§Ìè∞? or ÌÉÄÏù¥Î®∏? ÏûêÏó∞Ïä§ÎüΩÍ≤å ÌÉÄÏù¥Î®∏Ïóê Îß°ÍπÄ
                    // ÌîåÎ†àÏù¥Ïñ¥Îäî Ïù¥Îèô ÏßÑÌñâ (Í≤πÏπú ÏúÑÏπòÎ°ú)
                    continue;
                }

                // 2. Player Head vs Worm Body (Lose)
                // Ï†úÏô∏: Worm Head (Ïù¥ÎØ∏ ÏúÑÏóêÏÑú Ï≤¥ÌÅ¨Ìï®)
                if (worm.segments.slice(1).some(s => s.x === head.x && s.y === head.y)) return gameOver();

                // 3. Worm Head vs Player Body (Lose)
                if (snake.some(p => p.x === wHead.x && p.y === wHead.y)) return gameOver();
            }

            snake.unshift(head);

            // Î®πÏù¥ Ï∂©Îèå Ï≤¥ÌÅ¨ (Ïó¨Îü¨Í∞ú)
            let ateFood = false;
            for (let i = 0; i < foods.length; i++) {
                if (head.x === foods[i].x && head.y === foods[i].y) {
                    score += 10;
                    document.getElementById('score').innerText = score;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('snakeHighScore', highScore);
                        document.getElementById('highScore').innerText = highScore;
                    }
                    speed = Math.max(MIN_SPEED, speed - SPEED_STEP);
                    foods.splice(i, 1);
                    generateSingleFood();
                    ateFood = true;
                    break;
                }
            }

            if (!ateFood) {
                snake.pop();
            }

            // Move worms
            worms.forEach((worm, i) => {
                if (time - worm.lastMove > worm.moveInterval) {
                    worm.lastMove = time;

                    // AI Movement
                    const bestMove = getBestMove(worm);
                    worm.dx = bestMove.dx;
                    worm.dy = bestMove.dy;

                    const wHead = { x: worm.segments[0].x + worm.dx, y: worm.segments[0].y + worm.dy };

                    // Wall collision - AI should avoid this, but fail-safe
                    if (wHead.x < 0 || wHead.x >= TILE_COUNT || wHead.y < 0 || wHead.y >= TILE_COUNT) {
                        // AI failed? Just stay or random turn?
                        // getBestMove should return 0,0 if trapped.
                        return;
                    }

                    worm.segments.unshift(wHead);

                    // Îπ®Í∞Ñ Î±ÄÏù¥ Î®πÏù¥Î•º Î®πÏúºÎ©¥ ÏÑ±Ïû•
                    let wormAte = false;
                    for (let j = 0; j < foods.length; j++) {
                        if (wHead.x === foods[j].x && wHead.y === foods[j].y) {
                            foods.splice(j, 1);
                            generateSingleFood();
                            wormAte = true;
                            // Worm grows (don't pop)
                            break;
                        }
                    }

                    if (!wormAte) {
                        worm.segments.pop();
                    }
                }
            });

            // Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if (p.life <= 0) particles.splice(i, 1);
            }

            // Cleanup offscreen or old worms? For now just keep them limited.
            // if (worms.length > 3) worms.shift(); // Limit handled in spawn
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= TILE_COUNT; i++) {
                ctx.beginPath(); ctx.moveTo(i * GRID_SIZE, 0); ctx.lineTo(i * GRID_SIZE, canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i * GRID_SIZE); ctx.lineTo(canvas.width, i * GRID_SIZE); ctx.stroke();
            }

            // Draw foods (Ïó¨Îü¨Í∞ú) - ÌååÎûÄÏÉâÏúºÎ°ú Ï†ÅÍ≥º Íµ¨Î∂Ñ
            foods.forEach(food => {
                ctx.fillStyle = '#3b82f6';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#3b82f6';
                ctx.beginPath();
                ctx.arc((food.x + 0.5) * GRID_SIZE, (food.y + 0.5) * GRID_SIZE, GRID_SIZE / 2.5, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw snake
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#4ade80';
            snake.forEach((p, i) => {
                ctx.fillStyle = i === 0 ? '#4ade80' : 'rgba(74, 222, 128, 0.6)';
                ctx.fillRect(p.x * GRID_SIZE + 1, p.y * GRID_SIZE + 1, GRID_SIZE - 2, GRID_SIZE - 2);
            });

            // Draw worms (Îπ®Í∞ÑÏÉâ)
            ctx.shadowColor = '#ff0000';
            worms.forEach(worm => {
                worm.segments.forEach((p, i) => {
                    ctx.fillStyle = i === 0 ? '#ff0000' : 'rgba(255, 0, 0, 0.5)';
                    ctx.fillRect(p.x * GRID_SIZE + 1, p.y * GRID_SIZE + 1, GRID_SIZE - 2, GRID_SIZE - 2);
                });
            });
            ctx.shadowBlur = 0;

            // Draw particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

        function gameOver() {
            gameActive = false;
            msg.innerText = "GAME OVER";
            msg.style.display = 'block';
            overlay.style.display = 'flex'; // Show immediately!

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').innerText = highScore;
            }

            if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderGameOverTop3Panel === 'function') {
                window.LeaderboardSystem.renderGameOverTop3Panel(overlay, 'snake', {
                    panelId: 'snake-top3-panel',
                    onRestart: () => startGame()
                }).catch(() => {});
            }
            window.LeaderboardSystem?.checkAndCelebrate('snake', score)
                ?.catch(() => {})
                ?.finally(() => {
                    if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderGameOverTop3Panel === 'function') {
                        window.LeaderboardSystem.renderGameOverTop3Panel(overlay, 'snake', {
                            panelId: 'snake-top3-panel',
                            onRestart: () => startGame(),
                            forceRefresh: true
                        }).catch(() => {});
                    }
                });
        }

        // Controls
        const handleInput = (newDx, newDy) => {
            if (!gameActive) return;
            if (newDx === dx && newDy === dy) return;
            if (newDx === -dx && newDy === -dy) return;
            dx = newDx;
            dy = newDy;
        };

        window.addEventListener('keydown', e => {
            // Î∞©Ìñ•ÌÇ§Î°ú ÌéòÏù¥ÏßÄ Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            if (e.key === 'ArrowUp') handleInput(0, -1);
            if (e.key === 'ArrowDown') handleInput(0, 1);
            if (e.key === 'ArrowLeft') handleInput(-1, 0);
            if (e.key === 'ArrowRight') handleInput(1, 0);
        });

        // Touch events for mobile buttons
        const bindBtn = (id, fn) => {
            const el = document.getElementById(id);
            if (!el) return;
            el.addEventListener('pointerdown', (e) => { e.preventDefault(); fn(); });
        };
        bindBtn('btn-up', () => handleInput(0, -1));
        bindBtn('btn-down', () => handleInput(0, 1));
        bindBtn('btn-left', () => handleInput(-1, 0));
        bindBtn('btn-right', () => handleInput(1, 0));

        // Ìà¨Î™ÖÎèÑ Ï°∞Ï†à
        document.getElementById('opacitySlider').addEventListener('input', (e) => {
            document.body.style.opacity = e.target.value / 100;
        });

    </script>
    <script src="leaderboard-system.js"></script>
