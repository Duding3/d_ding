<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÏÉÅÏÇ¨ ÎïåÎ¶¨Í∏∞ (Boss Hit) v1.0</title>
    <style>
        :root {
            --unit: min(3.5vh, 2.8vw, 22px);
            --main-color: #ef4444;
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #1e2a4a 0%, #0f172a 100%);
            color: #fff;
            font-family: 'Outfit', 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 1);
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .game-header {
            text-align: center;
            z-index: 5;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        .stats-row {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-top: calc(var(--unit) * 0.5);
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
            min-width: calc(var(--unit) * 4);
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: #aaa;
            font-weight: bold;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.9);
            font-weight: 800;
            color: #fff;
        }

        #game-area {
            position: relative;
            width: calc(var(--unit) * 15);
            height: calc(var(--unit) * 20);
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: calc(var(--unit) * 2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        #boss-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.05s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #boss-container:active {
            transform: scale(0.95);
        }

        #boss-image {
            width: calc(var(--unit) * 12);
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            pointer-events: none;
        }

        .hit-effect {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: float-up 0.5s ease-out forwards;
            z-index: 10;
        }

        @keyframes float-up {
            0% {
                transform: translate(-50%, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -100px) scale(1.5);
                opacity: 0;
            }
        }

        #stress-meter-container {
            position: absolute;
            top: 20px;
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        #stress-meter-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #ef4444);
            transition: width 0.3s;
        }

        #combo-text {
            position: absolute;
            right: 20px;
            top: 40px;
            font-size: 1.5rem;
            font-weight: 900;
            font-style: italic;
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            display: none;
        }

        .rage-mode #game-area {
            border-color: #ef4444;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
            animation: shake 0.2s infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(2px, 2px);
            }

            50% {
                transform: translate(-2px, -2px);
            }

            75% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            border-radius: 20px;
        }

        .start-btn {
            padding: 15px 40px;
            background: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
            transition: all 0.2s;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(239, 68, 68, 0.6);
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .slider-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--card-bg);
            border-radius: 15px;
            width: 80%;
        }

        #opacitySlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
        }

        /* Boss Character fallback icons if image fails */
        .boss-icon {
            font-size: calc(var(--unit) * 8);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <div class="game-header">
            <h1>ÏÉÅÏÇ¨ ÎïåÎ¶¨Í∏∞ <span style="font-size: 0.9rem; color: #aaa; opacity: 0.5;">v1.0</span></h1>
            <button class="refresh-btn" onclick="location.reload(true)">ÏÉàÎ°úÍ≥†Ïπ®</button>
            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-label">Ïä§Ìä∏Î†àÏä§ Ìï¥ÏÜå</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ÏµúÍ≥† ÏÑ±Ï†Å</div>
                    <div id="highScore" class="stat-value">0</div>
                </div>
            </div>
        </div>

        <div id="game-area">
            <div id="stress-meter-container">
                <div id="stress-meter-fill"></div>
            </div>
            <div id="combo-text">COMBO X2</div>

            <div id="boss-container">
                <!-- Fallback to emoji if asset not found -->
                <div id="boss-image" class="boss-icon">üë®‚Äçüíº</div>
            </div>

            <div id="overlay">
                <h2 style="font-size: 2rem; margin-bottom: 30px; text-align: center;">Ïä§Ìä∏Î†àÏä§Î•º<br>ÌíÄÏñ¥Î≥¥ÏÑ∏Ïöî!</h2>
                <button class="start-btn" onclick="startGame()">ÌåçÌåç ÎïåÎ¶¨Í∏∞!</button>
                <p style="margin-top: 20px; color: #aaa; font-size: 0.9rem;">ÏµúÎåÄÌïú Îπ†Î•¥Í≤å ÏÉÅÏÇ¨Î•º ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî!</p>
            </div>
        </div>

        <div class="slider-area">
            <span style="font-size: 0.9rem; color: #aaa; font-weight: bold;">Ìà¨Î™ÖÎèÑ</span>
            <input type="range" id="opacitySlider" min="30" max="100" value="100">
        </div>
    </div>

    <script>
        const bossContainer = document.getElementById('boss-container');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const stressFill = document.getElementById('stress-meter-fill');
        const comboEl = document.getElementById('combo-text');
        const overlay = document.getElementById('overlay');
        const gameArea = document.getElementById('game-area');

        let score = 0;
        let highScore = localStorage.getItem('bossHitHighScore') || 0;
        let combo = 0;
        let comboTimer = null;
        let gameActive = false;
        let stress = 0;
        let isRageMode = false;

        highScoreEl.innerText = highScore;

        function startGame() {
            score = 0;
            stress = 0;
            combo = 0;
            isRageMode = false;
            scoreEl.innerText = score;
            stressFill.style.width = '0%';
            overlay.style.display = 'none';
            gameActive = true;
            document.body.classList.remove('rage-mode');
        }

        const emojis = ['üí¢', 'üí•', 'üí´', 'üòµ', 'üòñ', 'üí¶'];
        const hitSounds = ['ÌçΩ!', 'ÏúΩ!', 'ÏïÖ!', 'Ïøµ!'];

        function handleHit(x, y) {
            if (!gameActive) return;

            // Update Score & Stress
            const points = isRageMode ? 20 : 10;
            score += points;
            scoreEl.innerText = score;

            stress = Math.min(100, stress + 2);
            stressFill.style.width = stress + '%';

            if (stress >= 100 && !isRageMode) {
                enterRageMode();
            }

            // Update Combo
            combo++;
            if (combo > 5) {
                comboEl.style.display = 'block';
                comboEl.innerText = `COMBO X${Math.floor(combo / 5) + 1}`;
            }

            clearTimeout(comboTimer);
            comboTimer = setTimeout(() => {
                combo = 0;
                comboEl.style.display = 'none';
            }, 1000);

            // Visual Effects
            createHitEffect(x, y);

            // Randomize Boss reaction
            const bossImg = document.getElementById('boss-image');
            bossImg.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            setTimeout(() => {
                bossImg.innerText = isRageMode ? 'üò±' : 'üë®‚Äçüíº';
            }, 200);

            // Screen Shake
            gameArea.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
            setTimeout(() => gameArea.style.transform = 'translate(0,0)', 50);

            // High Score check
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('bossHitHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }

        function createHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.innerText = hitSounds[Math.floor(Math.random() * hitSounds.length)];
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            gameArea.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }

        function enterRageMode() {
            isRageMode = true;
            document.body.classList.add('rage-mode');
            const bossImg = document.getElementById('boss-image');
            bossImg.innerText = 'üò±';

            setTimeout(() => {
                isRageMode = false;
                stress = 0;
                stressFill.style.width = '0%';
                document.body.classList.remove('rage-mode');
                bossImg.innerText = 'üë®‚Äçüíº';
            }, 5000);
        }

        bossContainer.addEventListener('mousedown', (e) => {
            const rect = gameArea.getBoundingClientRect();
            handleHit(e.clientX - rect.left, e.clientY - rect.top);
        });

        bossContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = gameArea.getBoundingClientRect();
            const touch = e.touches[0];
            handleHit(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        document.getElementById('opacitySlider').oninput = (e) => {
            document.body.style.opacity = e.target.value / 100;
        };
    </script>
</body>

</html>
