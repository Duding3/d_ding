<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÏÑúÏª§Ïä§ ÏïÑÏºÄÏù¥Îìú - JiHye Game</title>
    <style>
        :root {
            --unit: min(3.5vh, 2.8vw, 22px);
            --main-color: #ff3e3e;
            /* Circus Red */
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background: radial-gradient(circle at center, #351a1a 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.8);
            position: relative;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 0 0 15px rgba(255, 62, 62, 0.4);
            letter-spacing: 2px;
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.4;
            font-weight: normal;
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-bottom: calc(var(--unit) * 0.5);
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        canvas {
            border: 2px solid rgba(255, 62, 62, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 40px rgba(255, 62, 62, 0.1);
            width: calc(var(--unit) * 18);
            height: calc(var(--unit) * 12);
        }

        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .jump-btn {
            width: calc(var(--unit) * 4);
            height: calc(var(--unit) * 2.5);
            background: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 62, 62, 0.3);
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .jump-btn:active {
            transform: scale(0.95) translateY(2px);
            box-shadow: 0 2px 5px rgba(255, 62, 62, 0.2);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 8px;
            display: none;
        }

        .start-btn {
            padding: 12px 30px;
            background: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <h1>ÏÑúÏª§Ïä§ ÏïÑÏºÄÏù¥Îìú <span class="version">v1.0</span></h1>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">ÌòÑÏû¨ Ï†êÏàò</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÏµúÍ≥† Í∏∞Î°ù</div>
                <div id="bestScore" class="stat-value">0</div>
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay">
                <h2 id="msg" style="margin-bottom: 20px; font-size: 2rem;">Ï§ÄÎπÑ?</h2>
                <button class="start-btn" onclick="initGame()">Í≤åÏûÑ ÏãúÏûë</button>
            </div>
        </div>

        <div class="controls">
            <button class="jump-btn" id="btnJump">Ï†êÌîÑ !</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const msgEl = document.getElementById('msg');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('bestScore');

        let gameActive = false;
        let score = 0;
        let bestScore = localStorage.getItem('circusBest') || 0;
        let groundY = 0;
        let player = { x: 50, y: 0, w: 30, h: 40, vy: 0, jumping: false };
        let obstacles = [];
        let nextObstacleTime = 0;
        let gameTime = 0;
        let speed = 4;
        let bgDistance = 0; // Cumulative distance for background scrolling

        bestEl.innerText = bestScore;

        function initCanvas() {
            canvas.width = 600;
            canvas.height = 300;
            groundY = canvas.height - 40;
            player.y = groundY - player.h;
        }

        initCanvas();

        function initGame() {
            score = 0;
            speed = 3.5; // Slowed down from 5
            obstacles = [];
            gameTime = 0;
            player.y = groundY - player.h;
            player.vy = 0;
            player.jumping = false;
            gameActive = true;
            overlay.style.display = 'none';
            scoreEl.innerText = score;
            requestAnimationFrame(gameLoop);
        }

        function spawnObstacle() {
            const types = ['hoop', 'ball', 'fire', 'cactus'];
            const type = types[Math.floor(Math.random() * types.length)];
            const obs = {
                x: canvas.width + 50,
                type: type,
                w: type === 'hoop' ? 40 : 35,
                h: type === 'hoop' ? 85 : 35,
                passed: false,
                emoji: type === 'fire' ? 'üî•' : (type === 'cactus' ? 'üåµ' : '‚öΩ')
            };
            if (type === 'hoop') obs.y = groundY - 95;
            else obs.y = groundY - 35;

            obstacles.push(obs);
            nextObstacleTime = gameTime + (1200 + Math.random() * 2000) / (speed / 3.5);
        }

        function gameLoop(time) {
            if (!gameActive) return;

            gameTime = time;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Gravity - Slowed down for floatier jump
            if (player.jumping) {
                player.vy += 0.3; // Slower gravity (was 0.45)
                player.y += player.vy;
                if (player.y > groundY - player.h) {
                    player.y = groundY - player.h;
                    player.jumping = false;
                    player.vy = 0;
                }
            }

            // Decor scrolling distance
            bgDistance += speed * 1.8;

            // Obstacles
            if (gameTime > nextObstacleTime) spawnObstacle();

            obstacles.forEach((obs, i) => {
                obs.x -= speed * 0.7; // Slower obstacles

                // Collision
                const px = player.x + 5; const py = player.y + 5;
                const pw = player.w - 10; const ph = player.h - 10;

                if (obs.type === 'ball' || obs.type === 'fire' || obs.type === 'cactus') {
                    if (px < obs.x + obs.w && px + pw > obs.x && py < obs.y + obs.h && py + ph > obs.y) {
                        gameOver();
                    }
                } else if (obs.type === 'hoop') {
                    // Simple AABB for circus logic (Charlie must be middle to pass)
                    if (px < obs.x + obs.w && px + pw > obs.x) {
                        if (py > obs.y + obs.h || (py + ph < obs.y + 80 && py > obs.y + 10)) {
                            // Passed through!
                        } else {
                            // Hit the hoop poles or ring
                            if (py + ph > obs.y + obs.h - 5) gameOver();
                        }
                    }
                }

                if (!obs.passed && obs.x < player.x) {
                    obs.passed = true;
                    score += (obs.type === 'hoop' ? 20 : 10);
                    scoreEl.innerText = score;
                    speed += 0.02; // Slower ramp up
                }
            });

            obstacles = obstacles.filter(obs => obs.x > -100);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(0, groundY); ctx.lineTo(canvas.width, groundY); ctx.stroke();

            // Decorative Floor Pattern
            for (let i = 0; i < canvas.width + 40; i += 40) {
                ctx.fillStyle = (i / 40 % 2 === 0) ? 'rgba(255, 255, 255, 0.05)' : 'transparent';
                ctx.fillRect(i - (bgDistance % 40), groundY, 40, 40);
            }

            // Player (Bright Clown ü§° with Neon Aura - Solidified)
            ctx.shadowBlur = 25;
            ctx.shadowColor = '#ffff00';
            ctx.fillStyle = '#ffff00'; // Solid backing color
            ctx.beginPath();
            ctx.arc(player.x + player.w / 2, player.y + player.h / 2, player.w / 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;
            ctx.font = `${player.h * 1.2}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('ü§°', player.x + player.w / 2, player.y + player.h);



            // Obstacles
            obstacles.forEach(obs => {
                if (obs.type === 'hoop') {
                    // Fire Hoop
                    ctx.strokeStyle = '#ff3e3e';
                    ctx.shadowBlur = 10; ctx.shadowColor = '#ff3e3e';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);

                    // Small floating fire icons around hoop
                    ctx.font = '16px Arial';
                    ctx.fillText('üî•', obs.x + obs.w / 2, obs.y + 10 + Math.sin(bgDistance / 50) * 10);
                } else {
                    ctx.font = `${obs.h}px Arial`;
                    ctx.shadowBlur = 5; ctx.shadowColor = '#fff';
                    ctx.fillText(obs.emoji, obs.x + obs.w / 2, obs.y + obs.h);
                }
            });
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            gameActive = false;
            msgEl.innerText = "GAME OVER";
            overlay.style.display = 'flex';
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('circusBest', bestScore);
                bestEl.innerText = bestScore;
            }
        }

        function jump() {
            if (!player.jumping && gameActive) {
                player.jumping = true;
                player.vy = -7; // Slower jump power (was -9)
            }
        }

        window.addEventListener('keydown', e => { if (e.code === 'Space' || e.key === 'ArrowUp') jump(); });
        document.getElementById('btnJump').addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });
        document.getElementById('btnJump').onclick = jump;

        overlay.style.display = 'flex';
    </script>
</body>

</html>
