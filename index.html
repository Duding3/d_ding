<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiHye Mini-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <h1>🎮 JiHye Mini-Game</h1>
        <p>냥냥?!</p>
    </header>

    <main class="game-container">
        <div class="game-card">
            <div class="icon-wrapper">
                <i class="fas fa-shapes"></i>
            </div>
            <h2>테트리스 (Tetris)</h2>
            <p>블록을 맞춰서 한 줄을 지워보세요!</p>
            <a href="Tetris.html" class="play-btn">게임 시작</a>
        </div>

        <div class="game-card">
            <div class="icon-wrapper">
                <i class="fas fa-keyboard"></i>
            </div>
            <h2>타자 연습 (Typing)</h2>
            <p>빠르고 정확한 타자 실력을 뽐내보세요.</p>
            <a href="typing.html" class="play-btn">게임 시작</a>
        </div>

        <div class="game-card coming-soon">
            <div class="icon-wrapper">
                <i class="fas fa-plus"></i>
            </div>
            <h2>Coming Soon</h2>
            <p>새로운 게임을 준비 중입니다.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 My Mini-Game Hub. All rights reserved.</p>
    </footer>

</body>
</html>
