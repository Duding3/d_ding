<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>루팡 - 다일러 테트리스 v2.8</title>
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        h1 { color: #4ecca3; letter-spacing: 5px; margin: 0 0 5px 0; font-size: 1.6rem; }
        
        .header-info { margin-bottom: 10px; text-align: center; }
        .info-text { font-size: 0.7rem; color: #aaa; margin-bottom: 5px; }
        .refresh-btn {
            background: #4ecca3; border: none; color: #1a1a2e; 
            padding: 4px 12px; border-radius: 4px; cursor: pointer; 
            font-weight: bold; font-size: 0.75rem;
        }

        /* 게임 전체를 감싸는 중앙 컨테이너 */
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.1s;
        }

        /* 메인 판과 넥스트 박스를 나란히 배치하는 구역 */
        .game-area {
            display: flex;
            flex-direction: row; /* 가로 배치 */
            align-items: flex-start;
            gap: 15px; /* 판과 넥스트 사이 간격 */
        }

        canvas#tetris {
            border: solid 4px #4ecca3;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
            background-color: #16213e;
            width: 220px;
            height: 366px;
        }

        /* 우측 사이드 패널 정렬 */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 70px; /* 사이드바 폭 고정 */
        }

        .next-box {
            border: solid 2px #4ecca3;
            background: #16213e;
            padding: 5px 0;
            text-align: center;
            border-radius: 4px;
        }

        canvas#next { background-color: #16213e; display: block; margin: 0 auto; }

        .stat-group { text-align: center; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 4px; }
        .stat-label { font-size: 0.6rem; color: #4ecca3; font-weight: bold; }
        .stat-value { font-size: 1rem; font-weight: bold; }
        
        /* 모바일 조작부 */
        .mobile-controls {
            display: grid;
            grid-template-areas: ". up ." "left down right" "drop drop drop";
            gap: 8px; margin-top: 15px;
        }
        .btn {
            background: rgba(78, 204, 163, 0.15); border: 2px solid #4ecca3;
            color: #4ecca3; padding: 10px; border-radius: 8px;
            text-align: center; font-weight: bold; cursor: pointer; font-size: 0.8rem;
            min-width: 50px;
        }
        .btn:active { background: #4ecca3; color: #1a1a2e; }
        .btn-up { grid-area: up; } .btn-left { grid-area: left; }
        .btn-down { grid-area: down; } .btn-right { grid-area: right; }
        .btn-drop { grid-area: drop; background: rgba(255, 255, 255, 0.05); color: #eee; padding: 6px; }

        .controls-info { margin-top: 10px; font-size: 0.6rem; color: #666; }
        .key { padding: 1px 3px; background: #333; border-radius: 3px; color: #eee; }

        .slider-area { margin-top: 12px; display: flex; align-items: center; gap: 8px; }
        input[type=range] { cursor: pointer; width: 90px; }
    </style>
</head>
<body>

    <h1>다일러</h1>
    
    <div class="header-info">
        <p class="info-text">새로고침 버튼을 누르면 빠른 업뎃 적용 가능</p>
        <button class="refresh-btn" onclick="location.reload(true)">새로고침</button>
    </div>
    
    <div id="game-wrapper">
        <div class="game-area">
            <canvas id="tetris" width="240" height="400"></canvas>
            
            <div class="side-panel">
                <div class="next-box">
                    <div class="stat-label" style="margin-bottom: 4px;">NEXT</div>
                    <canvas id="next" width="60" height="240"></canvas>
                </div>
                <div class="stat-group">
                    <div class="stat-label">SCORE</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-group">
                    <div class="stat-label">LV</div>
                    <div id="level" class="stat-value">1</div>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="btn btn-up" id="ctrl-up">회전</div>
            <div class="btn btn-left" id="ctrl-left">◀</div>
            <div class="btn btn-down" id="ctrl-down">▼</div>
            <div class="btn btn-right" id="ctrl-right">▶</div>
            <div class="btn btn-drop" id="ctrl-drop">하드드롭</div>
        </div>

        <div class="controls-info">
            <span class="key">←</span><span class="key">→</span> 이동 | <span class="key">↑</span> 회전 | <span class="key">↓</span> 가속 | <span class="key">Space</span> 하드드롭
        </div>
    </div>

    <div class="slider-area">
        <span style="font-size: 0.7rem; color: #4ecca3; font-weight: bold;">전체 투명도</span>
        <input type="range" id="opacitySlider" min="5" max="100" value="100">
    </div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const nextCanvas = document.getElementById('next');
const nextContext = nextCanvas.getContext('2d');
const gameWrapper = document.getElementById('game-wrapper');
const opacitySlider = document.getElementById('opacitySlider');

context.scale(20, 20);
nextContext.scale(15, 15);

const colors = [null, '#00f0f0', '#f0a000', '#0000f0', '#f0f000', '#f00000', '#00f000', '#a000f0'];

let isGameOver = false;
let dropCounter = 0;
let dropInterval = 800;
let lastTime = 0;
let bag = [];

const keys = {
    left: { pressed: false, timer: 0 },
    right: { pressed: false, timer: 0 },
    down: { pressed: false, timer: 0 },
    up: { pressed: false },
    space: { pressed: false }
};

const DAS_DELAY = 160;
const DAS_INTERVAL = 40;

function createPiece(type) {
    if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
    if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
    if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
    if (type === 'O') return [[4,4],[4,4]];
    if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
    if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
    if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
}

function refillBag() {
    const pieces = ['I', 'J', 'L', 'O', 'S', 'T', 'Z'];
    for (let i = pieces.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
    }
    return pieces;
}

function getNextPiece() {
    if (bag.length === 0) bag = refillBag();
    return createPiece(bag.pop());
}

const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    queue: [],
    score: 0,
    level: 1
};

function playerReset() {
    while (player.queue.length < 5) player.queue.push(getNextPiece());
    player.matrix = player.queue.shift();
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) isGameOver = true;
}

function drawGrid() {
    context.strokeStyle = 'rgba(255, 255, 255, 0.05)';
    context.lineWidth = 0.02;
    for (let x = 0; x <= 12; x++) {
        context.beginPath(); context.moveTo(x, 0); context.lineTo(x, 20); context.stroke();
    }
    for (let y = 0; y <= 20; y++) {
        context.beginPath(); context.moveTo(0, y); context.lineTo(12, y); context.stroke();
    }
}

function drawMatrix(matrix, offset, ctx = context, isGhost = false) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                if (isGhost) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.lineWidth = 0.05;
                    ctx.strokeRect(x + offset.x + 0.05, y + offset.y + 0.05, 0.9, 0.9);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.08)';
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                } else {
                    ctx.fillStyle = colors[value];
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    ctx.lineWidth = 0.05;
                    ctx.strokeStyle = 'rgba(0,0,0,0.5)';
                    ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            }
        });
    });
}

function getGhostPosition() {
    const pos = {x: player.pos.x, y: player.pos.y};
    while (!collide(arena, {pos, matrix: player.matrix})) pos.y++;
    pos.y--;
    return pos;
}

function draw() {
    context.fillStyle = '#16213e';
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawGrid();
    drawMatrix(arena, {x: 0, y: 0});
    const ghostPos = getGhostPosition();
    drawMatrix(player.matrix, ghostPos, context, true);
    drawMatrix(player.matrix, player.pos);

    nextContext.fillStyle = '#16213e';
    nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
    player.queue.slice(0, 4).forEach((matrix, i) => {
        const yBase = i * 4;
        nextContext.strokeStyle = 'rgba(78, 204, 163, 0.2)';
        nextContext.lineWidth = 0.05;
        nextContext.strokeRect(0.1, yBase + 0.1, 3.8, 3.8);
        const xOffset = (4 - matrix[0].length) / 2;
        const yOffset = yBase + (4 - matrix.length) / 2;
        drawMatrix(matrix, {x: xOffset, y: yOffset}, nextContext);
    });

    if (isGameOver) {
        context.fillStyle = 'rgba(0, 0, 0, 0.85)';
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = '#ff4d4d';
        context.font = '1.2px "Segoe UI"';
        context.textAlign = 'center';
        context.fillText('GAME OVER', 6, 8);
    }
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
    }
    return false;
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
    }
    updateStats();
}

function updateStats() {
    document.getElementById('score').innerText = player.score;
    player.level = Math.floor(player.score / 150) + 1;
    document.getElementById('level').innerText = player.level;
    dropInterval = Math.max(80, 800 - (player.level - 1) * 110);
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
    }
    dropCounter = 0;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
    });
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
    }
    if (dir > 0) matrix.forEach(row => row.reverse());
    else matrix.reverse();
}

function hardDrop() {
    if (isGameOver) return;
    while (!collide(arena, player)) player.pos.y++;
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
}

function handleInput(deltaTime) {
    if (isGameOver) return;
    if (keys.left.pressed) {
        if (keys.left.timer === 0) { player.pos.x--; if (collide(arena, player)) player.pos.x++; }
        keys.left.timer += deltaTime;
        if (keys.left.timer > DAS_DELAY) {
            if (keys.left.timer > DAS_DELAY + DAS_INTERVAL) {
                player.pos.x--; if (collide(arena, player)) player.pos.x++;
                keys.left.timer = DAS_DELAY;
            }
        }
    } else { keys.left.timer = 0; }

    if (keys.right.pressed) {
        if (keys.right.timer === 0) { player.pos.x++; if (collide(arena, player)) player.pos.x--; }
        keys.right.timer += deltaTime;
        if (keys.right.timer > DAS_DELAY) {
            if (keys.right.timer > DAS_DELAY + DAS_INTERVAL) {
                player.pos.x++; if (collide(arena, player)) player.pos.x--;
                keys.right.timer = DAS_DELAY;
            }
        }
    } else { keys.right.timer = 0; }

    if (keys.down.pressed) {
        keys.down.timer += deltaTime;
        if (keys.down.timer > DAS_INTERVAL) { playerDrop(); keys.down.timer = 0; }
    } else { keys.down.timer = 0; }
}

function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;
    if (!isGameOver) {
        handleInput(deltaTime);
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
    }
    draw();
    requestAnimationFrame(update);
}

opacitySlider.addEventListener('input', (e) => {
    gameWrapper.style.opacity = e.target.value / 100;
});

document.addEventListener('keydown', event => {
    if (isGameOver) { location.reload(); return; }
    if (event.keyCode === 37) keys.left.pressed = true;
    if (event.keyCode === 39) keys.right.pressed = true;
    if (event.keyCode === 40) keys.down.pressed = true;
    if (event.keyCode === 38) playerRotate(1);
    if (event.keyCode === 32) { if (!keys.space.pressed) { hardDrop(); keys.space.pressed = true; } }
});

document.addEventListener('keyup', event => {
    if (event.keyCode === 37) keys.left.pressed = false;
    if (event.keyCode === 39) keys.right.pressed = false;
    if (event.keyCode === 40) keys.down.pressed = false;
    if (event.keyCode === 32) keys.space.pressed = false;
});

const handleControl = (a) => {
    if (isGameOver) location.reload();
    if (a === 'left') { player.pos.x--; if (collide(arena, player)) player.pos.x++; }
    if (a === 'right') { player.pos.x++; if (collide(arena, player)) player.pos.x--; }
    if (a === 'down') playerDrop();
    if (a === 'up') playerRotate(1);
    if (a === 'drop') hardDrop();
};

['left','right','down','up','drop'].forEach(id => {
    const el = document.getElementById('ctrl-' + id);
    el.addEventListener('touchstart', (e) => { e.preventDefault(); handleControl(id); });
    el.addEventListener('mousedown', () => handleControl(id));
});

const arena = Array.from({length: 20}, () => new Array(12).fill(0));
playerReset();
updateStats();
update();
</script>
</body>
</html>
