<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>루팡</title>
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: solid 4px #4ecca3;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
            background-color: #16213e;
            transition: opacity 0.2s; /* 투명도 변경 시 부드럽게 적용 */
        }
        #ui {
            margin-top: 15px;
            text-align: center;
        }
        .stat-group { display: inline-block; margin: 0 20px; }
        .stat-label { font-size: 0.9rem; color: #4ecca3; font-weight: bold; }
        .stat-value { font-size: 1.8rem; font-weight: bold; }
        
        /* 투명도 조절 슬라이더 스타일 */
        .slider-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        input[type=range] {
            cursor: pointer;
            width: 150px;
        }

        .controls-info {
            margin-top: 15px;
            padding: 10px;
            font-size: 0.8rem;
            color: #777;
            text-align: center;
        }
        .key {
            display: inline-block;
            padding: 2px 5px;
            background: #333;
            border-radius: 3px;
            color: #eee;
        }
    </style>
</head>
<body>

    <h1 style="color: #4ecca3; letter-spacing: 5px; margin-bottom: 10px;">다일러</h1>
    
    <canvas id="tetris" width="240" height="400"></canvas>

    <div id="ui">
        <div class="stat-group">
            <div class="stat-label">SCORE</div>
            <div id="score" class="stat-value">0</div>
        </div>
        <div class="stat-group">
            <div class="stat-label">LEVEL</div>
            <div id="level" class="stat-value">1</div>
        </div>
    </div>

    <div class="slider-container">
        <span class="stat-label" style="font-size: 0.8rem;">투명도</span>
        <input type="range" id="opacitySlider" min="10" max="100" value="100">
    </div>

    <div class="controls-info">
        <span class="key">←</span><span class="key">→</span> 이동 | <span class="key">↑</span> 회전 | <span class="key">↓</span> 가속 | <span class="key">Space</span> 하드드롭
    </div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const levelElement = document.getElementById('level');
const opacitySlider = document.getElementById('opacitySlider');

context.scale(20, 20);

let isGameOver = false;
let levelUpTimer = 0;

// 투명도 조절 이벤트
opacitySlider.addEventListener('input', (e) => {
    canvas.style.opacity = e.target.value / 100;
});

function createPiece(type) {
    if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
    else if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
    else if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
    else if (type === 'O') return [[4, 4], [4, 4]];
    else if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
    else if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
    else if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
}

function createMatrix(w, h) {
    const matrix = [];
    while (h--) matrix.push(new Array(w).fill(0));
    return matrix;
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
    });
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) matrix.forEach(row => row.reverse());
    else matrix.reverse();
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
    }
    updateStats();
}

function playerDrop() {
    if (isGameOver) return;
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
    }
    dropCounter = 0;
}

function playerReset() {
    const pieces = 'ILJOTSZ';
    player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) isGameOver = true;
}

function updateStats() {
    scoreElement.innerText = player.score;
    const newLevel = Math.floor(player.score / 100) + 1;
    if (newLevel > player.level) {
        player.level = newLevel;
        levelUpTimer = 60; 
    }
    levelElement.innerText = player.level;
    dropInterval = Math.max(100, 800 - (player.level - 1) * 100);
}

function draw() {
    context.fillStyle = '#16213e';
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
    
    if (levelUpTimer > 0) {
        context.fillStyle = '#f9ed69';
        context.font = '1.2px "Segoe UI"';
        context.textAlign = 'center';
        context.fillText('LEVEL UP!', 6, 5);
        levelUpTimer--;
    }

    if (isGameOver) drawGameOver();
}

function drawGameOver() {
    context.fillStyle = 'rgba(0, 0, 0, 0.85)';
    context.fillRect(0, 0, canvas.width, canvas.height);
    context.fillStyle = '#ff4d4d';
    context.font = '1.2px "Segoe UI"';
    context.textAlign = 'center';
    context.fillText('GAME OVER', 6, 8);
    context.fillStyle = '#fff';
    context.font = '0.7px "Segoe UI"';
    context.fillText('Score: ' + player.score, 6, 9.5);
    context.font = '0.5px "Segoe UI"';
    context.fillText('Press ANY KEY to Restart', 6, 12);
}

function drawMatrix(matrix, offset) {
    const colors = [null, '#ff2e63', '#08d9d6', '#4ecca3', '#f08a5d', '#ff9a00', '#eeeeee', '#3877FF'];
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = colors[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
                context.lineWidth = 0.05;
                context.strokeStyle = 'rgba(0,0,0,0.5)';
                context.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function resetGame() {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    player.level = 1;
    isGameOver = false;
    levelUpTimer = 0;
    updateStats();
    playerReset();
}

let dropCounter = 0;
let dropInterval = 800; 
let lastTime = 0;

function update(time = 0) {
    if (!isGameOver) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
    }
    draw();
    requestAnimationFrame(update);
}

document.addEventListener('keydown', event => {
    if (isGameOver) {
        resetGame();
        return;
    }
    if (event.keyCode === 37) { player.pos.x--; if (collide(arena, player)) player.pos.x++; }
    else if (event.keyCode === 39) { player.pos.x++; if (collide(arena, player)) player.pos.x--; }
    else if (event.keyCode === 40) { playerDrop(); }
    else if (event.keyCode === 38) { playerRotate(1); }
    else if (event.keyCode === 32) {
        while (!collide(arena, player)) { player.pos.y++; }
        player.pos.y--; merge(arena, player); playerReset(); arenaSweep(); dropCounter = 0;
    }
});

const arena = createMatrix(12, 20);
const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, level: 1 };
playerReset();
update();
</script>
</body>

</html>
