<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Îã¨Î†§Îã¨Î†§ v1.1</title>
    <style>
        :root {
            --bg-color: #202124;
            --text-color: #535353;
            --main-color: #535353;
            --accent-color: #acacac;
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: var(--accent-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.3s;
        }

        .game-header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: baseline;
            margin-bottom: 10px;
            position: relative;
        }

        .game-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--accent-color);
        }

        .game-header .version {
            font-size: 0.8rem;
            color: #757575;
            margin-left: 8px;
        }

        .refresh-btn {
            position: absolute;
            right: 0;
            background: transparent;
            border: 1px solid #757575;
            color: #757575;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 300px;
            border-bottom: 2px solid #535353;
            overflow: hidden;
            background: transparent;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Consolas', monospace;
            color: var(--accent-color);
            text-align: right;
            pointer-events: none;
        }

        .high-score {
            color: #757575;
            margin-right: 15px;
        }

        #game-over-screen,
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 20;
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        button.action-btn {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        button.action-btn:hover {
            background: rgba(172, 172, 172, 0.1);
            transform: scale(1.05);
        }

        #restart-icon {
            width: 36px;
            height: 36px;
            fill: var(--accent-color);
        }

        #restart-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .controls-section {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .controls-hint {
            font-size: 0.9rem;
            color: #757575;
            text-align: center;
        }

        .slider-area {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 80%;
            max-width: 300px;
        }

        .slider-label {
            font-size: 0.8rem;
            color: #757575;
            white-space: nowrap;
        }

        input[type=range] {
            flex-grow: 1;
            accent-color: var(--accent-color);
        }

        .mobile-controls {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .touch-zone {
            position: absolute;
            width: 50%;
            height: 100%;
        }

        .jump-zone {
            right: 0;
            top: 0;
            width: 100%;
            height: 60%;
        }

        .duck-zone {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: block;
            }

            .controls-hint {
                display: none;
            }
        }

        #ranking-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(32, 33, 36, 0.95);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid var(--accent-color);
            z-index: 30;
            display: none;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            min-width: 300px;
        }

        #ranking-modal h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #ffd700;
        }

        #ranking-input {
            padding: 10px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent-color);
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        #save-rank-btn {
            padding: 10px 20px;
            font-size: 1.1rem;
            background: var(--accent-color);
            color: #202124;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #save-rank-btn:hover {
            opacity: 0.9;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>
    <div id="game-wrapper">
        <div class="game-header">
            <h1>Îã¨Î†§Îã¨Î†§ <span class="version">v1.1</span></h1>
            <button class="refresh-btn" onclick="location.reload()">ÏÉàÎ°úÍ≥†Ïπ®</button>
        </div>
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div class="ui-overlay">
                <span class="high-score">HI <span id="highScoreVal">00000</span></span>
                <span id="currentScoreVal">00000</span>
            </div>
            <div id="start-screen">
                <button class="action-btn" id="start-btn">GAME START</button>
            </div>
            <div id="game-over-screen">
                <h2>GAME OVER</h2>
                <button id="restart-btn">
                    <svg id="restart-icon" viewBox="0 0 24 24">
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </button>
            </div>
            <div id="ranking-modal">
                <h2>üèÜ ÏàúÏúÑÍ∂å ÏßÑÏûÖ!</h2>
                <p>Ï∂ïÌïòÌï©ÎãàÎã§! ÏÉÅÏúÑ 3ÏúÑÏóê Îì§ÏóàÏäµÎãàÎã§.</p>
                <input type="text" id="ranking-input" placeholder="Ïù¥Î¶Ñ ÏûÖÎ†• (ÏµúÎåÄ 10Ïûê)" maxlength="10">
                <button id="save-rank-btn">Í∏∞Î°ù Ï†ÄÏû•</button>
            </div>
            <div class="mobile-controls">
                <div class="touch-zone jump-zone" id="jumpZone"></div>
                <div class="touch-zone duck-zone" id="duckZone"></div>
            </div>
        </div>
        <div class="controls-section">
            <div class="controls-hint">SPACE / ‚Üë : Ï†êÌîÑ | ‚Üì : ÏàôÏù¥Í∏∞</div>
            <div class="slider-area">
                <span class="slider-label">Ìà¨Î™ÖÎèÑ</span>
                <input type="range" id="opacitySlider" min="10" max="100" value="100">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const highScoreEl = document.getElementById('highScoreVal');
        const currentScoreEl = document.getElementById('currentScoreVal');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startScreen = document.getElementById('start-screen');
        const restartBtn = document.getElementById('restart-btn');
        const startBtn = document.getElementById('start-btn');
        const container = document.getElementById('game-container');
        const wrapper = document.getElementById('game-wrapper');
        const opacitySlider = document.getElementById('opacitySlider');

        // Game Constants
        let GAME_SPEED_START = 4;
        let GAME_SPEED_MAX = 20;
        let SPEED_INCREMENT = 0.0003;
        let GRAVITY = 0.6;
        let JUMP_FORCE = -10;
        let GROUND_Y = 0;

        // Game State
        let gameSpeed = GAME_SPEED_START;
        let score = 0;
        let highScore = localStorage.getItem('dinoHighScore') || 0;
        let isGameOver = false;
        let isPlaying = false;
        let frame = 0;
        let obstacles = [];
        let clouds = [];
        let jumpReleased = true;
        let keys = {};

        // Dino Object
        const dino = {
            x: 50,
            y: 0,
            width: 44,
            height: 47,
            dy: 0,
            isJumping: false,
            isDucking: false,
            originalHeight: 47,
            duckHeight: 30,
            widthDuck: 59,
            color: '#acacac',

            draw() {
                ctx.fillStyle = this.color;
                let w = this.isDucking ? this.widthDuck : this.width;
                let h = this.isDucking ? this.duckHeight : this.height;

                if (this.isDucking) {
                    ctx.fillRect(this.x, this.y, w, h);
                    ctx.fillStyle = '#202124';
                    ctx.fillRect(this.x + w - 15, this.y + 5, 4, 4);
                } else {
                    ctx.fillRect(this.x, this.y, w, h);
                    ctx.fillStyle = '#202124';
                    ctx.fillRect(this.x + w - 12, this.y + 5, 4, 4);
                    ctx.fillStyle = '#acacac';
                    ctx.fillRect(this.x + w - 10, this.y + 18, 6, 4);
                }

                if (!this.isJumping) {
                    ctx.fillStyle = '#acacac';
                    if (Math.floor(frame / (12 - gameSpeed / 2)) % 2 === 0) {
                        ctx.fillRect(this.x + 5, this.y + h, 6, 4);
                        ctx.fillRect(this.x + w - 10, this.y + h, 6, 8);
                    } else {
                        ctx.fillRect(this.x + 5, this.y + h, 6, 8);
                        ctx.fillRect(this.x + w - 10, this.y + h, 6, 4);
                    }
                } else {
                    ctx.fillStyle = '#acacac';
                    ctx.fillRect(this.x + 5, this.y + h, 6, 4);
                    ctx.fillRect(this.x + w - 10, this.y + h, 6, 4);
                }
            },

            update() {
                if ((keys['Space'] || keys['ArrowUp']) && jumpReleased) {
                    this.jump();
                    jumpReleased = false;
                } else {
                    if (this.isJumping && this.dy < -5 && !keys['Space'] && !keys['ArrowUp']) {
                        this.dy += 3;
                    }
                }

                if (keys['ArrowDown']) {
                    this.isDucking = true;
                    if (this.isJumping) this.dy += 2;
                } else {
                    this.isDucking = false;
                }

                this.y += this.dy;

                if (this.y + (this.isDucking ? this.duckHeight : this.height) < GROUND_Y) {
                    this.dy += GRAVITY;
                    this.isJumping = true;
                } else {
                    this.dy = 0;
                    this.isJumping = false;
                    this.y = GROUND_Y - (this.isDucking ? this.duckHeight : this.height);
                }
            },

            jump() {
                if (!this.isJumping) {
                    this.dy = JUMP_FORCE;
                    this.isJumping = true;
                }
            }
        };

        class Obstacle {
            constructor(type) {
                this.type = type;
                this.markedForDeletion = false;
                this.x = canvas.width;
                if (type === 'cactusSmall') {
                    this.width = 20 + Math.random() * 20;
                    this.height = 35 + Math.random() * 10;
                    this.y = GROUND_Y - this.height;
                    this.color = '#acacac';
                } else if (type === 'cactusLarge') {
                    this.width = 30 + Math.random() * 20;
                    this.height = 50 + Math.random() * 10;
                    this.y = GROUND_Y - this.height;
                    this.color = '#acacac';
                } else if (type === 'bird') {
                    this.width = 40;
                    this.height = 30;
                    const hTier = Math.random();
                    if (hTier < 0.4) this.y = GROUND_Y - 40;
                    else if (hTier < 0.8) this.y = GROUND_Y - 65;
                    else this.y = GROUND_Y - 80;
                    this.color = '#acacac';
                    this.flapState = 0;
                }
            }

            update() {
                this.x -= gameSpeed;
                if (this.x + this.width < 0) this.markedForDeletion = true;
                if (this.type === 'bird' && frame % 15 === 0) this.flapState = this.flapState === 0 ? 1 : 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                if (this.type === 'bird') {
                    ctx.fillRect(this.x, this.y + 10, this.width, this.height - 10);
                    if (this.flapState === 0) ctx.fillRect(this.x + 10, this.y, 10, 10);
                    else ctx.fillRect(this.x + 10, this.y + 15, 10, 10);
                    ctx.fillRect(this.x - 5, this.y + 12, 5, 5);
                } else {
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#202124';
                    ctx.fillRect(this.x + this.width / 2 - 2, this.y + 5, 4, this.height - 10);
                }
            }
        }

        class Cloud {
            constructor() {
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height / 2);
                this.width = 60 + Math.random() * 40;
                this.height = 20 + Math.random() * 10;
                this.speed = (gameSpeed * 0.1) + Math.random() * 0.2;
            }

            update() {
                this.x -= this.speed;
                if (this.x + this.width < 0) this.x = canvas.width + Math.random() * 500;
            }

            draw() {
                ctx.fillStyle = '#3a3a3a';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillRect(this.x + 10, this.y - 10, this.width / 2, 10);
            }
        }

        function init() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            GROUND_Y = canvas.height - 20;
            highScoreEl.innerText = padScore(highScore);
            clouds = [];
            for (let i = 0; i < 3; i++) {
                clouds.push(new Cloud());
                clouds[i].x = Math.random() * canvas.width;
            }
            startScreen.style.display = 'flex';
        }

        function startGame() {
            startScreen.style.display = 'none';
            resetGame();
            animate();
        }

        function resetGame() {
            gameSpeed = GAME_SPEED_START;
            score = 0;
            isGameOver = false;
            obstacles = [];
            frame = 0;
            dino.y = GROUND_Y - dino.height;
            dino.dy = 0;
            gameOverScreen.style.display = 'none';
            isPlaying = true;
            currentScoreEl.innerText = "00000";
        }

        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (['Space', 'ArrowUp', 'ArrowDown'].includes(e.code)) e.preventDefault();
        });

        window.addEventListener('keyup', e => {
            keys[e.code] = false;
            if (['Space', 'ArrowUp'].includes(e.code)) jumpReleased = true;
        });

        const jumpZone = document.getElementById('jumpZone');
        const duckZone = document.getElementById('duckZone');

        jumpZone.addEventListener('touchstart', e => {
            e.preventDefault();
            keys['Space'] = true;
            if (jumpReleased) {
                dino.jump();
                jumpReleased = false;
            }
        });

        jumpZone.addEventListener('touchend', e => {
            e.preventDefault();
            keys['Space'] = false;
            jumpReleased = true;
        });

        duckZone.addEventListener('touchstart', e => {
            e.preventDefault();
            keys['ArrowDown'] = true;
        });

        duckZone.addEventListener('touchend', e => {
            e.preventDefault();
            keys['ArrowDown'] = false;
        });

        opacitySlider.addEventListener('input', e => {
            wrapper.style.opacity = e.target.value / 100;
        });

        function spawnObstacle() {
            if (frame % Math.floor(1200 / gameSpeed) === 0 || Math.random() < 0.005) {
                if (obstacles.length > 0) {
                    const lastObstacle = obstacles[obstacles.length - 1];
                    if (canvas.width - lastObstacle.x < 350 + (gameSpeed * 15)) return;
                }
                const roll = Math.random();
                if (score > 300 && roll > 0.85) obstacles.push(new Obstacle('bird'));
                else if (roll > 0.5) obstacles.push(new Obstacle('cactusLarge'));
                else obstacles.push(new Obstacle('cactusSmall'));
            }
        }

        function padScore(s) {
            return s.toString().padStart(5, '0');
        }

        function animate() {
            if (!isPlaying) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#535353';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(canvas.width, GROUND_Y);
            ctx.stroke();

            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });

            dino.update();
            dino.draw();
            spawnObstacle();

            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.update();
                obs.draw();
                const dinoW = dino.isDucking ? dino.widthDuck : dino.width;
                const dinoH = dino.isDucking ? dino.duckHeight : dino.height;
                const pad = 6;
                if (dino.x + pad < obs.x + obs.width - pad && dino.x + dinoW - pad > obs.x + pad && dino.y + pad < obs.y + obs.height - pad && dino.y + dinoH - pad > obs.y + pad) {
                    gameOver();
                }
            }

            obstacles = obstacles.filter(o => !o.markedForDeletion);

            if (frame % 8 === 0) {
                score++;
                currentScoreEl.innerText = padScore(score);
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.innerText = padScore(highScore);
                    localStorage.setItem('dinoHighScore', highScore);
                }
            }

            if (gameSpeed < GAME_SPEED_MAX) gameSpeed += SPEED_INCREMENT;
            frame++;
            if (!isGameOver) requestAnimationFrame(animate);
        }

        function gameOver() {
            isGameOver = true;
            isPlaying = false;
            ctx.fillStyle = '#202124';
            let w = dino.isDucking ? dino.widthDuck : dino.width;
            ctx.fillRect(dino.x + w - 12, dino.y + 5, 4, 4);
            gameOverScreen.style.display = 'block'; // Show Game Over immediately!
        }


        restartBtn.addEventListener('click', () => {
            resetGame();
            animate();
        });

        startBtn.addEventListener('click', startGame);

        window.addEventListener('resize', () => {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            GROUND_Y = canvas.height - 20;
            dino.y = GROUND_Y - (dino.isDucking ? dino.duckHeight : dino.height);
        });

        init();
    </script>
</body>
