<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>퍼펙트 타워 (Perfect Tower) v1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --unit: min(3.5vh, 2.8vw, 22px);
            --main-color: #ef4444;
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.8);
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .game-header {
            text-align: center;
            z-index: 5;
        }

        h1 {
            color: #ef4444;
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 2px 2px 0 rgba(252, 165, 165, 0.3);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.5;
            font-weight: normal;
        }

        .refresh-btn {
            background: var(--main-color);
            border: none;
            color: #fff;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-top: calc(var(--unit) * 0.5);
            justify-content: center;
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: #ef4444;
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        canvas {
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1.2;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 12px;
        }

        .start-btn {
            padding: 12px 30px;
            background: #ef4444;
            color: #fff;
            border: 1px solid rgba(255, 223, 223, 0.9);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
            box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.34), 0 10px 20px rgba(239, 68, 68, 0.3);
            animation: stackStartPulse 1.65s ease-in-out infinite;
        }

        .start-btn:hover {
            filter: brightness(1.06);
        }

        .start-btn:active {
            animation-play-state: paused;
            transform: scale(0.97);
        }

        @keyframes stackStartPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.34), 0 10px 20px rgba(239, 68, 68, 0.3);
            }

            50% {
                transform: scale(1.06);
                box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.56), 0 0 24px rgba(239, 68, 68, 0.62);
            }
        }

        .hint {
            margin-top: 15px;
            color: #aaa;
            font-size: 0.9rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .slider-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--main-color);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .slider-label {
            color: #ef4444;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #opacitySlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(252, 165, 165, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        #opacitySlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ef4444;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.2);
        }

    </style>
    <link rel="stylesheet" href="game-title-theme.css">
</head>

<body>
    <div id="game-wrapper" onclick="handleTap()">
        <div class="game-header">
            <h1>퍼펙트 타워 <span class="version">v1.1</span></h1>
            <button class="refresh-btn" onclick="location.reload(true)">새로고침</button>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">높이</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">최고 기록</div>
                    <div id="highScore" class="stat-value">0</div>
                </div>
            </div>
        </div>

        <div style="position: relative; width: 100%; display: flex; justify-content: center;">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay">
                <h2 id="msg" style="margin-bottom: 20px; font-size: 2rem; color: #ef4444;">퍼펙트 타워</h2>
                <p id="finalScore" style="margin-bottom: 20px; font-size: 1.2rem; font-weight: bold;"></p>
                <button class="start-btn" onclick="event.stopPropagation(); startGame()">게임 시작</button>
                <div class="hint">화면을 탭해서 블록을 쌓으세요!</div>
            </div>
        </div>

        <div class="slider-area" onclick="event.stopPropagation()">
            <span class="slider-label">투명도</span>
            <input type="range" id="opacitySlider" min="30" max="100" value="100">
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('msg');
        const finalScore = document.getElementById('finalScore');

        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 480;
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        const BLOCK_HEIGHT = 40;
        const BASE_WIDTH = 180;
        const BASE_HEIGHT = 36;
        const BASE_Y = CANVAS_HEIGHT - 32;
        const SWING_LIMIT = Math.PI / 3.1;
        const PHYSICS_STEP_MS = 1000 / 60;
        const SETTLE_SPEED = 0.16;
        const SETTLE_ANGULAR = 0.035;
        const SETTLE_FRAMES = 3;
        const LEAN_LIMIT = 55;
        const COLLAPSE_FRAMES = 7;
        const OUT_OF_BOUNDS_MARGIN = 30;

        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('stackHighScore') || 0;
        highScoreEl.innerText = highScore;

        let engine = null;
        let world = null;
        let baseBody = null;
        let placedBlocks = [];
        let currentBlock = null;
        let swingAngle = -SWING_LIMIT;
        let swingDir = 1;
        let swingSpeed = 0.022;
        let cameraY = 0;
        let lastTime = 0;
        let accumulator = 0;
        let ignoreTapUntil = 0;
        let collapseFrames = 0;

        function randomBlockWidth() {
            const progress = Math.min(1, score / 55);
            const minWidth = 86 + (30 - 86) * progress;
            const maxWidth = 190 + (105 - 190) * progress;
            return minWidth + Math.random() * (maxWidth - minWidth);
        }

        function highestTopY() {
            let top = BASE_Y - BASE_HEIGHT / 2;
            for (const b of placedBlocks) {
                if (b.body.bounds.min.y < top) top = b.body.bounds.min.y;
            }
            return top;
        }

        function spawnSwingBlock() {
            const w = randomBlockWidth();
            const spawnY = highestTopY() - 95;
            const body = Matter.Bodies.rectangle(CANVAS_WIDTH / 2, spawnY, w, BLOCK_HEIGHT, {
                isStatic: true,
                friction: 0.9,
                frictionStatic: 1.15,
                frictionAir: 0.085,
                restitution: 0.0,
                density: 0.0048,
                slop: 0.0008
            });
            const block = {
                body,
                color: `hsl(${(score * 37) % 360}, 70%, 68%)`,
                isSwinging: true,
                isSettled: false,
                settleFrames: 0
            };
            Matter.World.add(world, body);
            currentBlock = block;
            swingAngle = -SWING_LIMIT;
            swingDir = 1;
        }

        function initWorld() {
            engine = Matter.Engine.create({
                enableSleeping: true,
                positionIterations: 14,
                velocityIterations: 10,
                constraintIterations: 6
            });
            world = engine.world;
            world.gravity.y = 1;

            placedBlocks = [];
            currentBlock = null;
            cameraY = 0;
            collapseFrames = 0;

            baseBody = Matter.Bodies.rectangle(CANVAS_WIDTH / 2, BASE_Y, BASE_WIDTH, BASE_HEIGHT, {
                isStatic: true,
                friction: 1.0,
                frictionStatic: 1.2,
                restitution: 0.0,
                slop: 0.002
            });
            Matter.World.add(world, [baseBody]);
        }

        function init() {
            score = 0;
            scoreEl.innerText = score;
            swingSpeed = 0.022;
            initWorld();
            spawnSwingBlock();
        }

        function handleTap() {
            if (performance.now() < ignoreTapUntil) return;
            if (!gameActive || !currentBlock || !currentBlock.isSwinging) return;
            currentBlock.isSwinging = false;
            Matter.Body.setStatic(currentBlock.body, false);
            Matter.Sleeping.set(currentBlock.body, false);
            Matter.Body.setVelocity(currentBlock.body, { x: 0, y: 0.06 });
            placedBlocks.push(currentBlock);
            currentBlock = null;
        }

        function startGame() {
            if (gameActive) return;
            init();
            gameActive = true;
            overlay.style.display = 'none';
            lastTime = 0;
            accumulator = 0;
            ignoreTapUntil = performance.now() + 250;
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            if (!gameActive) return;
            gameActive = false;
            msg.innerText = "GAME OVER";
            finalScore.innerText = `최종 높이: ${score}층`;
            overlay.style.display = 'flex';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('stackHighScore', highScore);
                highScoreEl.innerText = highScore;
            }

            if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderGameOverTop3Panel === 'function') {
                window.LeaderboardSystem.renderGameOverTop3Panel(overlay, 'stack', {
                    panelId: 'stack-top3-panel',
                    onRestart: () => startGame()
                }).catch(() => {});
            }
            window.LeaderboardSystem?.checkAndCelebrate('stack', score)
                ?.catch(() => {})
                ?.finally(() => {
                    if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderGameOverTop3Panel === 'function') {
                        window.LeaderboardSystem.renderGameOverTop3Panel(overlay, 'stack', {
                            panelId: 'stack-top3-panel',
                            onRestart: () => startGame(),
                            forceRefresh: true
                        }).catch(() => {});
                    }
                });
        }

        function checkCollapse() {
            const settledBlocks = placedBlocks.filter((b) => b.isSettled);
            if (settledBlocks.length < 3) return false;
            let massSum = 0;
            let xWeighted = 0;
            let maxTilt = 0;
            let speedSum = 0;
            for (const b of settledBlocks) {
                const m = b.body.mass || 1;
                massSum += m;
                xWeighted += b.body.position.x * m;
                const tilt = Math.abs(Math.atan2(Math.sin(b.body.angle), Math.cos(b.body.angle)));
                if (tilt > maxTilt) maxTilt = tilt;
                speedSum += b.body.speed;
            }
            if (!massSum) return false;
            const centerX = xWeighted / massSum;
            const avgSpeed = speedSum / settledBlocks.length;
            const leftLeaning = centerX < (CANVAS_WIDTH / 2 - LEAN_LIMIT);
            const rightLeaning = centerX > (CANVAS_WIDTH / 2 + LEAN_LIMIT);
            const unstable = maxTilt > 0.2 || avgSpeed > 0.12;

            if (leftLeaning || rightLeaning) {
                // Center-of-mass bias alone should eventually collapse the tower.
                collapseFrames += 1;
                if (unstable) collapseFrames += 1;
            } else {
                collapseFrames = Math.max(0, collapseFrames - 2);
            }
            return collapseFrames > COLLAPSE_FRAMES;
        }

        function updateFixed() {
            if (!gameActive) return;

            if (currentBlock && currentBlock.isSwinging) {
                swingSpeed = 0.022 + Math.min(0.02, score * 0.00035);
                swingAngle += swingDir * swingSpeed;
                if (swingAngle > SWING_LIMIT || swingAngle < -SWING_LIMIT) swingDir *= -1;
                const w = currentBlock.body.bounds.max.x - currentBlock.body.bounds.min.x;
                const radius = CANVAS_WIDTH / 2 - w / 2 - 12;
                const x = CANVAS_WIDTH / 2 + Math.sin(swingAngle) * radius;
                Matter.Body.setPosition(currentBlock.body, { x, y: currentBlock.body.position.y });
                Matter.Body.setAngle(currentBlock.body, 0);
            }

            Matter.Engine.update(engine, PHYSICS_STEP_MS);

            let shouldSpawnNext = false;
            const cameraBottomWorldY = CANVAS_HEIGHT - cameraY + 12;
            for (const b of placedBlocks) {
                const body = b.body;
                if (body.bounds.max.x < -OUT_OF_BOUNDS_MARGIN || body.bounds.min.x > CANVAS_WIDTH + OUT_OF_BOUNDS_MARGIN) {
                    gameOver();
                    return;
                }
                if (!b.isSettled && body.bounds.min.y > cameraBottomWorldY + 20) {
                    gameOver();
                    return;
                }
                if (!b.isSettled) {
                    const stable = body.isSleeping || (body.speed < SETTLE_SPEED && Math.abs(body.angularSpeed) < SETTLE_ANGULAR);
                    b.settleFrames = stable ? b.settleFrames + 1 : 0;
                    if (b.settleFrames >= SETTLE_FRAMES) {
                        b.isSettled = true;
                        score += 1;
                        scoreEl.innerText = score;
                        shouldSpawnNext = true;
                    }
                }
            }

            if (checkCollapse()) {
                gameOver();
                return;
            }

            if (shouldSpawnNext && !currentBlock) {
                spawnSwingBlock();
            }

            const top = highestTopY();
            const targetCamera = Math.max(0, 170 - top);
            cameraY += (targetCamera - cameraY) * 0.2;
        }

        function drawBody(body, color) {
            const vs = body.vertices;
            if (!vs || vs.length === 0) return;
            ctx.beginPath();
            ctx.moveTo(vs[0].x, vs[0].y);
            for (let i = 1; i < vs.length; i++) ctx.lineTo(vs[i].x, vs[i].y);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            ctx.save();
            ctx.translate(0, cameraY);

            if (baseBody) drawBody(baseBody, '#ef4444');
            for (const b of placedBlocks) drawBody(b.body, b.color);

            if (currentBlock) {
                drawBody(currentBlock.body, currentBlock.color);
                ctx.strokeStyle = '#888';
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(CANVAS_WIDTH / 2, currentBlock.body.position.y - 400);
                ctx.lineTo(currentBlock.body.position.x, currentBlock.body.position.y);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            ctx.restore();
        }

        function gameLoop(ts) {
            if (!gameActive) return;
            if (!lastTime) lastTime = ts;
            let dt = ts - lastTime;
            lastTime = ts;
            if (dt > 100) dt = 100;
            accumulator += dt;
            while (accumulator >= PHYSICS_STEP_MS) {
                updateFixed();
                accumulator -= PHYSICS_STEP_MS;
            }
            draw();
            if (gameActive) requestAnimationFrame(gameLoop);
        }

        document.getElementById('opacitySlider').oninput = (e) => {
            document.body.style.opacity = e.target.value / 100;
        };

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (e.repeat) return;
                if (!gameActive) startGame();
                else handleTap();
            }
        });

        draw();
    </script>
    <script src="leaderboard-system.js"></script>
</body>

</html>
