<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>퍼펙트 타워 (Perfect Tower) v1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --unit: min(3.5vh, 2.8vw, 22px);
            --main-color: #ef4444;
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.8);
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .game-header {
            text-align: center;
            z-index: 5;
        }

        h1 {
            color: #ef4444;
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 2px 2px 0 rgba(252, 165, 165, 0.3);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.5;
            font-weight: normal;
        }

        .refresh-btn {
            background: var(--main-color);
            border: none;
            color: #fff;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-top: calc(var(--unit) * 0.5);
            justify-content: center;
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: #ef4444;
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        canvas {
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1.2;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 12px;
        }

        .start-btn {
            padding: 12px 30px;
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .hint {
            margin-top: 15px;
            color: #aaa;
            font-size: 0.9rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .slider-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--main-color);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .slider-label {
            color: #ef4444;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #opacitySlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(252, 165, 165, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        #opacitySlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ef4444;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.2);
        }

        .drop-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.1);
            color: #fff;
            border: 2px solid rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 100;
            transition: all 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .drop-btn:active {
            transform: scale(0.9);
            background: rgba(239, 68, 68, 0.2);
        }

        .drop-btn i {
            opacity: 0.1;
            /* Subtle icon */
        }
    </style>
</head>

<body>
    <div id="game-wrapper" onclick="handleTap()">
        <div class="game-header">
            <h1>퍼펙트 타워 <span class="version">v1.1</span></h1>
            <button class="refresh-btn" onclick="location.reload(true)">새로고침</button>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">높이</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">최고 기록</div>
                    <div id="highScore" class="stat-value">0</div>
                </div>
            </div>
        </div>

        <div style="position: relative; width: 100%; display: flex; justify-content: center;">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay">
                <h2 id="msg" style="margin-bottom: 20px; font-size: 2rem; color: #ef4444;">퍼펙트 타워</h2>
                <p id="finalScore" style="margin-bottom: 20px; font-size: 1.2rem; font-weight: bold;"></p>
                <button class="start-btn" onclick="event.stopPropagation(); startGame()">게임 시작</button>
                <div class="hint">화면을 탭해서 블록을 쌓으세요!</div>
            </div>
        </div>

        <div class="slider-area" onclick="event.stopPropagation()">
            <span class="slider-label">투명도</span>
            <input type="range" id="opacitySlider" min="30" max="100" value="100">
        </div>

        <button id="drop-btn" class="drop-btn" onclick="event.stopPropagation(); handleTap()">
            <i class="fas fa-arrow-down"></i>
        </button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('msg');
        const finalScore = document.getElementById('finalScore');

        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 480;
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('stackHighScore') || 0;
        highScoreEl.innerText = highScore;

        let blocks = [];
        let currentBlock = null;
        let baseBlock = { x: 100, y: 0, w: 200, h: 40, color: '#ef4444' };
        let cameraY = 0;
        let swingAngle = 0;
        let swingDir = 1;
        let speed = 0.6;

        const BLOCK_HEIGHT = 40;

        function init() {
            blocks = [];
            baseBlock.y = CANVAS_HEIGHT - 60;
            blocks.push({ ...baseBlock });
            score = 0;
            cameraY = 0;
            speed = 0.6;
            newBlock();
        }

        function newBlock() {
            const prev = blocks[blocks.length - 1];
            // Completely random width between 80 and 220 regardless of height
            const nextW = 80 + Math.random() * 140;
            currentBlock = {
                x: 0,
                y: prev.y - BLOCK_HEIGHT,
                w: nextW,
                h: BLOCK_HEIGHT,
                color: `hsl(${(blocks.length * 40) % 360}, 70%, 70%)`
            };
            swingAngle = -Math.PI / 4;
            swingDir = 1;
        }

        function handleTap() {
            if (!gameActive) return;

            const prev = blocks[blocks.length - 1];
            const dropX = currentBlock.x;

            // Calculate overlap (Intersection)
            const leftEdge = Math.max(dropX, prev.x);
            const rightEdge = Math.min(dropX + currentBlock.w, prev.x + prev.w);
            const newW = rightEdge - leftEdge;

            if (newW <= 0) {
                gameOver();
                return;
            }

            currentBlock.w = newW;
            currentBlock.x = leftEdge;
            blocks.push({ ...currentBlock });

            score++;
            scoreEl.innerText = score;
            speed = 0.6 + Math.floor(score / 15) * 0.2;

            // Camera shift up
            if (blocks.length > 5) {
                cameraY = (blocks.length - 5) * BLOCK_HEIGHT;
            }

            newBlock();
        }

        function startGame() {
            init();
            gameActive = true;
            overlay.style.display = 'none';
            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            msg.innerText = "GAME OVER";
            finalScore.innerText = `최종 높이: ${score}층`;
            overlay.style.display = 'flex';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('stackHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }

        function update() {
            if (!gameActive) return;

            // Swing logic
            swingAngle += 0.02 * speed * swingDir;
            if (swingAngle > Math.PI / 4) swingDir = -1;
            if (swingAngle < -Math.PI / 4) swingDir = 1;

            // Simple horizontal movement for now or swing
            currentBlock.x = CANVAS_WIDTH / 2 + Math.sin(swingAngle) * (CANVAS_WIDTH / 2.5) - currentBlock.w / 2;

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            ctx.save();
            ctx.translate(0, cameraY);

            // Draw blocks
            blocks.forEach((b, i) => {
                ctx.fillStyle = b.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(0,0,0,0.1)';
                ctx.fillRect(b.x, b.y, b.w, b.h);

                // Bevel
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.fillRect(b.x, b.y, b.w, 5);
                ctx.shadowBlur = 0;
            });

            // Draw current swinging block
            if (currentBlock) {
                ctx.fillStyle = currentBlock.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = currentBlock.color;
                ctx.fillRect(currentBlock.x, currentBlock.y, currentBlock.w, currentBlock.h);

                // Rope
                ctx.strokeStyle = '#888';
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(CANVAS_WIDTH / 2, currentBlock.y - 400);
                ctx.lineTo(currentBlock.x + currentBlock.w / 2, currentBlock.y);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            ctx.restore();
        }

        // Opacity
        document.getElementById('opacitySlider').oninput = (e) => {
            document.body.style.opacity = e.target.value / 100;
        };

        // Keyboard support (Spacebar for drop)
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameActive) {
                    startGame();
                } else {
                    handleTap();
                }
            }
        });

        draw();
    </script>
</body>

</html>
