<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>퍼펙트 타워 (Perfect Tower) v1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --unit: min(3.5vh, 2.8vw, 22px);
            --main-color: #ef4444;
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.8);
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .game-header {
            text-align: center;
            z-index: 5;
        }

        h1 {
            color: #ef4444;
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 2px 2px 0 rgba(252, 165, 165, 0.3);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.5;
            font-weight: normal;
        }

        .refresh-btn {
            background: var(--main-color);
            border: none;
            color: #fff;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-top: calc(var(--unit) * 0.5);
            justify-content: center;
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: #ef4444;
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        canvas {
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1.2;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 12px;
        }

        .start-btn {
            padding: 12px 30px;
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .hint {
            margin-top: 15px;
            color: #aaa;
            font-size: 0.9rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .slider-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--main-color);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .slider-label {
            color: #ef4444;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #opacitySlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(252, 165, 165, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        #opacitySlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ef4444;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.2);
        }

        .drop-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.1);
            color: #fff;
            border: 2px solid rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 100;
            transition: all 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .drop-btn:active {
            transform: scale(0.9);
            background: rgba(239, 68, 68, 0.2);
        }

        .drop-btn i {
            opacity: 0.1;
            /* Subtle icon */
        }
    </style>
</head>

<body>
    <div id="game-wrapper" onclick="handleTap()">
        <div class="game-header">
            <h1>퍼펙트 타워 <span class="version">v1.1</span></h1>
            <button class="refresh-btn" onclick="location.reload(true)">새로고침</button>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">높이</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">최고 기록</div>
                    <div id="highScore" class="stat-value">0</div>
                </div>
            </div>
        </div>

        <div style="position: relative; width: 100%; display: flex; justify-content: center;">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay">
                <h2 id="msg" style="margin-bottom: 20px; font-size: 2rem; color: #ef4444;">퍼펙트 타워</h2>
                <p id="finalScore" style="margin-bottom: 20px; font-size: 1.2rem; font-weight: bold;"></p>
                <button class="start-btn" onclick="event.stopPropagation(); startGame()">게임 시작</button>
                <div class="hint">화면을 탭해서 블록을 쌓으세요!</div>
            </div>
        </div>

        <div class="slider-area" onclick="event.stopPropagation()">
            <span class="slider-label">투명도</span>
            <input type="range" id="opacitySlider" min="30" max="100" value="100">
        </div>

        <button id="drop-btn" class="drop-btn" onclick="event.stopPropagation(); handleTap()">
            <i class="fas fa-arrow-down"></i>
        </button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('msg');
        const finalScore = document.getElementById('finalScore');

        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 480;
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('stackHighScore') || 0;
        highScoreEl.innerText = highScore;

        let blocks = [];
        let currentBlock = null;
        let baseBlock = { x: 100, y: 0, w: 200, h: 40, color: '#ef4444' };
        let cameraY = 0;
        let swingAngle = 0;
        let swingDir = 1;
        let speed = 0.6;

        const BLOCK_HEIGHT = 40;

        // Fixed Timestep Loop Variables
        let lastTime = 0;
        let accumulator = 0;
        const step = 1000 / 60; // 60 FPS (16.67ms)
        const stepSeconds = step / 1000; // Convert to seconds for calculations

        function init() {
            blocks = [];
            baseBlock.y = CANVAS_HEIGHT - 60;
            blocks.push({ ...baseBlock });
            score = 0;
            cameraY = 0;
            speed = 0.6;
            lastTime = 0;
            accumulator = 0;
            newBlock();
        }

        function newBlock() {
            const prev = blocks[blocks.length - 1];

            let nextW;
            // 25% chance of super slim block for surprise!
            if (Math.random() < 0.25) {
                // Slim block: 30-60px
                nextW = 30 + Math.random() * 30;
            } else {
                // Normal block with dynamic scaling
                const maxWidth = Math.max(70, 220 - Math.floor(score / 5) * 15);
                const minWidth = Math.max(40, 90 - Math.floor(score / 10) * 5);
                nextW = minWidth + Math.random() * (maxWidth - minWidth);
            }

            currentBlock = {
                x: 0,
                y: prev.y - BLOCK_HEIGHT,
                w: nextW,
                h: BLOCK_HEIGHT,
                color: `hsl(${(blocks.length * 40) % 360}, 70%, 70%)`
            };
            swingAngle = -Math.PI / 4;
            swingDir = 1;
        }

        function checkStability(currentBlock, prevBlock) {
            const currentCenter = currentBlock.x + currentBlock.w / 2;
            const prevCenter = prevBlock.x + prevBlock.w / 2;
            const offset = currentCenter - prevCenter; // Signed offset
            const absOffset = Math.abs(offset);
            const threshold = prevBlock.w * 0.5; // 50% overhang allowed

            if (absOffset > threshold) {
                return { state: 'topple', direction: offset > 0 ? 1 : -1 }; // Will fall
            } else if (absOffset > prevBlock.w * 0.3) {
                return { state: 'tilt', direction: offset > 0 ? 1 : -1 }; // Warning tilt
            }
            return { state: 'stable', direction: 0 };
        }

        function handleTap() {
            if (!gameActive) return;

            const prev = blocks[blocks.length - 1];
            const dropX = currentBlock.x;

            // Check if there is ANY overlap between current and previous
            const hasOverlap = (dropX < prev.x + prev.w) && (dropX + currentBlock.w > prev.x);

            if (!hasOverlap) {
                gameOver();
                return;
            }

            // Add block with physics properties
            const placedBlock = { ...currentBlock };
            blocks.push(placedBlock);

            // Check stability
            const stability = checkStability(placedBlock, prev);

            if (stability.state === 'topple') {
                // Block will fall
                placedBlock.isToppling = true;
                placedBlock.rotationSpeed = stability.direction * 0.02; // Initial rotation speed
                placedBlock.fallSpeed = 0;
            } else if (stability.state === 'tilt') {
                // Slight tilt but stable
                placedBlock.rotation = stability.direction * 0.05; // Small tilt angle
            }

            score++;
            scoreEl.innerText = score;
            speed = 0.6 + Math.floor(score / 15) * 0.2;

            // Camera shift up
            if (blocks.length > 5) {
                cameraY = (blocks.length - 5) * BLOCK_HEIGHT;
            }

            newBlock();
        }

        function startGame() {
            init();
            gameActive = true;
            overlay.style.display = 'none';
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameActive = false;
            msg.innerText = "GAME OVER";
            finalScore.innerText = `최종 높이: ${score}층`;
            overlay.style.display = 'flex';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('stackHighScore', highScore);
                highScoreEl.innerText = highScore;
            }

            window.LeaderboardSystem?.checkAndCelebrate('stack', score);
        }

        // 물리 상수
        const GRAVITY = 0.15; // 부드러운 중력 가속도
        const MAX_FALL_SPEED = 12; // 최대 낙하 속도
        const ANGULAR_ACCEL = 0.0008; // 회전 가속도

        function updatePhysics() {
            // Update all toppling blocks
            for (let i = 1; i < blocks.length; i++) {
                const block = blocks[i];

                if (block.isToppling) {
                    // 부드러운 회전 가속
                    block.rotation += block.rotationSpeed;
                    block.rotationSpeed += ANGULAR_ACCEL * (block.rotationSpeed > 0 ? 1 : -1);

                    // 부드러운 중력 적용 (최대 속도 제한)
                    block.fallSpeed = Math.min(block.fallSpeed + GRAVITY, MAX_FALL_SPEED);
                    block.y += block.fallSpeed;

                    // 회전에 따른 수평 이동 (더 부드럽게)
                    block.x += block.rotationSpeed * 8;

                    // Check if block has fallen off screen
                    if (block.y > CANVAS_HEIGHT + 100) {
                        gameOver();
                        return;
                    }
                }
            }
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;

            if (!lastTime) lastTime = timestamp;
            let deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // Limit deltaTime to prevent spiraling
            if (deltaTime > 100) deltaTime = 100;

            accumulator += deltaTime;

            while (accumulator >= step) {
                update();
                accumulator -= step;
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            if (!gameActive) return;

            // Update swing only if currently swinging (before placement)
            if (blocks[blocks.length - 1] && !blocks[blocks.length - 1].isToppling) {
                swingAngle += swingDir * speed * stepSeconds;
                if (swingAngle > Math.PI / 4 || swingAngle < -Math.PI / 4) {
                    swingDir *= -1;
                }

                const swingRadius = CANVAS_WIDTH / 2 - currentBlock.w / 2;
                currentBlock.x = (CANVAS_WIDTH / 2 - currentBlock.w / 2) + Math.sin(swingAngle) * swingRadius;
            }

            // Update physics for toppling blocks
            updatePhysics();
        }

        function draw() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            ctx.save();
            ctx.translate(0, cameraY);

            // Draw all blocks with rotation
            blocks.forEach((b, i) => {
                const y = b.y; // y is already in world coordinates, cameraY translation handles it
                ctx.save();

                // Apply rotation transform
                if (b.rotation !== 0) {
                    const centerX = b.x + b.w / 2;
                    const centerY = y + b.h / 2;
                    ctx.translate(centerX, centerY);
                    ctx.rotate(b.rotation);
                    ctx.translate(-centerX, -centerY);
                }

                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, y, b.w, b.h);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(b.x, y, b.w, b.h);

                ctx.restore();
            });

            // Draw current swinging block
            if (currentBlock) {
                ctx.fillStyle = currentBlock.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = currentBlock.color;
                ctx.fillRect(currentBlock.x, currentBlock.y, currentBlock.w, currentBlock.h);

                // Rope
                ctx.strokeStyle = '#888';
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(CANVAS_WIDTH / 2, currentBlock.y - 400);
                ctx.lineTo(currentBlock.x + currentBlock.w / 2, currentBlock.y);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            ctx.restore();
        }

        // Opacity
        document.getElementById('opacitySlider').oninput = (e) => {
            document.body.style.opacity = e.target.value / 100;
        };

        // Keyboard support (Spacebar for drop)
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameActive) {
                    startGame();
                } else {
                    handleTap();
                }
            }
        });

        draw();
    </script>
    <script src="leaderboard-system.js"></script>
</body>

</html>
