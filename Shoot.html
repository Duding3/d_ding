<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ïä§ÎÇòÏù¥Ìçº Ïäõ (Sniper Shoot) v1.1</title>
    <style>
        :root {
            --unit: min(3.5vh, 2.8vw, 22px);
            --main-color: #fbbf24;
            --bg-color: #064e3b;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #065f46 0%, #064e3b 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            cursor: crosshair;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.8);
            position: relative;
        }

        .game-header {
            text-align: center;
            pointer-events: none;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.5;
            font-weight: normal;
        }

        .refresh-btn {
            background: var(--main-color);
            border: none;
            color: #064e3b;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: all 0.2s;
            pointer-events: auto;
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-top: calc(var(--unit) * 0.5);
            justify-content: center;
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        canvas {
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: calc(var(--unit) * 15);
            height: calc(var(--unit) * 15);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 12px;
        }

        .start-btn {
            padding: 12px 25px;
            background: var(--main-color);
            color: #064e3b;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .slider-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(251, 191, 36, 0.1);
            border: 2px solid var(--main-color);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            pointer-events: auto;
        }

        .slider-label {
            color: var(--main-color);
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #opacitySlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(251, 191, 36, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        #opacitySlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--main-color);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <div class="game-header">
            <h1>Ïä§ÎÇòÏù¥Ìçº Ïäõ <span class="version">v1.1</span></h1>
            <button class="refresh-btn" onclick="location.reload(true)">ÏÉàÎ°úÍ≥†Ïπ®(Ïª®Ìä∏Î°§+ÏóêÌîÑ5)</button>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">ÌòÑÏû¨ Ï†êÏàò</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ÏµúÍ≥† Í∏∞Î°ù</div>
                    <div id="highScore" class="stat-value">0</div>
                </div>
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay">
                <h2 id="msg" style="margin-bottom: 20px; font-size: 1.8rem;">Ïä§ÎÇòÏù¥Ìçº Ïäõ</h2>
                <p id="finalScore" style="margin-bottom: 20px; font-size: 1.2rem; display: none;"></p>
                <button class="start-btn" onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>
                <p style="margin-top: 15px; font-size: 0.9rem; color: #aaa;">ÌëúÏ†ÅÏùÑ ÌÉ≠Ìï¥ÏÑú ÎßûÏ∂îÏÑ∏Ïöî!</p>
            </div>
        </div>

        <div class="slider-area">
            <span class="slider-label">Ìà¨Î™ÖÎèÑ</span>
            <input type="range" id="opacitySlider" min="30" max="100" value="100">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('msg');
        const finalScore = document.getElementById('finalScore');

        const GRID_SIZE = 400;
        canvas.width = GRID_SIZE;
        canvas.height = GRID_SIZE;

        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('shootHighScore') || 0;
        highScoreEl.innerText = highScore;

        let targets = [];
        let particles = [];
        let combo = 0;
        let timeLeft = 30;
        let lastTime = 0;

        class Target {
            constructor(type = 'normal') {
                this.radius = type === 'golden' ? 15 : 25;
                this.x = Math.random() * (GRID_SIZE - this.radius * 2) + this.radius;
                this.y = Math.random() * (GRID_SIZE - this.radius * 2) + this.radius;
                this.type = type;
                this.life = type === 'golden' ? 1000 : (type === 'bomb' ? 3000 : 2000); // ms
                this.spawnTime = Date.now();
                this.opacity = 0;
                this.color = type === 'golden' ? '#fbbf24' : (type === 'bomb' ? '#ef4444' : '#fff');
            }

            draw() {
                const elapsed = Date.now() - this.spawnTime;
                this.opacity = Math.min(1, elapsed / 200);
                if (elapsed > this.life - 200) this.opacity = Math.max(0, (this.life - elapsed) / 200);

                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                // Outer ring
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                // Inner ring
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
                ctx.stroke();

                // Center dot
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.2, 0, Math.PI * 2);
                ctx.fill();

                if (this.type === 'bomb') {
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('üí£', this.x, this.y);
                }

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.color = color;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.05;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function startGame() {
            gameActive = true;
            score = 0;
            timeLeft = 30;
            targets = [];
            particles = [];
            scoreEl.innerText = score;
            overlay.style.display = 'none';
            lastTime = Date.now();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameActive = false;
            msg.innerText = "GAME OVER";
            finalScore.innerText = `ÏµúÏ¢Ö Ï†êÏàò: ${score}`;
            finalScore.style.display = 'block';
            overlay.style.display = 'flex';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('shootHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }

        function gameLoop() {
            if (!gameActive) return;

            const now = Date.now();
            const dt = now - lastTime;
            lastTime = now;

            timeLeft -= dt / 1000;
            if (timeLeft <= 0) {
                gameOver();
                return;
            }

            // Spawn targets
            if (Math.random() < 0.03) {
                const rand = Math.random();
                let type = 'normal';
                if (rand < 0.1) type = 'golden';
                else if (rand < 0.2) type = 'bomb';
                targets.push(new Target(type));
            }

            // Update targets
            targets = targets.filter(t => Date.now() - t.spawnTime < t.life);

            // Update particles
            particles.forEach(p => p.update());
            particles = particles.filter(p => p.life > 0);

            draw();
            requestAnimationFrame(gameLoop);
        }

        function draw() {
            ctx.clearRect(0, 0, GRID_SIZE, GRID_SIZE);

            // Time bar
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, GRID_SIZE, 5);
            ctx.fillStyle = timeLeft > 5 ? '#4ade80' : '#ef4444';
            ctx.fillRect(0, 0, GRID_SIZE * (timeLeft / 30), 5);

            targets.forEach(t => t.draw());
            particles.forEach(p => p.draw());
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (GRID_SIZE / rect.width);
            const y = (e.clientY - rect.top) * (GRID_SIZE / rect.height);
            handleShot(x, y);
        });

        canvas.addEventListener('touchstart', (e) => {
            if (!gameActive) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = (touch.clientX - rect.left) * (GRID_SIZE / rect.width);
            const y = (touch.clientY - rect.top) * (GRID_SIZE / rect.height);
            handleShot(x, y);
        });

        function handleShot(x, y) {
            let hit = false;
            for (let i = targets.length - 1; i >= 0; i--) {
                const t = targets[i];
                const dist = Math.sqrt((x - t.x) ** 2 + (y - t.y) ** 2);
                if (dist < t.radius) {
                    hit = true;
                    if (t.type === 'bomb') {
                        score = Math.max(0, score - 50);
                    } else {
                        const points = t.type === 'golden' ? 50 : 10;
                        const distPercent = 1 - (dist / t.radius);
                        const bonus = Math.floor(distPercent * 10);
                        score += points + bonus;

                        // Particles
                        for (let j = 0; j < 10; j++) particles.push(new Particle(t.x, t.y, t.color));
                    }
                    scoreEl.innerText = score;
                    targets.splice(i, 1);
                    break;
                }
            }
        }

        // Opacity
        document.getElementById('opacitySlider').oninput = (e) => {
            document.body.style.opacity = e.target.value / 100;
        };

        draw();
    </script>
</body>

</html>
