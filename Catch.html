<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÌÅ¥ÎùºÏö¥ Ï∫êÏπò v1.1</title>
    <style>
        :root {
            --unit: 24px;
            --main-color: #a855f7;
            --board-w: min(calc(100vw - 20px), 400px);
            --board-h: calc(var(--board-w) * 1.25);
            --card-bg: rgba(255, 255, 255, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background: radial-gradient(circle at 50% 18%, #2a193b 0%, #0f1220 75%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 4px;
            touch-action: manipulation;
        }

        #game-wrapper {
            width: min(calc(100vw - 8px), 980px);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            position: relative;
        }

        .game-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            width: 100%;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: clamp(1.25rem, 3.1vw, 1.8rem);
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.4;
            font-weight: normal;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.14);
            padding: 6px 14px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.72rem;
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: 1.05rem;
            font-weight: 800;
        }

        .board-shell {
            position: relative;
            width: var(--board-w);
            height: var(--board-h);
            border: 2px solid rgba(168, 85, 247, 0.2);
            border-radius: 8px;
            background: rgba(20, 30, 50, 0.88);
            overflow: hidden;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            width: var(--board-w);
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 6px;
            margin-top: 2px;
            height: 52px;
        }

        .ctrl-btn {
            width: 100%;
            height: 100%;
            min-height: 50px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.14);
            color: var(--main-color);
            border-radius: 10px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .ctrl-btn:active {
            background: rgba(168, 85, 247, 0.24);
            transform: translateY(0);
            color: #f3e8ff;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 8px;
            display: none;
        }

        .start-btn {
            padding: 11px 30px;
            background: var(--main-color);
            color: #ffffff;
            border: 1px solid rgba(241, 216, 255, 0.9);
            border-radius: 10px;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: catchStartPulse 1.65s ease-in-out infinite;
            box-shadow: 0 0 0 1px rgba(168, 85, 247, 0.3), 0 0 15px rgba(168, 85, 247, 0.34);
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
        }

        .start-btn:hover {
            filter: brightness(1.05);
        }

        .start-btn:active {
            animation-play-state: paused;
            transform: scale(0.97);
        }

        @keyframes catchStartPulse {
            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 1px rgba(168, 85, 247, 0.3), 0 0 15px rgba(168, 85, 247, 0.34);
            }

            50% {
                transform: scale(1.06);
                box-shadow: 0 0 0 1px rgba(168, 85, 247, 0.54), 0 0 23px rgba(168, 85, 247, 0.62);
            }
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f3e8ff;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .refresh-btn:hover {
            background: rgba(168, 85, 247, 0.16);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-1px);
        }

        .slider-area {
            width: var(--board-w);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 2px;
            padding: 9px 12px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 10px;
        }

        .slider-label {
            color: var(--main-color);
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #opacitySlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(168, 85, 247, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        #opacitySlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--main-color);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }
    </style>
    <link rel="stylesheet" href="game-title-theme.css">
</head>

<body>
    <div id="game-wrapper">
        <div class="game-header">
            <h1>ÌÅ¥ÎùºÏö¥ Ï∫êÏπò <span class="version">v1.1</span></h1>
            <button class="refresh-btn" onclick="location.reload(true)">ÏÉàÎ°úÍ≥†Ïπ®</button>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">ÌòÑÏû¨ Ï†êÏàò</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ÏµúÍ≥† Í∏∞Î°ù</div>
                    <div id="bestScore" class="stat-value">0</div>
                </div>
            </div>
        </div>

        <div class="board-shell">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay">
                <h2 id="msg" style="margin-bottom: 10px; font-size: 2rem; display: none;">Ï§ÄÎπÑ?</h2>
                <p id="finalMsg" style="margin-bottom: 20px; color: #aaa; display: none;"></p>
                <p style="margin: 0 0 14px; color: #9ca3af; font-size: 0.95rem; text-align: center;">
                    Ï¢åÏö∞Î°ú Ïù¥ÎèôÌï¥ ÌÅ¥ÎùºÏö¥ÏùÑ Î∞õÏúºÏÑ∏Ïöî<br>Ìè≠ÌÉÑÏùÑ ÌîºÌïòÍ≥† Ïó∞ÏÜçÏúºÎ°ú Î∞õÏúºÎ©¥ Ï†êÏàòÍ∞Ä ÌÅ¨Í≤å Ïò§Î¶ÖÎãàÎã§.
                </p>
                <button class="start-btn" onclick="initGame()">Í≤åÏûÑ ÏãúÏûë</button>
            </div>
        </div>

        <div class="controls">
            <button class="ctrl-btn" id="btnLeft">‚óÄ</button>
            <button class="ctrl-btn" id="btnRight">‚ñ∂</button>
        </div>
        <div class="slider-area">
            <span class="slider-label">Ìà¨Î™ÖÎèÑ</span>
            <input type="range" id="opacitySlider" min="30" max="100" value="100">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('bestScore');
        const overlay = document.getElementById('overlay');
        const msgEl = document.getElementById('msg');
        const finalMsg = document.getElementById('finalMsg');

        let gameActive = false;
        let score = 0;
        let bestScore = localStorage.getItem('catchBest') || 0;
        let items = [];
        let player = { x: 0, w: 60, h: 20 };
        let itemSpeed = 2;
        let lastTime = 0;

        bestEl.innerText = bestScore;

        function initCanvas() {
            canvas.width = 400;
            canvas.height = 500;
            player.x = (canvas.width - player.w) / 2;
        }

        initCanvas();

        function initGame() {
            score = 0;
            items = [];
            itemSpeed = 2;
            gameActive = true;
            overlay.style.display = 'none';
            scoreEl.innerText = score;
            lastTime = performance.now(); // Initialize lastTime to current time
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(time) {
            if (!gameActive) return;

            const dt = time - lastTime;
            lastTime = time;

            update(dt);
            draw();
            requestAnimationFrame(gameLoop);
        }

        function spawnItem() {
            const isGift = Math.random() > 0.2;
            const isFake = isGift && Math.random() < 0.5; // 50% chance a gift is fake (Îçî ÏûêÏ£º Îì±Ïû•)
            items.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                w: 30,
                h: 30,
                type: isGift ? 'gift' : 'bomb',
                isFake: isFake,
                sparkle: 0,
                emoji: isGift ? ['üçé', 'üéÅ', 'üç≠', '‚≠ê'][Math.floor(Math.random() * 4)] : 'üí£'
            });
        }

        let spawnTimer = 0;
        const PLAYER_SPEED = 450; // pixels per second (Îπ†Î•¥Í≤å Ï°∞Ï†ï)
        const BASE_ITEM_SPEED = 400; // pixels per second (Îçî Îπ†Î•¥Í≤å Ï°∞Ï†ï)

        function update(dt) {
            const dtSeconds = dt / 1000;

            // Ï°∞Ïûë ÏóÖÎç∞Ïù¥Ìä∏ (delta-time Í∏∞Î∞ò)
            if (moveLeft) player.x = Math.max(0, player.x - PLAYER_SPEED * dtSeconds);
            if (moveRight) player.x = Math.min(canvas.width - player.w, player.x + PLAYER_SPEED * dtSeconds);

            spawnTimer += dt;
            if (spawnTimer > 1000 - Math.min(score, 500)) {
                spawnItem();
                spawnTimer = 0;
            }

            // ÌòÑÏû¨ ÏïÑÏù¥ÌÖú ÏÜçÎèÑ (Ï†êÏàòÏóê Îî∞Îùº Ï¶ùÍ∞Ä)
            const currentItemSpeed = (BASE_ITEM_SPEED + score * 0.5) * dtSeconds;

            items.forEach((item, i) => {
                item.y += currentItemSpeed;

                // ÌéòÏù¥ÌÅ¨ ÏÑ†Î¨º Î°úÏßÅ: ÌäπÏ†ï ÎÜíÏù¥(200)ÏóêÏÑú ÏÉÅÏûêÎ°ú Î≥ÄÏã†!
                if (item.isFake && item.y > 200 && item.type === 'gift') {
                    item.type = 'bomb';
                    item.emoji = 'üí£';
                    item.sparkle = 20; // Î∞òÏßùÏûÑ Ìö®Í≥º ÏßÄÏÜç ÏãúÍ∞Ñ
                    item.isFake = false; // Ï§ëÎ≥µ Î≥ÄÏã† Î∞©ÏßÄ
                }
                if (item.sparkle > 0) item.sparkle--;

                // Collision
                if (item.y + item.h > canvas.height - 40 && item.y < canvas.height - 20) {
                    if (item.x + item.w > player.x && item.x < player.x + player.w) {
                        if (item.type === 'gift') {
                            score += 10;
                            scoreEl.innerText = score;
                            items.splice(i, 1);
                        } else {
                            gameOver();
                        }
                    }
                }

                if (item.y > canvas.height) {
                    if (item.type === 'gift') {
                        // score -= 5; // Penalty? Or just ignore.
                    }
                    items.splice(i, 1);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ground line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath(); ctx.moveTo(0, canvas.height - 20); ctx.lineTo(canvas.width, canvas.height - 20); ctx.stroke();

            // Player (Paddle/Basket)
            ctx.fillStyle = '#a855f7';
            ctx.shadowBlur = 15; ctx.shadowColor = '#a855f7';
            ctx.roundRect(player.x, canvas.height - 40, player.w, player.h, 10).fill();
            ctx.shadowBlur = 0;

            // Items
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            items.forEach(item => {
                // Ìè≠ÌÉÑÏùÄ ÌäπÏ†ï ÎÜíÏù¥(150) Ïù¥ÌïòÏóêÏÑúÎßå Î≥¥Ïù¥ÎèÑÎ°ù (Í∏âÏäµ Ìö®Í≥º)
                if (item.type === 'bomb' && item.y < 150) return;

                // Î∞òÏßùÏûÑ Ìö®Í≥º (ÌéòÏù¥ÌÅ¨ Î≥ÄÏã† Ïãú)
                if (item.sparkle > 0) {
                    ctx.save();
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#fff';
                    ctx.font = '30px Arial';
                    ctx.fillText('‚ú®', item.x + item.w / 2, item.y + item.h / 2);
                    ctx.restore();
                }

                ctx.fillText(item.emoji, item.x + item.w / 2, item.y + item.h / 2 + 10);
            });
        }

        function gameOver() {
            gameActive = false;
            msgEl.innerText = "GAME OVER";
            msgEl.style.display = 'block';
            finalMsg.innerText = `ÏµúÏ¢Ö Ï†êÏàò: ${score}`;
            finalMsg.style.display = 'block';
            overlay.style.display = 'flex';
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('catchBest', bestScore);
                bestEl.innerText = bestScore;
            }

            if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderGameOverTop3Panel === 'function') {
                window.LeaderboardSystem.renderGameOverTop3Panel(overlay, 'catch', {
                    panelId: 'catch-top3-panel',
                    onRestart: () => initGame()
                }).catch(() => {});
            }
            window.LeaderboardSystem?.checkAndCelebrate('catch', score)
                ?.catch(() => {})
                ?.finally(() => {
                    if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderGameOverTop3Panel === 'function') {
                        window.LeaderboardSystem.renderGameOverTop3Panel(overlay, 'catch', {
                            panelId: 'catch-top3-panel',
                            onRestart: () => initGame(),
                            forceRefresh: true
                        }).catch(() => {});
                    }
                });
        }

        // Controls
        let moveLeft = false;
        let moveRight = false;

        window.addEventListener('keydown', e => {
            // Î∞©Ìñ•ÌÇ§Î°ú ÌéòÏù¥ÏßÄ Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
            }
            if (e.key === 'ArrowLeft') moveLeft = true;
            if (e.key === 'ArrowRight') moveRight = true;
        });
        window.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') moveLeft = false;
            if (e.key === 'ArrowRight') moveRight = false;
        });

        // Mobile buttons (Modern Pointer Events)
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');

        const bindBtn = (btn, isRight) => {
            const startMove = (e) => {
                e.preventDefault();
                if (isRight) moveRight = true;
                else moveLeft = true;
                btn.releasePointerCapture(e.pointerId); // Support multi-touch
            };
            const stopMove = (e) => {
                e.preventDefault();
                if (isRight) moveRight = false;
                else moveLeft = false;
            };

            btn.addEventListener('pointerdown', startMove);
            btn.addEventListener('pointerup', stopMove);
            btn.addEventListener('pointerleave', stopMove);
            btn.addEventListener('pointercancel', stopMove);
        };

        bindBtn(btnLeft, false);
        bindBtn(btnRight, true);

        overlay.style.display = 'flex';

        // Canvas Polyfill for roundRect
        CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        };

        // Ìà¨Î™ÖÎèÑ Ï°∞Ï†à
        document.getElementById('opacitySlider').addEventListener('input', (e) => {
            document.body.style.opacity = e.target.value / 100;
        });
    </script>
    <script src="leaderboard-system.js"></script>
</body>

</html>
