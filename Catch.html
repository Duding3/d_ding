<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÌÅ¥ÎùºÏö¥ Ï∫êÏπò - JiHye Game</title>
    <style>
        :root {
            --unit: min(3.5vh, 2.8vw, 22px);
            --main-color: #a855f7;
            /* Purple for Clown */
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background: radial-gradient(circle at center, #241a33 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.8);
            position: relative;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.4;
            font-weight: normal;
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-bottom: calc(var(--unit) * 0.5);
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        canvas {
            border: 2px solid rgba(168, 85, 247, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            width: calc(var(--unit) * 15);
            height: calc(var(--unit) * 18);
        }

        .controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 10px;
        }

        .ctrl-btn {
            flex: 1;
            height: calc(var(--unit) * 2.5);
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:active {
            background: var(--main-color);
            transform: scale(0.95);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 12px;
            display: none;
        }

        .start-btn {
            padding: 12px 30px;
            background: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <h1>ÌÅ¥ÎùºÏö¥ Ï∫êÏπò <span class="version">v1.0</span></h1>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">ÌòÑÏû¨ Ï†êÏàò</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÏµúÍ≥† Í∏∞Î°ù</div>
                <div id="bestScore" class="stat-value">0</div>
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay">
                <h2 id="msg" style="margin-bottom: 10px; font-size: 2rem;">Ï§ÄÎπÑ?</h2>
                <p id="finalMsg" style="margin-bottom: 20px; color: #aaa;"></p>
                <button class="start-btn" onclick="initGame()">Í≤åÏûÑ ÏãúÏûë</button>
            </div>
        </div>

        <div class="controls">
            <button class="ctrl-btn" id="btnLeft">‚óÄ</button>
            <button class="ctrl-btn" id="btnRight">‚ñ∂</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('bestScore');
        const overlay = document.getElementById('overlay');
        const msgEl = document.getElementById('msg');
        const finalMsg = document.getElementById('finalMsg');

        let gameActive = false;
        let score = 0;
        let bestScore = localStorage.getItem('catchBest') || 0;
        let items = [];
        let player = { x: 0, w: 60, h: 20 };
        let itemSpeed = 3;
        let lastTime = 0;

        bestEl.innerText = bestScore;

        function initCanvas() {
            canvas.width = 400;
            canvas.height = 500;
            player.x = (canvas.width - player.w) / 2;
        }

        initCanvas();

        function initGame() {
            score = 0;
            items = [];
            itemSpeed = 3;
            gameActive = true;
            overlay.style.display = 'none';
            scoreEl.innerText = score;
            lastTime = performance.now(); // Initialize lastTime to current time
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(time) {
            if (!gameActive) return;

            const dt = time - lastTime;
            lastTime = time;

            update(dt);
            draw();
            requestAnimationFrame(gameLoop);
        }

        function spawnItem() {
            const isGift = Math.random() > 0.2;
            const isFake = isGift && Math.random() < 0.25; // 25% chance a gift is fake
            items.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                w: 30,
                h: 30,
                type: isGift ? 'gift' : 'bomb',
                isFake: isFake,
                sparkle: 0,
                emoji: isGift ? ['üçé', 'üéÅ', 'üç≠', '‚≠ê'][Math.floor(Math.random() * 4)] : 'üí£'
            });
        }

        let spawnTimer = 0;
        function update(dt) {
            // Ï°∞Ïûë ÏóÖÎç∞Ïù¥Ìä∏ (ÎäêÎ¶¨Í≤å, ÏÑ∏ÏÑ∏ÌïòÍ≤å Ï°∞Ï†ï - 7 -> 4)
            if (moveLeft) player.x = Math.max(0, player.x - 4);
            if (moveRight) player.x = Math.min(canvas.width - player.w, player.x + 4);

            spawnTimer += dt;
            if (spawnTimer > 1000 - Math.min(score, 500)) {
                spawnItem();
                spawnTimer = 0;
            }

            items.forEach((item, i) => {
                item.y += itemSpeed;

                // ÌéòÏù¥ÌÅ¨ ÏÑ†Î¨º Î°úÏßÅ: ÌäπÏ†ï ÎÜíÏù¥(200)ÏóêÏÑú ÏÉÅÏûêÎ°ú Î≥ÄÏã†!
                if (item.isFake && item.y > 200 && item.type === 'gift') {
                    item.type = 'bomb';
                    item.emoji = 'üí£';
                    item.sparkle = 20; // Î∞òÏßùÏûÑ Ìö®Í≥º ÏßÄÏÜç ÏãúÍ∞Ñ
                    item.isFake = false; // Ï§ëÎ≥µ Î≥ÄÏã† Î∞©ÏßÄ
                }
                if (item.sparkle > 0) item.sparkle--;

                // Collision
                if (item.y + item.h > canvas.height - 40 && item.y < canvas.height - 20) {
                    if (item.x + item.w > player.x && item.x < player.x + player.w) {
                        if (item.type === 'gift') {
                            score += 10;
                            scoreEl.innerText = score;
                            itemSpeed += 0.05;
                            items.splice(i, 1);
                        } else {
                            gameOver();
                        }
                    }
                }

                if (item.y > canvas.height) {
                    if (item.type === 'gift') {
                        // score -= 5; // Penalty? Or just ignore.
                    }
                    items.splice(i, 1);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ground line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath(); ctx.moveTo(0, canvas.height - 20); ctx.lineTo(canvas.width, canvas.height - 20); ctx.stroke();

            // Player (Paddle/Basket)
            ctx.fillStyle = '#a855f7';
            ctx.shadowBlur = 15; ctx.shadowColor = '#a855f7';
            ctx.roundRect(player.x, canvas.height - 40, player.w, player.h, 10).fill();
            ctx.shadowBlur = 0;

            // Items
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            items.forEach(item => {
                // Ìè≠ÌÉÑÏùÄ ÌäπÏ†ï ÎÜíÏù¥(150) Ïù¥ÌïòÏóêÏÑúÎßå Î≥¥Ïù¥ÎèÑÎ°ù (Í∏âÏäµ Ìö®Í≥º)
                if (item.type === 'bomb' && item.y < 150) return;

                // Î∞òÏßùÏûÑ Ìö®Í≥º (ÌéòÏù¥ÌÅ¨ Î≥ÄÏã† Ïãú)
                if (item.sparkle > 0) {
                    ctx.save();
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#fff';
                    ctx.font = '30px Arial';
                    ctx.fillText('‚ú®', item.x + item.w / 2, item.y + item.h / 2);
                    ctx.restore();
                }

                ctx.fillText(item.emoji, item.x + item.w / 2, item.y + item.h / 2 + 10);
            });
        }

        function gameOver() {
            gameActive = false;
            msgEl.innerText = "GAME OVER";
            msgEl.style.display = 'block';
            finalMsg.innerText = `ÏµúÏ¢Ö Ï†êÏàò: ${score}`;
            finalMsg.style.display = 'block';
            overlay.style.display = 'flex';
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('catchBest', bestScore);
                bestEl.innerText = bestScore;
            }
        }

        // Controls
        let moveLeft = false;
        let moveRight = false;

        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') moveLeft = true;
            if (e.key === 'ArrowRight') moveRight = true;
        });
        window.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') moveLeft = false;
            if (e.key === 'ArrowRight') moveRight = false;
        });

        // Mobile buttons (Modern Pointer Events)
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');

        const bindBtn = (btn, isRight) => {
            const startMove = (e) => {
                e.preventDefault();
                if (isRight) moveRight = true;
                else moveLeft = true;
                btn.releasePointerCapture(e.pointerId); // Support multi-touch
            };
            const stopMove = (e) => {
                e.preventDefault();
                if (isRight) moveRight = false;
                else moveLeft = false;
            };

            btn.addEventListener('pointerdown', startMove);
            btn.addEventListener('pointerup', stopMove);
            btn.addEventListener('pointerleave', stopMove);
            btn.addEventListener('pointercancel', stopMove);
        };

        bindBtn(btnLeft, false);
        bindBtn(btnRight, true);

        overlay.style.display = 'flex';

        // Canvas Polyfill for roundRect
        CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        };
    </script>
</body>

</html>
