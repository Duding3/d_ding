<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Î©îÎ™®Î¶¨ Îß§Ïπò (Memory) v1.1</title>
    <style>
        :root {
            --unit: min(3.5vh, 5.8vw, 22px);
            --main-color: #f472b6;
            /* Cute pink */
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #2d1b33 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 1.5);
            /* Improved spacing from 0.8 */
            padding-top: calc(var(--unit) * 1);
            position: relative;
            width: max-content;
            max-width: calc(100vw - 12px);
            padding-left: 6px;
            padding-right: 6px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 0 0 15px rgba(244, 114, 182, 0.3);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.5;
            font-weight: normal;
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 0.6);
            margin-bottom: calc(var(--unit) * 0.5);
            justify-content: center;
            width: calc(var(--unit) * 12 + 45px);
            max-width: calc(var(--unit) * 12 + 45px);
            box-sizing: border-box;
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
            flex: 1;
            min-width: 0;
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            min-width: 4ch;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 0;
            perspective: 1200px;
            padding: 0;
            width: 100%;
            height: 100%;
            align-content: start;
        }

        .grid-shell {
            position: relative;
            display: inline-block;
            width: calc(var(--unit) * 12 + 45px);
            height: calc(var(--unit) * 16 + 45px);
        }

        .card {
            width: calc(var(--unit) * 3);
            height: calc(var(--unit) * 4);
            position: relative;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transition: transform 0.42s cubic-bezier(0.22, 0.61, 0.36, 1);
            cursor: pointer;
            will-change: transform;
            transform: translateZ(0);
            contain: layout paint;
        }

        .card.flipped {
            transform: translateZ(0) rotateY(180deg);
            -webkit-transform: translateZ(0) rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--unit) * 1.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.16);
            will-change: transform, opacity;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .card-front {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
        }

        .card-front::after {
            content: '?';
            color: var(--main-color);
            opacity: 0.3;
            font-weight: 900;
        }

        .card-back {
            background: rgba(255, 255, 255, 0.1);
            transform: rotateY(180deg) translateZ(0.1px);
            -webkit-transform: rotateY(180deg) translateZ(0.1px);
            background: linear-gradient(135deg, rgba(244, 114, 182, 0.2) 0%, rgba(244, 114, 182, 0.05) 100%);
        }

        .card.matched {
            transform: rotateY(180deg);
            /* Explicitly keep flipped */
            animation: matchPop 0.5s ease-out forwards;
            pointer-events: none;
            /* Ensure matched cards stay visible and highlighted */
            opacity: 1 !important;
            z-index: 10;
        }

        /* Keep the highlight on the back face of matched cards */
        .card.matched .card-back {
            box-shadow: 0 0 15px var(--main-color);
            border-color: var(--main-color);
            background: linear-gradient(135deg, rgba(244, 114, 182, 0.4) 0%, rgba(244, 114, 182, 0.2) 100%);
            visibility: visible !important;
            opacity: 1 !important;
            backface-visibility: visible !important;
            -webkit-backface-visibility: visible !important;
        }

        .card.matched .card-front {
            visibility: hidden !important;
            opacity: 0 !important;
        }

        @keyframes matchPop {
            0% {
                transform: rotateY(180deg) scale(1);
            }

            50% {
                transform: rotateY(180deg) scale(1.1);
            }

            100% {
                transform: rotateY(180deg) scale(1);
                opacity: 1;
            }
        }

        #overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 20px;
            display: none;
        }

        .start-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(244, 114, 182, 0.4);
        }

        .msg-title {
            font-size: clamp(1.25rem, 2.3vw, 1.7rem);
            color: var(--main-color);
            margin-bottom: 10px;
            max-width: 85%;
            line-height: 1.25;
            text-align: center;
            word-break: keep-all;
        }

        .overlay-ranking {
            width: min(86%, calc(var(--unit) * 12));
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            text-align: left;
            display: none;
        }

        .overlay-ranking h3 {
            margin: 0 0 8px;
            font-size: 0.95rem;
            color: #fcd34d;
        }

        .overlay-ranking-list {
            margin: 0;
            padding: 0;
            list-style: none;
            display: grid;
            gap: 5px;
            font-size: 0.9rem;
        }

        .overlay-ranking-list li {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            padding: 5px 8px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.2);
        }

        .refresh-btn {
            background: var(--main-color);
            border: none;
            color: #fff;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(244, 114, 182, 0.3);
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .slider-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
            padding: 10px 15px;
            background: rgba(244, 114, 182, 0.1);
            border: 2px solid var(--main-color);
            border-radius: 12px;
            width: calc(var(--unit) * 12 + 45px);
            /* Í≤åÏûÑ Í∑∏Î¶¨ÎìúÏôÄ ÎèôÏùºÌïú Ìè≠ */
            max-width: calc(var(--unit) * 12 + 45px);
            box-sizing: border-box;
        }

        .slider-label {
            color: var(--main-color);
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #opacitySlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(244, 114, 182, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        #opacitySlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--main-color);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(244, 114, 182, 0.5);
        }
    </style>
    <link rel="stylesheet" href="game-title-theme.css">
</head>

<body>
    <div id="game-wrapper">
        <h1>Î©îÎ™®Î¶¨ Îß§Ïπò <span class="version">v1.1</span></h1>
        <button class="refresh-btn" onclick="location.reload(true)">ÏÉàÎ°úÍ≥†Ïπ®</button>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Î†àÎ≤®</div>
                <div id="level" class="stat-value">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÎÇ®ÏùÄ Í∏∞Ìöå</div>
                <div id="moves-left" class="stat-value">30</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÎÇ®ÏùÄ ÏãúÍ∞Ñ</div>
                <div id="time" class="stat-value">00:00</div>
            </div>
        </div>

        <div class="grid-shell">
            <div class="grid" id="grid"></div>

            <div id="overlay">
                <h2 class="msg-title" id="overlay-msg" style="display: none;">Ï§ÄÎπÑ?</h2>
                <p id="final-stats" style="display: none;"></p>
                <div class="overlay-ranking" id="overlay-ranking">
                    <h3>Î©îÎ™®Î¶¨ Îß§Ïπò TOP 3</h3>
                    <ol id="overlay-ranking-list" class="overlay-ranking-list">
                        <li><span><strong>1ÏúÑ</strong> Î∂àÎü¨Ïò§Îäî Ï§ë...</span><span>-</span></li>
                        <li><span><strong>2ÏúÑ</strong> Î∂àÎü¨Ïò§Îäî Ï§ë...</span><span>-</span></li>
                        <li><span><strong>3ÏúÑ</strong> Î∂àÎü¨Ïò§Îäî Ï§ë...</span><span>-</span></li>
                    </ol>
                </div>
                <button class="start-btn" onclick="initGame()">Í≤åÏûÑ ÏãúÏûë</button>
            </div>
        </div>
        <div class="slider-area">
            <span class="slider-label">Ìà¨Î™ÖÎèÑ</span>
            <input type="range" id="opacitySlider" min="30" max="100" value="100">
        </div>
    </div>

    <script>
        const emojis = ['üê±', 'üê∂', 'ü¶ä', 'üê∞', 'üêº', 'üêØ', 'ü¶Å', 'üê∏'];
        const grid = document.getElementById('grid');
        const levelEl = document.getElementById('level');
        const movesLeftEl = document.getElementById('moves-left');
        const timeEl = document.getElementById('time');
        const timeLabelEl = timeEl ? timeEl.previousElementSibling : null;
        const overlay = document.getElementById('overlay');
        const overlayMsg = document.getElementById('overlay-msg');
        const finalStats = document.getElementById('final-stats');
        const overlayRanking = document.getElementById('overlay-ranking');
        const overlayRankingList = document.getElementById('overlay-ranking-list');

        let cards = [];
        let flippedCards = [];
        let level = 1;
        let moves = 0;
        let maxMoves = 30;
        let matchedPairs = 0;
        let timer = null;
        let timeLimit = 0;
        let timeRemaining = 0;
        let hasEnded = false;
        let isLock = false;

        function formatTime(totalSeconds) {
            const safe = Math.max(0, totalSeconds);
            const mins = String(Math.floor(safe / 60)).padStart(2, '0');
            const secs = String(safe % 60).padStart(2, '0');
            return `${mins}:${secs}`;
        }

        function initGame(resetLevel = false) {
            if (resetLevel) level = 1;
            if (timeLabelEl) timeLabelEl.innerText = 'ÎÇ®ÏùÄ ÏãúÍ∞Ñ';
            maxMoves = Math.max(10, 30 - (level - 1) * 3);
            timeLimit = Math.max(20, 70 - (level - 1) * 5);
            timeRemaining = timeLimit;
            cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            grid.innerHTML = '';
            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            hasEnded = false;
            isLock = true; // Lock interactions during preview

            levelEl.innerText = level;
            movesLeftEl.innerText = maxMoves;
            timeEl.innerText = formatTime(timeRemaining);
            overlay.style.display = 'none';
            overlayRanking.style.display = 'none';
            const startBtn = overlay.querySelector('.start-btn');
            if (startBtn) startBtn.style.display = '';
            const sharedPanel = overlay.querySelector('#memory-top3-panel');
            if (sharedPanel) sharedPanel.style.display = '';
            const sharedActions = overlay.querySelector('#memory-top3-panel-actions');
            if (sharedActions) sharedActions.style.display = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${emoji}</div>
                `;
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });

            clearInterval(timer);

            // Preview phase: apply flipped on next frame for stable first render on mobile.
            const allCards = Array.from(grid.querySelectorAll('.card'));
            requestAnimationFrame(() => {
                allCards.forEach(c => c.classList.add('flipped'));
            });
            setTimeout(() => {
                allCards.forEach(c => c.classList.remove('flipped'));
                isLock = false; // Unlock interactions

                // Start timer after preview
                timer = setInterval(() => {
                    timeRemaining--;
                    timeEl.innerText = formatTime(timeRemaining);

                    if (timeRemaining <= 0) {
                        clearInterval(timer);
                        if (gameActive()) {
                            isLock = true;
                            gameOver('TIME OUT!');
                        }
                    }
                }, 1000);
            }, 2000); // 2 second preview
        }

        function flipCard(card) {
            if (isLock || card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                const remaining = maxMoves - moves;
                movesLeftEl.innerText = remaining;
                checkMatch();
                if (remaining <= 0 && matchedPairs < emojis.length) {
                    setTimeout(() => { if (gameActive()) gameOver("Ïã§Ìå®! Í∏∞ÌöåÎ•º Îã§ ÏçºÏñ¥Ïöî."); }, 1200);
                }
            }
        }

        function gameActive() {
            return !hasEnded && matchedPairs < emojis.length;
        }

        function checkMatch() {
            isLock = true;
            const [c1, c2] = flippedCards;

            if (c1.dataset.emoji === c2.dataset.emoji) {
                c1.classList.add('matched');
                c2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                isLock = false;

                if (matchedPairs === emojis.length) {
                    setTimeout(win, 1000); // 1Ï¥à Îí§ ÏäπÎ¶¨ ÌôîÎ©¥ (Ïπ¥ÎìúÎ•º Î≥º ÏãúÍ∞Ñ Ï†úÍ≥µ)
                }
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    flippedCards = [];
                    isLock = false;
                }, 1000);
            }
        }

        function win() {
            hasEnded = true;
            clearInterval(timer);
            overlay.style.display = 'flex';
            overlayMsg.innerText = `LEVEL ${level} ÌÅ¥Î¶¨Ïñ¥!`;
            overlayMsg.style.display = 'block';
            finalStats.innerText = `${moves}Ìöå Ïù¥Îèô | ${timeEl.innerText}`;
            finalStats.style.display = 'block';
            overlayRanking.style.display = 'none';
            const sharedPanel = overlay.querySelector('#memory-top3-panel');
            if (sharedPanel) sharedPanel.style.display = 'none';
            const sharedActions = overlay.querySelector('#memory-top3-panel-actions');
            if (sharedActions) sharedActions.style.display = 'none';

            const startBtn = overlay.querySelector('.start-btn');
            if (startBtn) startBtn.style.display = '';
            startBtn.innerText = "Îã§Ïùå Î†àÎ≤®";
            startBtn.onclick = () => {
                level++;
                initGame();
            };
        }

        async function renderOverlayTop3(options) {
            const opts = options || {};
            const forceRefresh = Boolean(opts.forceRefresh);
            if (!overlayRankingList) return;
            if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderTop3List === 'function') {
                await window.LeaderboardSystem.renderTop3List(overlayRankingList, 'memory', {
                    forceRefresh: forceRefresh,
                    rankLabel: (n) => `${n}ÏúÑ`,
                    loadingText: 'Î∂àÎü¨Ïò§Îäî Ï§ë...',
                    emptyText: 'Í∏∞Î°ù ÏóÜÏùå',
                    scorePrefix: 'Lv '
                });
                return;
            }
            overlayRankingList.innerHTML = [
                '<li><span><strong>1ÏúÑ</strong> Î∂àÎü¨Ïò§Îäî Ï§ë...</span><span>-</span></li>',
                '<li><span><strong>2ÏúÑ</strong> Î∂àÎü¨Ïò§Îäî Ï§ë...</span><span>-</span></li>',
                '<li><span><strong>3ÏúÑ</strong> Î∂àÎü¨Ïò§Îäî Ï§ë...</span><span>-</span></li>'
            ].join('');

            let rows = [];
            try {
                if (window.LeaderboardSystem && typeof window.LeaderboardSystem.getTopScores === 'function') {
                    rows = await window.LeaderboardSystem.getTopScores('memory', 3, { forceRefresh: forceRefresh });
                }
            } catch (e) {
                rows = [];
            }

            overlayRankingList.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const row = rows[i];
                const li = document.createElement('li');
                if (row) {
                    li.innerHTML = `<span><strong>${i + 1}ÏúÑ</strong> ${row.name}</span><span>Lv ${row.score}</span>`;
                } else {
                    li.innerHTML = `<span><strong>${i + 1}ÏúÑ</strong> Í∏∞Î°ù ÏóÜÏùå</span><span>-</span>`;
                }
                overlayRankingList.appendChild(li);
            }
        }

        async function gameOver(reason) {
            if (hasEnded) return;
            hasEnded = true;
            clearInterval(timer);
            overlay.style.display = 'flex';
            overlayMsg.innerText = reason || "GAME OVER";
            overlayMsg.style.display = 'block';
            finalStats.innerText = `ÎèÑÎã¨ Î†àÎ≤®: ${level} | ${timeEl.innerText}`;
            finalStats.style.display = 'block';
            overlayRanking.style.display = 'none';
            if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderGameOverTop3Panel === 'function') {
                window.LeaderboardSystem.renderGameOverTop3Panel(overlay, 'memory', {
                    panelId: 'memory-top3-panel',
                    title: 'Î©îÎ™®Î¶¨ Îß§Ïπò TOP 3',
                    rankLabel: (n) => `${n}ÏúÑ`,
                    loadingText: 'Î∂àÎü¨Ïò§Îäî Ï§ë...',
                    emptyText: 'Í∏∞Î°ù ÏóÜÏùå',
                    scorePrefix: 'Lv ',
                    hideNativeActionSelector: '.overlay-ranking, .start-btn, #restart-btn',
                    onRestart: () => initGame(true)
                }).catch(() => {});
            } else {
                overlayRanking.style.display = 'block';
                await renderOverlayTop3();
            }
            try {
                await window.LeaderboardSystem?.checkAndCelebrate('memory', level);
            } catch (e) {
                // no-op
            }
            if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderGameOverTop3Panel === 'function') {
                window.LeaderboardSystem.renderGameOverTop3Panel(overlay, 'memory', {
                    panelId: 'memory-top3-panel',
                    title: 'Î©îÎ™®Î¶¨ Îß§Ïπò TOP 3',
                    rankLabel: (n) => `${n}ÏúÑ`,
                    loadingText: 'Î∂àÎü¨Ïò§Îäî Ï§ë...',
                    emptyText: 'Í∏∞Î°ù ÏóÜÏùå',
                    scorePrefix: 'Lv ',
                    hideNativeActionSelector: '.overlay-ranking, .start-btn, #restart-btn',
                    onRestart: () => initGame(true),
                    forceRefresh: true
                }).catch(() => {});
            } else {
                await renderOverlayTop3({ forceRefresh: true });
                const startBtn = overlay.querySelector('.start-btn');
                if (startBtn) {
                    startBtn.innerText = "Îã§Ïãú ÏãúÏûë";
                    startBtn.onclick = () => initGame(true);
                }
            }
        }

        // Ìà¨Î™ÖÎèÑ Ï°∞Ï†à
        document.getElementById('opacitySlider').addEventListener('input', (e) => {
            document.body.style.opacity = e.target.value / 100;
        });

        // Show start screen initially
        overlay.style.display = 'flex';
        overlayRanking.style.display = 'none';
        const startBtn = overlay.querySelector('.start-btn');
        startBtn.onclick = () => initGame(true);

    </script>
    <script src="leaderboard-system.js"></script>
</body>
