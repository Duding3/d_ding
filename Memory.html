<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Î©îÎ™®Î¶¨ Îß§Ïπò (Memory) v1.1</title>
    <style>
        :root {
            --unit: min(3.5vh, 2.8vw, 22px);
            --main-color: #f472b6;
            /* Cute pink */
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #2d1b33 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 1.5);
            /* Improved spacing from 0.8 */
            padding-top: calc(var(--unit) * 1);
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--main-color);
            margin: 0;
            font-size: calc(var(--unit) * 1.5);
            text-shadow: 0 0 15px rgba(244, 114, 182, 0.3);
        }

        .version {
            font-size: 0.9rem;
            color: #aaa;
            opacity: 0.5;
            font-weight: normal;
        }

        .stats {
            display: flex;
            gap: calc(var(--unit) * 1);
            margin-bottom: calc(var(--unit) * 0.5);
        }

        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: calc(var(--unit) * 0.3) calc(var(--unit) * 0.8);
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.8);
            font-weight: 800;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: calc(var(--unit) * 0.5);
            perspective: 1000px;
            padding: 10px;
        }

        .card {
            width: calc(var(--unit) * 3);
            height: calc(var(--unit) * 4);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--unit) * 1.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(5px);
        }

        .card-front::after {
            content: '?';
            color: var(--main-color);
            opacity: 0.3;
            font-weight: 900;
        }

        .card-back {
            background: rgba(255, 255, 255, 0.1);
            transform: rotateY(180deg);
            background: linear-gradient(135deg, rgba(244, 114, 182, 0.2) 0%, rgba(244, 114, 182, 0.05) 100%);
        }

        .card.matched {
            animation: matchPop 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes matchPop {
            0% {
                transform: rotateY(180deg) scale(1);
            }

            50% {
                transform: rotateY(180deg) scale(1.1);
                box-shadow: 0 0 20px var(--main-color);
            }

            100% {
                transform: rotateY(180deg) scale(1);
                opacity: 0.6;
            }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 20px;
            display: none;
        }

        .start-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(244, 114, 182, 0.4);
        }

        .msg-title {
            font-size: 2rem;
            color: var(--main-color);
            margin-bottom: 10px;
        }

        .refresh-btn {
            background: var(--main-color);
            border: none;
            color: #fff;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(244, 114, 182, 0.3);
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .slider-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
            padding: 10px 20px;
            background: rgba(244, 114, 182, 0.1);
            border: 2px solid var(--main-color);
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
        }

        .slider-label {
            color: var(--main-color);
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #opacitySlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(244, 114, 182, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }

        #opacitySlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--main-color);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(244, 114, 182, 0.5);
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <h1>Î©îÎ™®Î¶¨ Îß§Ïπò <span class="version">v1.1</span></h1>
        <button class="refresh-btn" onclick="location.reload(true)">ÏÉàÎ°úÍ≥†Ïπ®</button>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Ïù¥Îèô ÌöüÏàò</div>
                <div id="moves" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÏÜåÏöî ÏãúÍ∞Ñ</div>
                <div id="time" class="stat-value">00:00</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div id="overlay">
            <h2 class="msg-title" id="overlay-msg" style="display: none;">Ï§ÄÎπÑ?</h2>
            <p id="final-stats" style="display: none;"></p>
            <button class="start-btn" onclick="initGame()">Í≤åÏûÑ ÏãúÏûë</button>
        </div>
        <div class="slider-area">
            <span class="slider-label">Ìà¨Î™ÖÎèÑ</span>
            <input type="range" id="opacitySlider" min="30" max="100" value="100">
        </div>
    </div>

    <script>
        const emojis = ['üê±', 'üê∂', 'ü¶ä', 'üê∞', 'üêº', 'üêØ', 'ü¶Å', 'üê∏'];
        const grid = document.getElementById('grid');
        const movesEl = document.getElementById('moves');
        const timeEl = document.getElementById('time');
        const overlay = document.getElementById('overlay');
        const overlayMsg = document.getElementById('overlay-msg');
        const finalStats = document.getElementById('final-stats');

        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matchedPairs = 0;
        let timer = null;
        let seconds = 0;
        let isLock = false;

        function initGame() {
            cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            grid.innerHTML = '';
            moves = 0;
            matchedPairs = 0;
            seconds = 0;
            flippedCards = [];
            isLock = false;

            movesEl.innerText = moves;
            timeEl.innerText = '00:00';
            overlay.style.display = 'none';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${emoji}</div>
                `;
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });

            clearInterval(timer);
            timer = setInterval(() => {
                seconds++;
                const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
                const secs = String(seconds % 60).padStart(2, '0');
                timeEl.innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function flipCard(card) {
            if (isLock || card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesEl.innerText = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            isLock = true;
            const [c1, c2] = flippedCards;

            if (c1.dataset.emoji === c2.dataset.emoji) {
                c1.classList.add('matched');
                c2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                isLock = false;

                if (matchedPairs === emojis.length) win();
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    flippedCards = [];
                    isLock = false;
                }, 1000);
            }
        }

        function win() {
            clearInterval(timer);
            overlay.style.display = 'flex';
            overlayMsg.innerText = "GAME OVER";
            overlayMsg.style.display = 'block';
            finalStats.innerText = `${moves}Ìöå Ïù¥Îèô | ${timeEl.innerText}`;
            finalStats.style.display = 'block';
        }

        // Ìà¨Î™ÖÎèÑ Ï°∞Ï†à
        document.getElementById('opacitySlider').addEventListener('input', (e) => {
            document.body.style.opacity = e.target.value / 100;
        });

        // Show start screen initially
        overlay.style.display = 'flex';

    </script>
</body>

</html>
