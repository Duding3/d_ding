    <script>const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        // const chargeBar = document.getElementById('chargeBar');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreEl = document.getElementById('finalScore');

        // Í≤åÏûÑ ÏÉÅÏàò (ÏÜçÎèÑ ÎäêÎ¶¨Í≤å Ï°∞Ï†ï - Îçî ÏûêÏó∞Ïä§ÎüΩÍ≤å)
        // Í≤åÏûÑ ÏÉÅÏàò (ÏÜçÎèÑ ÎäêÎ¶¨Í≤å Ï°∞Ï†ï - Îçî ÏûêÏó∞Ïä§ÎüΩÍ≤å)
        // Physics Re-tuning for Faster Gameplay (v1.7 Hyper)
        const GRAVITY = 0.45; // 0.35 -> 0.45 (Snappier)
        const MAX_CHARGE = 60;
        const MIN_JUMP = -8;  // Reduced from -12 for lower jumps
        const MAX_JUMP = -14; // Reduced from -20 for lower jumps
        const PLAYER_SIZE = 30;
        const PLATFORM_HEIGHT = 15;

        // Í≤åÏûÑ ÏÉÅÌÉú
        let gameStarted = false;
        let gameOver = false;
        let player,
            platforms,
            camera,
            score,
            maxHeight,
            waterLevel,
            waterRiseSpeed;
        let highScore = Number(localStorage.getItem('jumpHighScore')) || 0; // ÏµúÍ≥† Ïä§ÏΩîÏñ¥ Î°úÎìú
        let isCharging = false;
        let chargeTime = 0;
        let highestLandedY = 0; // ÏïàÏ†ÑÌïú Ï∞©ÏßÄ ÏßÄÏ†ê (Ïπ¥Î©îÎùº Ï†úÌïúÏö©)
        let audioCtx = null;

        // Fixed Timestep Loop Variables
        let lastTime = 0;
        let accumulator = 0;
        const step = 1000 / 60; // 60 FPS (16.67ms)

        // Î∞∞Í≤Ω Íµ¨Ïó≠ Ï†ïÏùò
        const ZONES = [
            { name: 'mountain', minY: 0, maxY: 5000, colors: ['#87CEEB', '#E0F7FA'] },
            { name: 'underwater', minY: 5000, maxY: 8000, colors: ['#4fc3f7', '#0288d1'] },
            { name: 'sky', minY: 8000, maxY: 11000, colors: ['#4facfe', '#00f2fe'] },
            { name: 'space', minY: 11000, maxY: 14000, colors: ['#0f2027', '#203a43'] },
            { name: 'snow', minY: 14000, maxY: 17000, colors: ['#dbeafe', '#93c5fd'] },
            { name: 'neonCity', minY: 17000, maxY: 20000, colors: ['#111827', '#0f172a'] },
            { name: 'volcano', minY: 20000, maxY: 23000, colors: ['#3b0a0a', '#7f1d1d'] },
            { name: 'dream', minY: 23000, maxY: Infinity, colors: ['#fbcfe8', '#f9a8d4'] }
        ];

        let platformBursts = [];
        let volcanoFireballs = [];
        let volcanoSpawnTimer = 0;

        function initAudio() {
            if (!audioCtx) {
                const AC = window.AudioContext || window.webkitAudioContext;
                if (AC) audioCtx = new AC();
            }
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(() => {});
        }

        function playJumpSound() {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.0001, now);
            gain.gain.exponentialRampToValueAtTime(0.1, now + 0.015);
            gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.16);
            gain.connect(audioCtx.destination);

            const osc = audioCtx.createOscillator();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(260, now);
            osc.frequency.exponentialRampToValueAtTime(460, now + 0.12);
            osc.connect(gain);
            osc.start(now);
            osc.stop(now + 0.16);
        }

        function playJumpPadSound() {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.0001, now);
            gain.gain.exponentialRampToValueAtTime(0.09, now + 0.018);
            gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.22);
            gain.connect(audioCtx.destination);

            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(1800, now);
            filter.Q.setValueAtTime(0.8, now);
            osc1.type = 'sawtooth';
            osc2.type = 'triangle';
            osc1.frequency.setValueAtTime(1200, now);
            osc1.frequency.exponentialRampToValueAtTime(320, now + 0.2);
            osc2.frequency.setValueAtTime(820, now + 0.004);
            osc2.frequency.exponentialRampToValueAtTime(240, now + 0.2);
            osc1.connect(gain);
            osc2.connect(filter);
            filter.connect(gain);
            osc1.start(now);
            osc2.start(now + 0.005);
            osc1.stop(now + 0.22);
            osc2.stop(now + 0.21);
        }

        function init() {
            // Î∞úÌåê Î®ºÏ†Ä ÏÉùÏÑ±
            platforms = [];
            generateInitialPlatforms();

            // ÌîåÎ†àÏù¥Ïñ¥Î•º Î∞îÎã•(ground) ÏúÑÏóê Î∞∞Ïπò
            const groundPlatform = platforms[0]; // index 0Ïù¥ ground

            player = {
                x: canvas.width / 2 - PLAYER_SIZE / 2,
                y: groundPlatform.y - PLAYER_SIZE,
                vx: 0,
                vy: 0,
                width: PLAYER_SIZE,
                height: PLAYER_SIZE,
                onGround: true,
                landingSquish: 0, // For bouncy landing effect
                teleportCooldown: 0
            }

                ;

            score = 0;
            maxHeight = 0;
            chargeTime = 0;
            isCharging = false;
            highestLandedY = platforms[0].y; // Ï¥àÍ∏∞ Î∞îÎã•
            platformBursts = [];
            volcanoFireballs = [];
            volcanoSpawnTimer = 0;

            camera = {
                y: 0
            };

            // Rising water - starts visible at bottom, rises slowly
            waterLevel = canvas.height; // Start at bottom of screen
            waterRiseSpeed = 0.15; // Faster rise (about 9px/sec)
        }

        function generateInitialPlatforms() {

            // Î∞îÎã• Î∞úÌåê (ÌôîÎ©¥ Ï†ÑÏ≤¥ ÎÑàÎπÑ)
            platforms.push({
                x: 0,
                y: canvas.height - 30,
                width: canvas.width,
                height: 30,
                type: 'ground'
            });

            // ÏãúÏûë Î∞úÌåê (Î∞îÎã• Î∞îÎ°ú ÏúÑ)
            platforms.push({
                x: canvas.width / 2 - 80,
                y: canvas.height - 80,
                width: 160,
                height: PLATFORM_HEIGHT,
                type: 'static'
            });

            // ÏúÑÎ°ú Ïò¨ÎùºÍ∞ÄÎäî Î∞úÌåêÎì§
            for (let i = 1; i < 200; i++) {
                addPlatform(i * 80 + 100);
            }
        }

        function addPlatform(worldY) {
            const isMoving = Math.random() < 0.25; // 25% ÌôïÎ•†Î°ú Ïù¥Îèô Î∞úÌåê

            let type = 'static';
            const zone = getZoneForHeight(worldY);
            const rand = Math.random();

            if (isMoving) {
                type = 'moving';
            } else if (zone.name === 'space') {
                if (rand < 0.16) type = 'spaceBlink';
                else if (rand < 0.28) type = 'jumppad';
            } else if (zone.name === 'snow') {
                if (rand < 0.22) type = 'ice';
                else if (rand < 0.34) type = 'jumppad';
            } else if (zone.name === 'neonCity') {
                if (rand < 0.22) type = 'neonPhase';
                else if (rand < 0.32) type = 'shiny';
                else if (rand < 0.44) type = 'jumppad';
            } else if (zone.name === 'volcano') {
                if (rand < 0.14) type = 'red';
                else if (rand < 0.28) type = 'jumppad';
            } else if (zone.name === 'dream') {
                if (rand < 0.2) type = 'error';
                else if (rand < 0.3) type = 'shiny';
                else if (rand < 0.44) type = 'jumppad';
            } else if (worldY > 5000) {
                if (rand < 0.1) type = 'red';
                else if (rand < 0.2) type = 'shiny';
                else if (rand < 0.35) type = 'jumppad';
            } else if (rand < 0.15) {
                type = 'jumppad';
            }

            const width = 40 + Math.random() * 40;  // Reduced from 60-120 to 40-80
            const x = Math.random() * (canvas.width - width);

            platforms.push({
                x: x,
                y: canvas.height - worldY,
                width: width,
                height: PLATFORM_HEIGHT,
                type: type,
                moveSpeed: (type === 'moving') ? (3.0 + Math.random() * 3.0) * (Math.random() < 0.5 ? 1 : -1) : 0, // Faster: 3.0 ~ 6.0
                originalX: x,
                decayTimer: 0,
                maxDecay: 60, // 1 second approx
                isTriggered: false,
                markedForDeletion: false,
                phaseOffset: Math.random() * Math.PI * 2,
                blinkTimer: 0,
                blinkFuse: 120 + Math.floor(Math.random() * 120)
            });
        }

        function getZoneForHeight(height) {
            for (let zone of ZONES) {
                if (height >= zone.minY && height < zone.maxY) {
                    return zone;
                }
            }

            return ZONES[ZONES.length - 1];
        }

        function isPlatformActive(p) {
            if (!p || p.markedForDeletion) return false;
            if (p.type === 'neonPhase') {
                const t = Date.now() * 0.006 + p.phaseOffset;
                return Math.sin(t) > -0.25;
            }
            return true;
        }

        function createPlatformBurst(p) {
            const cx = p.x + p.width / 2;
            const cy = p.y + p.height / 2;
            const color = p.type === 'spaceBlink' ? '#f8fafc' : '#f59e0b';
            for (let i = 0; i < 14; i++) {
                platformBursts.push({
                    x: cx,
                    y: cy,
                    vx: (Math.random() - 0.5) * 4.2,
                    vy: (Math.random() - 0.5) * 4.2,
                    life: 1,
                    color
                });
            }
        }

        function updatePlatformBursts() {
            for (let i = platformBursts.length - 1; i >= 0; i--) {
                const p = platformBursts[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.06;
                p.life -= 0.04;
                if (p.life <= 0) platformBursts.splice(i, 1);
            }
        }

        function drawPlatformBursts() {
            for (const p of platformBursts) {
                const sy = p.y + camera.y;
                if (sy < -20 || sy > canvas.height + 20) continue;
                ctx.globalAlpha = Math.max(0, p.life);
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 2, sy - 2, 4, 4);
            }
            ctx.globalAlpha = 1;
        }

        function updateVolcanoEffects() {
            const currentZone = getZoneForHeight(Math.max(0, -player.y));
            if (currentZone.name === 'volcano') {
                volcanoSpawnTimer++;
                if (volcanoSpawnTimer > 24 && Math.random() < 0.12) {
                    volcanoSpawnTimer = 0;
                    volcanoFireballs.push({
                        x: 60 + Math.random() * (canvas.width - 120),
                        y: canvas.height + 10,
                        vx: (Math.random() - 0.5) * 1.8,
                        vy: -(6 + Math.random() * 3.5),
                        r: 5 + Math.random() * 6,
                        life: 80 + Math.floor(Math.random() * 30)
                    });
                }
            }

            for (let i = volcanoFireballs.length - 1; i >= 0; i--) {
                const f = volcanoFireballs[i];
                f.x += f.vx;
                f.y += f.vy;
                f.vy += 0.16;
                f.life--;
                if (f.life <= 0 || f.y > canvas.height + 40) volcanoFireballs.splice(i, 1);
            }
        }

        function findTeleportTarget(fromPlatform) {
            const candidates = platforms.filter((p) =>
                p !== fromPlatform &&
                !p.markedForDeletion &&
                p.type !== 'ground' &&
                p.type !== 'error' &&
                isPlatformActive(p)
            );
            let best = null;
            let bestDist = Infinity;
            for (const p of candidates) {
                const dx = Math.abs((p.x + p.width / 2) - (fromPlatform.x + fromPlatform.width / 2));
                const dy = Math.abs(p.y - fromPlatform.y);
                if (dx > 170 || dy > 220) continue;
                const dist = dx + dy;
                if (dist < bestDist) {
                    bestDist = dist;
                    best = p;
                }
            }
            return best;
        }

        function interpolateColor(color1, color2, factor) {
            if (arguments.length < 3) {
                return color1;
            }

            let result = color1.slice();

            for (let i = 0; i < 3; i++) {
                result[i] = Math.round(result[i] + factor * (color2[i] - color1[i]));
            }

            return result;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? [
                parseInt(result[1], 16),
                parseInt(result[2], 16),
                parseInt(result[3], 16)
            ] : null;
        }

        function rgbToHex(rgb) {
            return "#" + ((1 << 24) + (rgb[0] << 16) + (rgb[1] << 8) + rgb[2]).toString(16).slice(1);
        }

        function getSmoothedBackgroundColor(height) {
            // Find current and next zone colors to blend
            // Simple interpolation: Map height to entire world gradient
            // For checking segments:
            const zone = getZoneForHeight(height);
            // Height within zone
            const zoneHeight = zone.maxY === Infinity ? 2000 : (zone.maxY - zone.minY);
            // Progress in zone (0 to 1)
            let progress = (height - zone.minY) / zoneHeight;
            if (progress < 0) progress = 0;
            if (progress > 1) progress = 1;

            const c1 = hexToRgb(zone.colors[0]);
            const c2 = hexToRgb(zone.colors[1]);

            const blended = interpolateColor(c1, c2, progress);
            return rgbToHex(blended);
        }

        function drawBackground() {
            const height = maxHeight;
            const zone = getZoneForHeight(height);

            // Smooth gradient background
            const bottomColor = getSmoothedBackgroundColor(height);
            const topColor = getSmoothedBackgroundColor(height + canvas.height);

            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, topColor);
            gradient.addColorStop(1, bottomColor);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // High quality vignette overlay (Reduced opacity for clarity)
            const vignette = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, canvas.height / 3, canvas.width / 2, canvas.height / 2, canvas.height);
            vignette.addColorStop(0, 'rgba(0,0,0,0)');
            vignette.addColorStop(1, 'rgba(0,0,0,0.2)'); // 0.4 -> 0.2
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Íµ¨Ïó≠Î≥Ñ Ïû•Ïãù
            if (zone.name === 'mountain') {

                    iceGrad.addColorStop(0.55, '#bfdbfe');

                    }
                } else if (p.type === 'spaceBlink') {

                    if (left < 45 && Math.floor(Date.now() / 80) % 2 === 0) ctx.fillStyle = '#fca5a5';
                    else ctx.fillStyle = '#cbd5e1';
                } else if (p.type === 'error') {

                ctx.roundRect(p.x, screenY, p.width, p.height, 5);
                ctx.fill();

                // 3D Bevel - Highlight (Top)

                    ctx.shadowBlur = p.isTriggered ? 20 : 10;
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                }

                /* Removed old fill logic to support 3D effect above */
                ctx.shadowBlur = 0; // Reset

                // Ïù¥Îèô Î∞úÌåê ÌëúÏãú
                if (p.type === 'moving') {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath();

                    ctx.lineTo(p.x + p.width / 2, screenY + p.height / 2 - 4);

                    ctx.lineTo(p.x + p.width / 2, screenY + p.height / 2 + 4);
                    ctx.fill();

                if (p.type === 'neonPhase') {

                    ctx.lineWidth = 2;
                    ctx.strokeRect(p.x + 1, screenY + 1, p.width - 2, p.height - 2);

                if (p.type === 'error') {

                    ctx.textAlign = 'center';
                    ctx.fillText('ERROR', p.x + p.width / 2, screenY + p.height - 4);

                // Jump Pad - Spring icon
                if (p.type === 'jumppad') {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    const centerX = p.x + p.width / 2;
                    const centerY = screenY + p.height / 2;

                    ctx.lineTo(centerX + 3, centerY);
                    ctx.lineTo(centerX - 3, centerY + 2);

                    ctx.stroke();
                    // Up arrow

                    ctx.lineTo(centerX - 4, centerY - 4);
                    ctx.lineTo(centerX + 4, centerY - 4);
                    ctx.fill();
                }
            });
        }



        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 + (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

            let squish = 1;

            }

            // Ï∞©ÏßÄ Ïãú Îù†Ïö© Ìö®Í≥º (Landing bounce)
            if (player.landingSquish > 0) {
                squish = Math.min(squish, 1 - player.landingSquish * 0.3);
                player.landingSquish *= 0.85; // Decay
                if (player.landingSquish < 0.05) player.landingSquish = 0;
            }

            // Ïä¨ÎùºÏûÑ Í∑∏Î¶ºÏûê
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(centerX + 3, screenY + player.height + 3, player.width / 2, 8, 0, 0, Math.PI * 2);

                centerX, centerY, player.width / 2);

            bodyGrad.addColorStop(0.7, '#4ade80');
            bodyGrad.addColorStop(1, '#22c55e');

            ctx.fillStyle = bodyGrad;
            ctx.beginPath();
            ctx.ellipse(centerX,
                screenY + player.height / 2 + (1 - squish) * player.height / 4,
                player.width / 2,
                (player.height / 2) * squish,

            // Ïä¨ÎùºÏûÑ Ïú§Í≥Ω

            ctx.fillStyle = '#1a1a2e';

            // ÌôîÎ©¥ ÏïÑÎûòÎ°ú Îñ®Ïñ¥ÏßÄÎ©¥ Í≤åÏûÑÏò§Î≤Ñ (Ïù¥ÎØ∏ ÏßÄÎÇòÏò® Î∞úÌåêÏúºÎ°ú Îñ®Ïñ¥ÏßÄÎäî Í≤ΩÏö∞)
            const playerScreenY = player.y + camera.y;
            if (playerScreenY > canvas.height + 50) {
                endGame();
                return;
            }

            // Ï¢åÏö∞ Î≤Ω Ï∂©Îèå (Í≤åÏûÑÏò§Î≤Ñ Ï†ÑÏóê Î©àÏ∂îÍ∏∞)
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // ÏàòÏßÅ Ïù¥Îèô Ï†Ñ ÏúÑÏπò Ï†ÄÏû•
            const prevY = player.y;
            player.y += player.vy;

            // Î∞úÌåê Ï∂©Îèå Ï≤¥ÌÅ¨
            player.onGround = false;
            let landedOnPlatform = null;

            platforms.forEach(p => {
                if (!isPlatformActive(p)) return;

                // Ï∂©Îèå Ï≤¥ÌÅ¨ (ÏïÑÎûòÎ°ú Îñ®Ïñ¥Ïßà ÎïåÎßå - vy >= 0)
                if (player.vy >= 0) {
                    const playerBottom = player.y + player.height;
                    const prevPlayerBottom = prevY + player.height;
                    const platformTop = p.y;

                    // ÏàòÌèâ Î≤îÏúÑ Ï≤¥ÌÅ¨
                    const horizontalOverlap = player.x + player.width > p.x + 5 && player.x < p.x + p.width - 5;

                    // ÏàòÏßÅ Ï∂©Îèå Ï≤¥ÌÅ¨: Ïù¥Ï†Ñ ÌîÑÎ†àÏûÑÏóêÏÑúÎäî Î∞úÌåê ÏúÑÏóê ÏûàÏóàÍ≥†, ÌòÑÏû¨Îäî Î∞úÌåêÏùÑ ÌÜµÍ≥ºÌñàÍ±∞ÎÇò Î∞úÌåê ÏúÑÏóê ÏûàÏùå
                    if (horizontalOverlap && prevPlayerBottom <= platformTop + 5 && playerBottom >= platformTop) {
                        player.y = platformTop - player.height;
                        player.vy = 0;
                        player.onGround = true;
                        landedOnPlatform = p;

                        // Ï∞©ÏßÄ Ïãú Îù†Ïö© Ìö®Í≥º Ï∂îÍ∞Ä (Landing bounce effect)
                        const landingSpeed = Math.abs(player.vy);
                        if (landingSpeed > 5) {
                            player.landingSquish = Math.min(landingSpeed / 15, 1);
                        }

                        // ÏïàÏ†ÑÌïú Ï∞©ÏßÄ ÎÜíÏù¥ ÏóÖÎç∞Ïù¥Ìä∏
                        // Red Platform doesn't count as safe? Maybe it does for a second.
                        // But if it vanishes, it's unsafe. 
                        // Let's only update highestLandedY if it's NOT red.
                        if (p.type !== 'red' && p.y < highestLandedY) {
                            highestLandedY = p.y;
                        }

                        // Jump Pad Boost!
                        if (p.type === 'jumppad') {
                            player.vy = -18; // Super jump! (normal jump is -12)
                            player.onGround = false; // Immediately launch
                            playJumpPadSound();
                        }

                        // Shiny Trigger
                        if (p.type === 'shiny' && !p.isTriggered) {
                            p.isTriggered = true;
                            p.moveSpeed = (0.5 + Math.random() * 1.5) * (Math.random() < 0.5 ? 1 : -1);
                        }

                        // Ice slide
                        if (p.type === 'ice') {
                            if (Math.abs(player.vx) < 1.1) {
                                player.vx = (Math.random() < 0.5 ? -1 : 1) * 2.1;
                            } else {
                                player.vx *= 1.08;
                            }
                        }

                        // Red Trigger (Start Decay)
                        if (p.type === 'red' && p.decayTimer === 0) {
                            p.decayTimer = 1; // Start counting
                        }

                        // Dream teleport pad
                        if (p.type === 'error' && (!player.teleportCooldown || player.teleportCooldown <= 0)) {
                            const target = findTeleportTarget(p);
                            if (target) {
                                player.x = target.x + target.width / 2 - player.width / 2;
                                player.y = target.y - player.height - 4;
                                player.vy = -7;
                                player.onGround = false;
                                player.teleportCooldown = 32;
                                createPlatformBurst(p);
                            }
                        }
                    }
                }
            });

            // Ïù¥Îèô Î∞úÌåê (Moving & Shiny Triggered)
            platforms.forEach((p, index) => {
                if (p.type === 'moving' || (p.type === 'shiny' && p.isTriggered)) {
                    p.x += p.moveSpeed;
                    if (p.x < 0 || p.x + p.width > canvas.width) {
                        p.moveSpeed *= -1;
                    }

                    // If player is on it, move player
                    if (player.onGround && landedOnPlatform === p) {
                        player.x += p.moveSpeed;
                    }
                }

                // Red Decay
                if (p.type === 'red' && p.decayTimer > 0) {
                    p.decayTimer++;
                    if (p.decayTimer > p.maxDecay) {
                        // Remove platform!
                        // Splice is dangerous inside forEach if not careful, but we are just iterating.
                        // Better to mark for deletion and filter later.
                        p.markedForDeletion = true;
                    }
                }

                if (p.type === 'spaceBlink' && !p.markedForDeletion) {
                    p.blinkTimer++;
                    if (p.blinkTimer >= p.blinkFuse) {
                        p.markedForDeletion = true;
                        createPlatformBurst(p);
                    }
                }
            });

            // Remove decayed platforms
            platforms = platforms.filter(p => !p.markedForDeletion);
            // Re-check landedOnPlatform validity
            if (landedOnPlatform && landedOnPlatform.markedForDeletion) {
                player.onGround = false;
                landedOnPlatform = null;
            }

            // Í≥µÏ§ë ÎßàÏ∞∞Î†• (Ï†êÌîÑ Ï§ë Ï¢åÏö∞ Ïù¥Îèô Í∞êÏÜç)
            if (!player.onGround && player.vx !== 0) {
                player.vx *= 0.98;
                if (Math.abs(player.vx) < 0.1) player.vx = 0;
            }
            if (player.teleportCooldown && player.teleportCooldown > 0) player.teleportCooldown--;

            updatePlatformBursts();
            updateVolcanoEffects();

            // ÎÜíÏù¥ Í≥ÑÏÇ∞
            const currentHeight = Math.max(0, -(player.y - (canvas.height - 80)));

            if (currentHeight > maxHeight) {
                maxHeight = currentHeight;

                if (maxHeight > highScore) {
                    highScore = maxHeight;
                    localStorage.setItem('jumpHighScore', highScore);
                }
            }

            // Ïπ¥Î©îÎùº ÏóÖÎç∞Ïù¥Ìä∏
            let targetCameraY = Math.max(0, -player.y + canvas.height * 0.6);

            // Ïπ¥Î©îÎùºÍ∞Ä ÏïàÏ†ÑÏßÄÎåÄ(highestLandedY) Î∞ëÏúºÎ°ú ÎÑàÎ¨¥ ÎÇ¥Î†§Í∞ÄÏßÄ ÏïäÎèÑÎ°ù Ï†úÌïú
            // highestLandedYÎäî ÏõîÎìú Ï¢åÌëú (ex: 500, 400, -100...)
            // Ïπ¥Î©îÎùºÍ∞Ä Î≥¥Ïó¨Ï§Ñ Ïàò ÏûàÎäî 'ÏµúÌïòÎã®' ÌïúÍ≥Ñ ÏÑ§Ï†ï
            // player.yÍ∞Ä highestLandedYÎ≥¥Îã§ ÏïÑÎûòÎ°ú(Ïª§ÏßÄÎ©¥) Îñ®Ïñ¥ÏßÄÎ©¥ Ïπ¥Î©îÎùºÍ∞Ä Îî∞ÎùºÍ∞ÄÏßÄ ÏïäÏùå

            // Í∏∞Ï°¥ Î°úÏßÅ: Îî∞ÎùºÍ∞ÄÍ∏∞
            if (targetCameraY > camera.y) {
                camera.y += (targetCameraY - camera.y) * 0.1;
            }

            else {
                // ÌîåÎ†àÏù¥Ïñ¥Í∞Ä ÎÇ¥Î†§Í∞à Îïå: 
                // ÎßåÏïΩ ÌîåÎ†àÏù¥Ïñ¥Í∞Ä highestLandedY (ÏïàÏ†ÑÏßÄÎåÄ) Í∑ºÏ≤òÏóê ÏûàÎã§Î©¥ Ïπ¥Î©îÎùºÎèÑ Í∞ôÏù¥ ÎÇ¥Î†§Í∞ÄÏ§å
                // ÌïòÏßÄÎßå ÏïàÏ†ÑÏßÄÎåÄÎ≥¥Îã§ Ìõ®Ïî¨ ÏïÑÎûòÎ°ú Îñ®Ïñ¥ÏßÄÎ©¥? Ïπ¥Î©îÎùºÎäî Î©àÏ∂§ -> Í≤åÏûÑÏò§Î≤Ñ

                // Ïó≠Í≥ÑÏÇ∞: ÌôîÎ©¥ ÌïòÎã®(canvas.height)Ïù¥ highestLandedY + 50(Ïó¨Ïú†) ÏúÑÏπòÏóê ÏûàÏùÑ ÎïåÏùò Ïπ¥Î©îÎùº Y
                // screenY = worldY + cameraY => cameraY = screenY - worldY
                // minCameraY = canvas.height - (highestLandedY + 50)

                // Í∞ÑÎã®Ìûà: targetCameraYÍ∞Ä Ïö∞Î¶¨Í∞Ä ÌóàÏö©ÌïòÎäî ÏµúÏÜåÏπòÎ≥¥Îã§ ÏûëÏïÑÏßÄÎäî Í≤ÉÏùÑ Î∞©ÏßÄ?
                // ÏïÑÎãà, targetCameraYÎäî ÌîåÎ†àÏù¥Ïñ¥ Í∏∞Ï§ÄÏûÑ. 

                // Ïπ¥Î©îÎùºÍ∞Ä 'ÎÇ¥Î†§Í∞à Ïàò ÏûàÎäî ÌïúÍ≥Ñ' Í≥ÑÏÇ∞
                const limitBottomWorldY = highestLandedY + canvas.height - 50;
                // Ïù¥ limitBottomWorldYÍ∞Ä ÌôîÎ©¥ ÌïòÎã®Ïóê ÎãøÏùÑ ÎïåÏùò Ïπ¥Î©îÎùºÍ∞í
                // canvas.height = limitBottomWorldY + cameraY
                // cameraY = canvas.height - limitBottomWorldY = 50 - highestLandedY

                // Î≥µÏû°Ìï®. ÏßÅÍ¥ÄÏ†ÅÏúºÎ°ú:
                // CameraYÎäî Ï†àÎåÄÍ∞í. ÌÅ¥ÏàòÎ°ù ÏúÑÎ•º ÎπÑÏ∂§.
                // CameraYÍ∞Ä ÏûëÏïÑÏßàÏàòÎ°ù ÏïÑÎûòÎ•º ÎπÑÏ∂§.
                // Ïö∞Î¶¨Îäî CameraYÍ∞Ä 'ÏïàÏ†ÑÏßÄÎåÄ'Î•º ÌôîÎ©¥Ïóê Îã¥ÏùÑ Ïàò ÏûàÎäî ÏàòÏ§ÄÍπåÏßÄÎßå ÏûëÏïÑÏßÄÍ∏∏ ÏõêÌï®.
                // ÏïàÏ†ÑÏßÄÎåÄ(highestLandedY)Í∞Ä ÌôîÎ©¥ Î∞îÌÖÄ(height) ÏúÑÎ°ú Ï°∞Í∏à Ïò¨ÎùºÏò® ÏàòÏ§Ä.
                // highestLandedY + cameraY <= canvas.height - 50
                // cameraY <= canvas.height - 50 - highestLandedY

                const minAllowedCameraY = Math.max(0, -highestLandedY - canvas.height + 100);
                // ÏïàÏ†ÑÏßÄÎåÄÍ∞Ä ÌôîÎ©¥ ÌïòÎã®ÏóêÏÑú 100px ÏúÑÏóê ÏûàÎèÑÎ°ù Ïú†ÏßÄ

                // ÎÇ¥Î†§Í∞ÄÎäî Î°úÏßÅ Î≥µÏõê (Îã®, Ï†úÌïú Ï†ÅÏö©)
                if (targetCameraY < camera.y) {
                    // Î™©ÌëúÍ∞Ä ÌòÑÏû¨Î≥¥Îã§ ÏïÑÎûò(ÎÇ¥Î†§Í∞ÄÏïºÌï®) -> ÎÇ¥Î†§Í∞ÄÎêò minAllowedÎ≥¥Îã§ ÏûëÏïÑÏßÄÏßÄ ÏïäÍ≤å
                    const nextCameraY = camera.y + (targetCameraY - camera.y) * 0.1;
                    // Îã®, Ïù¥ÎØ∏ Ïò¨ÎùºÍ∞ÄÎ≤ÑÎ¶∞ Ïπ¥Î©îÎùºÎ•º Íµ≥Ïù¥ ÎÇ¥Î¶¨ÏßÄ ÏïäÎäîÍ≤å Í∏∞Ï°¥ 'Í≥†Ï†ï' Î°úÏßÅÏù¥ÏóàÏùå.
                    // ÏÇ¨Ïö©Ïûê ÏöîÏ≤≠: "ÏõêÎûò Î∞úÌåêÏúºÎ°ú ÎèåÏïÑÏò§Î©¥ ÌôîÎ©¥Í≥º Ìï®Íªò... ÏïÑÎ¨¥Í≤ÉÎèÑ Î∞üÏßÄÎ™ªÌïòÍ≥† Ï∂îÎùΩÌïòÎ©¥ Í≤åÏûÑÏò§Î≤Ñ"

                    // Ï¶â, ÌîåÎ†àÏù¥Ïñ¥Í∞Ä 'ÏïàÏ†ÑÏßÄÎåÄ' ÏúÑÏóê ÏûàÎäî ÎèôÏïàÏùÄ Ïπ¥Î©îÎùºÍ∞Ä ÏûêÏú†Î°≠Í≤å Ïò§Î•¥ÎùΩÎÇ¥Î¶¨ÎùΩ Ìï¥ÎèÑ Îê®.
                    // ÌïòÏßÄÎßå 'ÏïàÏ†ÑÏßÄÎåÄ' Î∞ëÏúºÎ°ú Îñ®Ïñ¥ÏßÄÎ©¥ Ïπ¥Î©îÎùºÎäî Î©àÏ∂∞Ïïº Ìï®.

                    // One-Way Camera Logic (Ratchet)
                    // Camera only moves UP towards the target. Never down.
                    if (targetCameraY > camera.y) {
                        camera.y += (targetCameraY - camera.y) * 0.1;
                    }
                }
            }

            // Prevent camera from going below 0 (though ratchet logic handles this mostly, safety check)
            if (camera.y < 0) camera.y = 0;

            // Strict Game Over Check
            // If player falls below the bottom of the VISIBLE camera view
            if (player.y > camera.y + canvas.height) {
                endGame();
            }

            // Í≤åÏûÑÏò§Î≤Ñ Ï≤¥ÌÅ¨ - Ïπ¥Î©îÎùº ÌôîÎ©¥ ÏïÑÎûòÎ°ú Îñ®Ïñ¥ÏßÄÎ©¥
            const screenY = player.y + camera.y;

            if (screenY > canvas.height + 50) {
                endGame();
            }

            // ÏÉàÎ°úÏö¥ Î∞úÌåê ÏÉùÏÑ±
            const highestPlatformY = Math.min(...platforms.map(p => p.y));

            if (-highestPlatformY + canvas.height < maxHeight + 500) {
                addPlatform(maxHeight + 500);
            }

            // Rising water mechanic
            waterLevel -= waterRiseSpeed; // Water rises (Y decreases)

            // Camera following logic for water
            // If camera moves up (camera.y increases), water should follow to stay visible at bottom
            // Screen Bottom World Y = canvas.height - camera.y
            const screenBottomWorldY = canvas.height - camera.y;

            // If water is below the screen bottom (plus small buffer), pull it up
            if (waterLevel > screenBottomWorldY) {
                waterLevel = screenBottomWorldY;
            }

            // Check if player touches water (world coordinates)
            const playerBottom = player.y + player.height;
            if (playerBottom >= waterLevel) {
                endGame();
            }
        }

        function update() {
            if (isCharging && player.onGround) {
                chargeTime = Math.min(chargeTime + 3, MAX_CHARGE); // +1 -> +3 (Faster Charging)
                // chargeBar update removed
            }

            updatePlayer();
        }

        function drawBackground() {
            const currentZone = getZoneForHeight(Math.max(0, -player.y));

            // Dispatch to specific scene drawers
            if (currentZone.name === 'mountain') drawMountainScene();
            else if (currentZone.name === 'underwater') drawOceanScene();
            else if (currentZone.name === 'sky') drawSkyScene();
            else if (currentZone.name === 'space') drawSpaceScene();
            else if (currentZone.name === 'snow') drawSnowScene();
            else if (currentZone.name === 'neonCity') drawNeonCityScene();
            else if (currentZone.name === 'volcano') drawVolcanoScene();
            else if (currentZone.name === 'dream') drawDreamScene();
        }

        function drawMountainScene() {
            // Sky Gradient
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#87CEEB'); // Sky Blue
            grad.addColorStop(1, '#E0F7FA'); // Light Blue
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Sun
            ctx.fillStyle = '#FDB813';
            ctx.beginPath();
            ctx.arc(350, 80, 40, 0, Math.PI * 2);
            ctx.fill();

            // Background Mountains (Distant)
            ctx.fillStyle = '#A8D5BA'; // Pale Green
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(100, canvas.height - 200);
            ctx.lineTo(250, canvas.height);
            ctx.lineTo(350, canvas.height - 150);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();

            // Foreground Mountains (Closer)
            ctx.fillStyle = '#4CAF50'; // Green
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(50, canvas.height - 100);
            ctx.lineTo(150, canvas.height);
            ctx.lineTo(250, canvas.height - 120);
            ctx.lineTo(400, canvas.height);
            ctx.fill();

            // Add existing decorations (Trees)
            drawMountainDecorations();
        }

        function drawOceanScene() {
            // Ocean Gradient
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#0288D1'); // Deep Blue
            grad.addColorStop(1, '#B3E5FC'); // Lighter Surface
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Geometric Waves (Layers)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let j = 0; j < 3; j++) {
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);
                for (let i = 0; i <= canvas.width; i += 20) {
                    const y = 200 + j * 150 + Math.sin(i * 0.02 + Date.now() * 0.002 + j) * 20;
                    ctx.lineTo(i, y);
                }
                ctx.lineTo(canvas.width, canvas.height);
                ctx.fill();
            }

            // Add existing decorations (Seaweed, Fish)
            drawOceanDecorations();
        }

        function drawSkyScene() {
            // Sky Gradient
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#1976D2'); // High Altitude Blue
            grad.addColorStop(1, '#64B5F6'); // Lighter
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Geometric Clouds (Big circles)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            const time = Date.now() * 0.0005;

            // Layer 1
            for (let i = 0; i < 5; i++) {
                const x = ((i * 150) + time * 20) % (canvas.width + 200) - 100;
                const y = 100 + (i % 2) * 50;
                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x + 50, y + 10, 50, 0, Math.PI * 2);
                ctx.fill();
            }

            // Add existing decorations (Birds)
            drawSkyDecorations();
        }

        function drawSpaceScene() {
            // Space Gradient
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#000000'); // Black
            grad.addColorStop(1, '#1A237E'); // Deep Navy
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Geometric Grid (Retro style)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            // Vertical lines
            for (let x = 0; x < canvas.width; x += 40) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            // Horizontal lines
            for (let y = 0; y < canvas.height; y += 40) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }

            // Add existing decorations (Planets, Stars)
            drawSpaceDecorations();
        }

        function drawSnowScene() {
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#e0f2fe');
            grad.addColorStop(1, '#bfdbfe');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 45; i++) {
                const x = (i * 47 + Date.now() * 0.03) % canvas.width;
                const y = (i * 97 + Date.now() * 0.05) % canvas.height;
                const r = 1 + (i % 3);
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fill();
            }

        function drawNeonCityScene() {
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#0b1020');
            grad.addColorStop(1, '#111827');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 10; i++) {
                const w = 24 + (i % 4) * 8;

                const x = i * 42;
                const y = canvas.height - h;
                ctx.fillStyle = 'rgba(30,41,59,0.95)';

        function drawVolcanoScene() {
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#2a0b0b');
            grad.addColorStop(1, '#7f1d1d');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#3f1a1a';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(90, canvas.height - 170);
            ctx.lineTo(180, canvas.height);
            ctx.lineTo(270, canvas.height - 150);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();

            for (const f of volcanoFireballs) {
                const g = ctx.createRadialGradient(f.x, f.y, 1, f.x, f.y, f.r + 5);
                g.addColorStop(0, '#fde047');
                g.addColorStop(0.55, '#fb923c');
                g.addColorStop(1, 'rgba(239,68,68,0)');
                ctx.fillStyle = g;
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.r + 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#f97316';
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);

        function drawDreamScene() {
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#fbcfe8');
            grad.addColorStop(1, '#f472b6');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 18; i++) {

                const y = (i * 71 + Math.sin(Date.now() * 0.001 + i) * 25) % canvas.height;

            drawBackground();

            // Draw Slime behind platforms? No, front.

        function updateHUD() {
            document.getElementById('scoreHeight').innerText = Math.floor(Math.max(0, -player.y + (canvas.height - 80))) + "m";

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            let deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // Limit deltaTime to prevent spiraling (e.g. tab backgrounded)
            if (deltaTime > 100) deltaTime = 100;

            accumulator += deltaTime;

            while (accumulator >= step) {
                if (gameStarted && !gameOver) {
                    update();
                    updateHUD();
                }
                accumulator -= step;
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!player.onGround || gameOver) return;

            const chargePercent = chargeTime / MAX_CHARGE;
            player.vy = MIN_JUMP + (MAX_JUMP - MIN_JUMP) * chargePercent;
            player.onGround = false;
            chargeTime = 0;
            playJumpSound();
            // chargeBar reset removed
        }

        function startGame() {
            initAudio();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameStarted = true;
            gameOver = false;
            init();

            // Show HUD
            document.querySelector('.hud-container').style.display = 'flex';
        }

        function restartGame() {
            initAudio();
            gameOverScreen.style.display = 'none';
            gameOver = false;
            init();
            document.querySelector('.hud-container').style.display = 'flex';
        }

        function endGame() {
            gameOver = true;
            const finalHeight = Math.floor(maxHeight);
            if (finalHeight > highScore) {
                highScore = finalHeight;
                localStorage.setItem('jumpHighScore', highScore);
            }
            finalScoreEl.textContent = finalHeight;
            gameOverScreen.style.display = 'flex'; // Show Game Over immediately!
            document.querySelector('.hud-container').style.display = 'none';
            if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderGameOverTop3Panel === 'function') {
                window.LeaderboardSystem.renderGameOverTop3Panel(gameOverScreen, 'jump', {
                    panelId: 'jump-top3-panel',
                    scoreSuffix: 'm',
                    onRestart: () => restartGame()
                }).catch(() => {});
            }
            window.LeaderboardSystem?.checkAndCelebrate('jump', finalHeight)
                ?.catch(() => {})
                ?.finally(() => {
                    if (window.LeaderboardSystem && typeof window.LeaderboardSystem.renderGameOverTop3Panel === 'function') {
                        window.LeaderboardSystem.renderGameOverTop3Panel(gameOverScreen, 'jump', {
                            panelId: 'jump-top3-panel',
                            scoreSuffix: 'm',
                            onRestart: () => restartGame(),
                            forceRefresh: true
                        }).catch(() => {});
                    }
                });
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', (e) => {
            initAudio();
            // Î∞©Ìñ•ÌÇ§Î°ú ÌéòÏù¥ÏßÄ Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.code)) {
                e.preventDefault();
            }
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();

                if (!gameStarted) {
                    startGame();
                }

                else if (gameOver) {
                    restartGame();
                }

                else {
                    isCharging = true;
                }
            }

            if (e.code === 'ArrowLeft') player.vx = -5; // 7 -> 5 (Slower)
            if (e.code === 'ArrowRight') player.vx = 5; // 7 -> 5 (Slower)
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                if (isCharging) {
                    jump();
                    isCharging = false;
                }
            }

            if (e.code === 'ArrowLeft' && player.vx < 0) player.vx = 0;
            if (e.code === 'ArrowRight' && player.vx > 0) player.vx = 0;
        });

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ (Î™®Î∞îÏùº)
        let touchStartTime = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initAudio();

            if (!gameStarted) {
                startGame();
            }

            else if (gameOver) {
                restartGame();
            }

            else {
                isCharging = true;
                touchStartTime = Date.now();
            }
        });

        // Mobile Button Controls
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');
        const btnJump = document.getElementById('btnJump');

        function handleMobileStart(e) {
            e.preventDefault();
            initAudio();
            if (!gameStarted) startGame();
            else if (gameOver) restartGame();
        }

        btnLeft.addEventListener('touchstart', (e) => {
            e.preventDefault(); player.vx = -5;
        });

        btnLeft.addEventListener('touchend', (e) => {
            e.preventDefault(); if (player.vx < 0) player.vx = 0;
        });

        btnRight.addEventListener('touchstart', (e) => {
            e.preventDefault(); player.vx = 5;
        });

        btnRight.addEventListener('touchend', (e) => {
            e.preventDefault(); if (player.vx > 0) player.vx = 0;
        });

        btnJump.addEventListener('touchstart', (e) => {
            handleMobileStart(e);
            if (gameStarted && !gameOver) isCharging = true;
        });

        btnJump.addEventListener('touchend', (e) => {
            e.preventDefault();

            if (isCharging) {
                jump();
                isCharging = false;
            }
        });

        // Mouse support for testing on desktop
        btnLeft.addEventListener('mousedown', (e) => {
            player.vx = -5;
        });

        btnLeft.addEventListener('mouseup', (e) => {
            if (player.vx < 0) player.vx = 0;
        });

        btnLeft.addEventListener('mouseleave', (e) => {
            if (player.vx < 0) player.vx = 0;
        });

        btnRight.addEventListener('mousedown', (e) => {
            player.vx = 5;
        });

        btnRight.addEventListener('mouseup', (e) => {
            if (player.vx > 0) player.vx = 0;
        });

        btnRight.addEventListener('mouseleave', (e) => {
            if (player.vx > 0) player.vx = 0;
        });

        btnJump.addEventListener('mousedown', (e) => {
            // Click shouldn't trigger if it's not started? 
            // Logic mixed with start screen.
            if (!gameStarted) startGame();
            else if (gameOver) restartGame();
            else isCharging = true;
        });

        btnJump.addEventListener('mouseup', (e) => {
            if (isCharging) {
                jump();
                isCharging = false;
            }
        });

        // Ìà¨Î™ÖÎèÑ Ïä¨ÎùºÏù¥Îçî
        document.getElementById('opacitySlider').addEventListener('input', (e) => {
            document.body.style.opacity = e.target.value / 100;
        });

        // Expose functions to global scope (Redundant if no closure, but safe)
        window.startGame = startGame;
        window.restartGame = restartGame;

        // Ï¥àÍ∏∞Ìôî Î∞è Í≤åÏûÑ Î£®ÌîÑ ÏãúÏûë
        // Ï¥àÍ∏∞Ìôî Î∞è Í≤åÏûÑ Î£®ÌîÑ ÏãúÏûë
        init();
        requestAnimationFrame(gameLoop);
    </script>
    <script src="leaderboard-system.js"></script>
</body>
