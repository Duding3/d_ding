<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Î£®Ìå° - Îã§ÏùºÎü¨ ÌÖåÌä∏Î¶¨Ïä§ v5.2</title>
    <style>
        :root {
            --unit: 20px;
            --main-color: #4ecca3;
            --bg-color: #1a1a2e;
            --board-width: calc(var(--unit) * 12);
            --side-width: calc(var(--unit) * 4.5);
        }

        body {
            background: var(--bg-color);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            touch-action: none;
            padding: 40px 10px;
            box-sizing: border-box;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.1s;
            gap: calc(var(--unit) * 0.5);
            margin: auto;
            position: relative;
        }

        .game-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--unit) * 0.2);
            margin-bottom: calc(var(--unit) * 0.2);
        }

        h1 {
            color: var(--main-color);
            letter-spacing: 5px;
            margin: 0;
            font-size: calc(var(--unit) * 1.4);
        }

        .refresh-btn {
            background: var(--main-color);
            border: none;
            color: #1a1a2e;
            padding: calc(var(--unit) * 0.2) calc(var(--unit) * 0.8);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: calc(var(--unit) * 0.5);
        }

        .warning-text {
            font-size: calc(var(--unit) * 0.4);
            color: #ffce6d;
            margin: 0;
            font-weight: 500;
        }

        .game-area {
            display: grid;
            grid-template-columns: var(--side-width) var(--board-width) var(--side-width);
            align-items: start;
            justify-content: center;
            gap: calc(var(--unit) * 0.6);
            position: relative;
        }

        /* üåü Ïä§ÌÉÄÌä∏ ÌôîÎ©¥ Ïò§Î≤ÑÎ†àÏù¥ */
        #start-screen {
            position: absolute;
            top: 0;
            left: calc(var(--side-width) + calc(var(--unit) * 0.6));
            width: var(--board-width);
            height: calc(var(--unit) * 20);
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-sizing: border-box;
            border-radius: 4px;
        }

        /* Î†àÎ≤®ÏóÖ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .level-up-overlay {
            position: absolute;
            top: 0;
            left: var(--side-width);
            width: var(--board-width);
            height: calc(var(--unit) * 20);
            background: rgba(78, 204, 163, 0.3);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            pointer-events: none;
            animation: levelUpFlash 0.6s ease-out;
        }

        .level-up-overlay.show {
            display: flex;
        }

        .level-up-text {
            font-size: calc(var(--unit) * 1.5);
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px var(--main-color), 0 0 40px var(--main-color);
            animation: levelUpPop 0.6s ease-out;
        }

        @keyframes levelUpFlash {
            0% {
                background: rgba(78, 204, 163, 0.6);
            }

            100% {
                background: rgba(78, 204, 163, 0);
            }
        }

        @keyframes levelUpPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        canvas#tetris {
            grid-column: 2;
            border: solid calc(var(--unit) * 0.15) var(--main-color);
            box-shadow: 0 0 calc(var(--unit) * 1) rgba(78, 204, 163, 0.2);
            background-color: #16213e;
            image-rendering: pixelated;
            width: var(--board-width);
            height: calc(var(--unit) * 20);
        }

        .side-panel {
            grid-column: 3;
            display: flex;
            flex-direction: column;
            gap: calc(var(--unit) * 0.5);
            width: var(--side-width);
        }

        .next-box {
            border: solid calc(var(--unit) * 0.1) var(--main-color);
            background: #16213e;
            padding: calc(var(--unit) * 0.3) 0;
            text-align: center;
            border-radius: 4px;
        }

        canvas#next {
            background-color: #16213e;
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
            width: calc(var(--unit) * 2.5);
            height: calc(var(--unit) * 12);
        }

        .stat-group {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: calc(var(--unit) * 0.3);
            border-radius: 4px;
        }

        .stat-label {
            font-size: calc(var(--unit) * 0.4);
            color: var(--main-color);
            font-weight: bold;
        }

        .stat-value {
            font-size: calc(var(--unit) * 0.7);
            font-weight: bold;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: var(--board-width);
            gap: calc(var(--unit) * 0.35);
        }

        .layout-row-top {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: calc(var(--unit) * 0.3);
            width: 100%;
        }

        .layout-row-bottom {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: calc(var(--unit) * 0.3);
            width: 100%;
        }

        .btn,
        .slider-area {
            background: rgba(78, 204, 163, 0.1);
            border: calc(var(--unit) * 0.1) solid var(--main-color);
            color: var(--main-color);
            height: calc(var(--unit) * 1.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        .btn {
            cursor: pointer;
            font-size: calc(var(--unit) * 0.55);
        }

        .btn:active {
            background: var(--main-color);
            color: #1a1a2e;
        }

        /* üåü Ïä§ÌÉÄÌä∏ Ï†ÑÏö© Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .start-btn {
            padding: calc(var(--unit) * 0.5) calc(var(--unit) * 1);
            font-size: calc(var(--unit) * 0.8);
            background: var(--main-color);
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .controls-info {
            font-size: calc(var(--unit) * 0.5);
            color: #aaa;
            text-align: center;
            margin: calc(var(--unit) * 0.2) 0;
            font-weight: 500;
        }

        .slider-area {
            width: 100%;
            padding: 0 calc(var(--unit) * 0.5);
            gap: calc(var(--unit) * 0.5);
            background: rgba(255, 255, 255, 0.05);
        }

        .slider-label {
            font-size: calc(var(--unit) * 0.5);
            color: var(--main-color);
            white-space: nowrap;
        }

        input[type=range] {
            -webkit-appearance: none;
            flex-grow: 1;
            background: transparent;
            cursor: pointer;
            height: 100%;
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: calc(var(--unit) * 0.25);
            background: rgba(78, 204, 163, 0.2);
            border-radius: 10px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: calc(var(--unit) * 0.8);
            width: calc(var(--unit) * 0.8);
            border-radius: 50%;
            background: var(--main-color);
            margin-top: calc(var(--unit) * -0.28);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border: 2px solid #fff;
        }
    </style>
</head>

<body>

    <div id="game-wrapper">
        <div class="game-header">
            <h1>Îã§ÏùºÎü¨</h1>
            <button class="refresh-btn" onclick="location.reload(true)">ÏÉàÎ°úÍ≥†Ïπ®</button>
            <p class="warning-text">‚Äª Îπ†Î•∏ ÏóÖÎéÉ Ï†ÅÏö©ÏùÑ ÏúÑÌïú ÏÉàÎ°úÍ≥†Ïπ® Î≤ÑÌäº</p>
        </div>

        <div class="game-area">
            <div style="width: var(--side-width);"></div>

            <div id="start-screen">
                <button class="start-btn" onclick="startGame()">START GAME</button>
            </div>

            <div class="level-up-overlay" id="levelUpOverlay">
                <div class="level-up-text">LEVEL UP!</div>
            </div>

            <canvas id="tetris"></canvas>

            <div class="side-panel">
                <div class="next-box">
                    <div class="stat-label" style="margin-bottom: 3px;">NEXT</div>
                    <canvas id="next"></canvas>
                </div>
                <div class="stat-group">
                    <div class="stat-label">ÌòÑÏû¨ Ïä§ÏΩîÏñ¥</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-group">
                    <div class="stat-label">ÏµúÍ≥† Ïä§ÏΩîÏñ¥</div>
                    <div id="highScore" class="stat-value">0</div>
                </div>
                <div class="stat-group">
                    <div class="stat-label">Î†àÎ≤®</div>
                    <div id="level" class="stat-value">1</div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="controls-info">ÌÇ§Î≥¥Îìú Ï°∞Ïûë : ‚Üê‚Üí Ïù¥Îèô | ‚Üë ÌöåÏ†Ñ | ‚Üì Í∞ÄÏÜç | Space ÌïòÍ∞ï</div>
            <div class="layout-row-top">
                <div class="btn" id="ctrl-left">‚óÄ</div>
                <div class="btn" id="ctrl-down">‚ñº</div>
                <div class="btn" id="ctrl-right">‚ñ∂</div>
            </div>
            <div class="layout-row-bottom">
                <div class="btn" style="background: rgba(78, 204, 163, 0.25);" id="ctrl-up">ÌöåÏ†Ñ</div>
                <div class="btn" style="background: rgba(255, 255, 255, 0.1);" id="ctrl-drop">Ïä§ÌéòÏù¥Ïä§Î∞î</div>
            </div>

            <div class="slider-area">
                <span class="slider-label">Ìà¨Î™ÖÎèÑ</span>
                <input type="range" id="opacitySlider" min="5" max="100" value="100">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');
        const gameWrapper = document.getElementById('game-wrapper');
        const startScreen = document.getElementById('start-screen');
        const opacitySlider = document.getElementById('opacitySlider');

        const colors = [null, '#00f0f0', '#f0a000', '#0000f0', '#f0f000', '#f00000', '#00f000', '#a000f0'];
        let isGameOver = false;
        let gameStarted = false; // üåü Í≤åÏûÑ ÏãúÏûë Ïó¨Î∂Ä ÌîåÎûòÍ∑∏
        let dropCounter = 0; let dropInterval = 800; let lastTime = 0; let bag = []; let calculatedUnit = 20;
        let highScore = 0; // ÏµúÍ≥† Ïä§ÏΩîÏñ¥

        function resizeGame() {
            const screenHeight = window.innerHeight;
            const screenWidth = window.innerWidth;
            calculatedUnit = Math.floor((screenHeight * 0.52) / 20);
            const totalRequiredWidthUnits = 12 + 4.5 + 4.5 + 2;
            if (calculatedUnit * totalRequiredWidthUnits > screenWidth) { calculatedUnit = Math.floor(screenWidth / totalRequiredWidthUnits); }
            document.documentElement.style.setProperty('--unit', `${calculatedUnit}px`);
            canvas.width = calculatedUnit * 12; canvas.height = calculatedUnit * 20;
            context.setTransform(1, 0, 0, 1, 0, 0); context.scale(calculatedUnit, calculatedUnit);
            nextCanvas.width = calculatedUnit * 2.5; nextCanvas.height = calculatedUnit * 12;
            nextContext.setTransform(1, 0, 0, 1, 0, 0); nextContext.scale(calculatedUnit * 0.6, calculatedUnit * 0.6);
        }

        window.addEventListener('resize', resizeGame); resizeGame();

        // üåü Í≤åÏûÑ ÏãúÏûë Ìï®Ïàò
        function startGame() {
            gameStarted = true;
            startScreen.style.display = 'none'; // ÏãúÏûë ÌôîÎ©¥ Ïà®ÍπÄ
            playerReset();
            updateStats();
            update();
        }

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }
        function refillBag() {
            const pieces = ['I', 'J', 'L', 'O', 'S', 'T', 'Z'];
            for (let i = pieces.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[pieces[i], pieces[j]] = [pieces[j], pieces[i]]; }
            return pieces;
        }
        function getNextPiece() { if (bag.length === 0) bag = refillBag(); return createPiece(bag.pop()); }
        const player = { pos: { x: 0, y: 0 }, matrix: null, queue: [], score: 0, level: 1 };
        function playerReset() {
            while (player.queue.length < 5) player.queue.push(getNextPiece());
            player.matrix = player.queue.shift(); player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) { isGameOver = true; gameStarted = false; startScreen.style.display = 'flex'; }
        }
        function drawGrid() {
            context.strokeStyle = 'rgba(255, 255, 255, 0.05)'; context.lineWidth = 0.02;
            for (let x = 0; x <= 12; x++) { context.beginPath(); context.moveTo(x, 0); context.lineTo(x, 20); context.stroke(); }
            for (let y = 0; y <= 20; y++) { context.beginPath(); context.moveTo(0, y); context.lineTo(12, y); context.stroke(); }
        }
        function drawMatrix(matrix, offset, ctx = context, isGhost = false) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        if (isGhost) { ctx.strokeStyle = 'rgba(255, 255, 255, 0.35)'; ctx.lineWidth = 0.05; ctx.strokeRect(x + offset.x, y + offset.y, 1, 1); }
                        else { ctx.fillStyle = colors[value]; ctx.fillRect(x + offset.x, y + offset.y, 1, 1); ctx.lineWidth = 0.05; ctx.strokeStyle = 'rgba(0,0,0,0.5)'; ctx.strokeRect(x + offset.x, y + offset.y, 1, 1); }
                    }
                });
            });
        }
        function getGhostPosition() { const pos = { x: player.pos.x, y: player.pos.y }; while (!collide(arena, { pos, matrix: player.matrix })) pos.y++; pos.y--; return pos; }
        function draw() {
            context.fillStyle = '#16213e'; context.fillRect(0, 0, canvas.width, canvas.height); drawGrid(); drawMatrix(arena, { x: 0, y: 0 });
            if (gameStarted) {
                const ghostPos = getGhostPosition(); drawMatrix(player.matrix, ghostPos, context, true); drawMatrix(player.matrix, player.pos);
            }
            nextContext.fillStyle = '#16213e'; nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            player.queue.slice(0, 4).forEach((matrix, i) => {
                const slotH = 5; const yBase = i * slotH; nextContext.strokeStyle = 'rgba(78, 204, 163, 0.15)'; nextContext.strokeRect(0.1, yBase + 0.1, 3.8, 3.8);
                const xOff = (4 - matrix[0].length) / 2; const yOff = yBase + (4 - matrix.length) / 2; drawMatrix(matrix, { x: xOff, y: yOff }, nextContext);
            });
            if (isGameOver) { context.fillStyle = 'rgba(0, 0, 0, 0.85)'; context.fillRect(0, 0, canvas.width, canvas.height); context.fillStyle = '#ff4d4d'; context.font = '1px "Segoe UI"'; context.textAlign = 'center'; context.fillText('GAME OVER', 6, 10); }
        }
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) { for (let x = 0; x < m[y].length; ++x) { if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true; } }
            return false;
        }
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
                const row = arena.splice(y, 1)[0].fill(0); arena.unshift(row); ++y; player.score += rowCount * 10; rowCount *= 2;
            }
            updateStats();
        }
        function updateStats() {
            document.getElementById('score').innerText = player.score;
            // ÏµúÍ≥† Ïä§ÏΩîÏñ¥ ÏóÖÎç∞Ïù¥Ìä∏
            if (player.score > highScore) {
                highScore = player.score;
                document.getElementById('highScore').innerText = highScore;
            }
            const newLevel = Math.floor(player.score / 150) + 1;
            if (newLevel > player.level) {
                // Î†àÎ≤®ÏóÖ Ïï†ÎãàÎ©îÏù¥ÏÖò
                const overlay = document.getElementById('levelUpOverlay');
                overlay.classList.add('show');
                setTimeout(() => overlay.classList.remove('show'), 600);

                // Í≤åÏûÑÌåê Ï¥àÍ∏∞Ìôî
                for (let y = 0; y < arena.length; y++) {
                    for (let x = 0; x < arena[y].length; x++) {
                        arena[y][x] = 0;
                    }
                }
            }
            player.level = newLevel;
            document.getElementById('level').innerText = player.level;
            dropInterval = Math.max(80, 800 - (player.level - 1) * 110);
        }
        function playerDrop() { player.pos.y++; if (collide(arena, player)) { player.pos.y--; merge(arena, player); playerReset(); arenaSweep(); } dropCounter = 0; }
        function merge(arena, player) { player.matrix.forEach((row, y) => { row.forEach((value, x) => { if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value; }); }); }
        function playerRotate(dir) {
            const pos = player.pos.x; let offset = 1; rotate(player.matrix, dir);
            while (collide(arena, player)) { player.pos.x += offset; offset = -(offset + (offset > 0 ? 1 : -1)); if (offset > player.matrix[0].length) { rotate(player.matrix, -dir); player.pos.x = pos; return; } }
        }
        function rotate(matrix, dir) { for (let y = 0; y < matrix.length; ++y) { for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]]; } if (dir > 0) matrix.forEach(row => row.reverse()); else matrix.reverse(); }
        function hardDrop() { if (isGameOver) return; while (!collide(arena, player)) player.pos.y++; player.pos.y--; merge(arena, player); playerReset(); arenaSweep(); }

        const keys = { left: { pressed: false, timer: 0 }, right: { pressed: false, timer: 0 }, down: { pressed: false, timer: 0 }, space: { pressed: false } };
        const DAS_DELAY = 160; const DAS_INTERVAL = 45;
        function handleInput(deltaTime) {
            if (isGameOver || !gameStarted) return;
            ['left', 'right', 'down'].forEach(dir => {
                const k = keys[dir]; if (k.pressed) {
                    if (k.timer === 0) { if (dir === 'left') { player.pos.x--; if (collide(arena, player)) player.pos.x++; } if (dir === 'right') { player.pos.x++; if (collide(arena, player)) player.pos.x--; } if (dir === 'down') playerDrop(); }
                    k.timer += deltaTime; if (k.timer > DAS_DELAY) { if (k.timer > DAS_DELAY + DAS_INTERVAL) { if (dir === 'left') { player.pos.x--; if (collide(arena, player)) player.pos.x++; } if (dir === 'right') { player.pos.x++; if (collide(arena, player)) player.pos.x--; } if (dir === 'down') playerDrop(); k.timer = DAS_DELAY; } }
                } else k.timer = 0;
            });
        }
        function update(time = 0) {
            if (!gameStarted) { draw(); return; }
            const deltaTime = time - lastTime; lastTime = time;
            if (!isGameOver) { handleInput(deltaTime); dropCounter += deltaTime; if (dropCounter > dropInterval) playerDrop(); }
            draw(); requestAnimationFrame(update);
        }

        opacitySlider.addEventListener('input', (e) => { gameWrapper.style.opacity = e.target.value / 100; });
        document.addEventListener('keydown', e => {
            if (isGameOver) { location.reload(); return; }
            if (!gameStarted && e.keyCode === 13) { startGame(); return; } // ÏóîÌÑ∞Î°ú ÏãúÏûë Í∞ÄÎä•
            if (e.keyCode === 37) keys.left.pressed = true; if (e.keyCode === 39) keys.right.pressed = true; if (e.keyCode === 40) keys.down.pressed = true; if (e.keyCode === 38) playerRotate(1); if (e.keyCode === 32) { if (!keys.space.pressed) { hardDrop(); keys.space.pressed = true; } }
        });
        document.addEventListener('keyup', e => { if (e.keyCode === 37) keys.left.pressed = false; if (e.keyCode === 39) keys.right.pressed = false; if (e.keyCode === 40) keys.down.pressed = false; if (e.keyCode === 32) keys.space.pressed = false; });
        const bindMobileBtn = (id, keyName, isAction = false) => {
            const el = document.getElementById(id);
            const start = (e) => { e.preventDefault(); if (isGameOver) { location.reload(); return; } if (!gameStarted) return; if (isAction) { if (keyName === 'up') playerRotate(1); if (keyName === 'drop') hardDrop(); } else keys[keyName].pressed = true; };
            const end = (e) => { e.preventDefault(); if (!isAction && gameStarted) keys[keyName].pressed = false; };
            el.addEventListener('touchstart', start); el.addEventListener('touchend', end); el.addEventListener('mousedown', start); el.addEventListener('mouseup', end);
        };
